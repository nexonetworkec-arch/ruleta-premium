<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NEXO¬Æ Business Pro - Sistema de Sorteo Premium</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <style>
        :root { 
            --bg-color: #000000; 
            --card-bg: rgba(22, 22, 22, 0.8); 
            --gold: #d4af37; 
            --gold-dark: #8a6d1d;
        }

        /* CAPA DE CARGA BLINDADA */
        #loading-overlay {
            position: fixed; inset: 0; background: #000; z-index: 10000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .spinner { width: 50px; height: 50px; border: 3px solid rgba(212,175,55,0.1); border-radius: 50%; border-top-color: var(--gold); animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body { 
            background-color: var(--bg-color); color: var(--gold); font-family: 'Segoe UI', system-ui, sans-serif; 
            margin: 0; height: 100vh; overflow: hidden; display: flex; align-items: center; justify-content: center;
            background-image: radial-gradient(circle, #111 1px, transparent 1px); background-size: 40px 40px;
        }

        #loginScreen, .app-container { display: none; width: 100%; height: 100%; align-items: center; justify-content: center; flex-direction: column; }

        /* TEXTOS EDITABLES COLOR ORO (CIMIENTOS) */
        input[type="text"], input[type="email"], input[type="password"] {
            color: var(--gold) !important; font-weight: 800; caret-color: var(--gold);
            background: #000; border: 1px solid #222; border-radius: 15px; padding: 18px;
            transition: border-color 0.3s;
        }
        input:focus { border-color: var(--gold); }

        /* BOTONES PREMIUM ORO/NEGRO */
        .btn { 
            padding: 16px 24px; border: none; border-radius: 20px; font-weight: 900; cursor: pointer; 
            text-transform: uppercase; transition: 0.3s; font-size: 11px; letter-spacing: 2px;
        }
        .btn-primary { background: linear-gradient(135deg, var(--gold), var(--gold-dark)); color: #000; }
        .btn-secondary { background: transparent; color: var(--gold); border: 1px solid var(--gold); }
        .btn:active { transform: scale(0.96); }

        /* RULETA Y COMPONENTES */
        .wheel-wrapper { position: relative; width: 80vh; height: 80vh; max-width: 550px; max-height: 550px; }
        #wheelCanvas { width: 100%; height: 100%; border-radius: 50%; border: 12px solid #111; box-shadow: 0 0 80px rgba(0,0,0,1); }
        #pointer { 
            position: absolute; top: -20px; left: 50%; transform: translateX(-50%); z-index: 100;
            width: 0; height: 0; border-left: 20px solid transparent; border-right: 20px solid transparent; border-top: 50px solid var(--gold);
        }
        #centerLogo { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 150; }
        #btnSpinCenter { 
            width: 100px; height: 100px; border-radius: 50%; border: 4px solid var(--gold);
            background: #000; color: var(--gold); font-weight: 900; cursor: pointer;
            background-size: cover !important; box-shadow: 0 0 20px rgba(212,175,55,0.4);
        }

        .side-panel { position: absolute; right: 40px; top: 40px; display: flex; flex-direction: column; gap: 15px; width: 220px; z-index: 500; }

        /* MODALES GLASSMORPHISM ORO/NEGRO */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 9000; backdrop-filter: blur(20px); }
        .modal-content { 
            background: var(--card-bg); padding: 40px; border-radius: 40px; border: 1px solid var(--gold); 
            width: 90%; max-width: 500px; text-align: center; color: var(--gold);
        }

        table { width: 100%; border-collapse: collapse; margin-top: 20px; color: var(--gold); }
        th { border-bottom: 2px solid var(--gold); padding: 12px; font-weight: 900; font-size: 10px; }
        td { padding: 12px; border-bottom: 1px solid #222; font-size: 12px; }

        @media (max-width: 800px) {
            .side-panel { position: fixed; bottom: 0; left: 0; right: 0; width: 100%; flex-direction: row; background: #000; padding: 15px; border-top: 1px solid var(--gold); }
            .side-panel .btn { flex: 1; padding: 12px; font-size: 8px; }
        }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <div class="spinner"></div>
        <p style="color: var(--gold); margin-top: 25px; font-weight: 900; letter-spacing: 5px;">NEXO¬Æ MASTER</p>
    </div>

    <div id="loginScreen">
        <div style="background: #000; padding: 50px; border-radius: 40px; border: 1px solid var(--gold); text-align: center; width: 380px;">
            <h2 style="font-size: 30px; letter-spacing: 3px; margin-bottom: 40px;">NEXO¬Æ</h2>
            <input type="email" id="authEmail" placeholder="USUARIO" style="width:100%; margin-bottom:15px;">
            <input type="password" id="authPin" placeholder="PIN" style="width:100%; margin-bottom:30px;">
            <button id="btnAuth" class="btn btn-primary" style="width:100%;">ACCEDER</button>
        </div>
    </div>

    <div class="app-container" id="appMain">
        <div class="side-panel">
            <button onclick="openModal('modalPrizes')" class="btn btn-secondary">üéÅ EDITAR PREMIOS</button>
            <button onclick="openModal('modalHistory')" class="btn btn-secondary">üìú HISTORIAL</button>
            <button onclick="resetGameMaster()" class="btn btn-secondary" style="background: rgba(212,175,55,0.05);">üîÑ REINICIAR JUEGO</button>
            <button id="btnAdminMaster" class="btn btn-primary" style="display:none; margin-top: 10px;">üëë ADMIN MASTER</button>
            <button onclick="auth.signOut()" class="btn btn-secondary" style="margin-top:20px; border-color: #444; color: #444;">SALIR</button>
        </div>

        <div style="text-align:center;">
            <h1 style="font-weight:900; letter-spacing:4px; margin-bottom:35px;">SORTEO PREMIUM</h1>
            <div class="wheel-wrapper">
                <div id="pointer"></div>
                <div id="centerLogo"><button id="btnSpinCenter">GIRAR</button></div>
                <canvas id="wheelCanvas" width="800" height="800"></canvas>
            </div>

            <div style="margin-top:40px; background:rgba(0,0,0,0.8); padding:15px 30px; border-radius:25px; border: 1px solid var(--gold); display:inline-block;">
                <label style="cursor:pointer; display:flex; align-items:center; gap:12px; font-size:11px; font-weight:900;">
                    <input type="checkbox" id="chkRemoveWinner" style="width:20px; height:20px; accent-color:var(--gold);"> 
                    AUTO-ELIMINAR GANADOR
                </label>
            </div>
        </div>
    </div>

    <div id="modalPrizes" class="modal">
        <div class="modal-content">
            <h3 style="margin-top:0;">CONFIGURACI√ìN</h3>
            <div id="prizesList" style="max-height: 300px; overflow-y: auto; margin: 25px 0;"></div>
            <button onclick="addPrizeRow()" class="btn btn-secondary" style="width:100%; margin-bottom:15px;">+ A√ëADIR OPCI√ìN</button>
            <button onclick="savePrizes()" class="btn btn-primary" style="width:100%;">GUARDAR TODO</button>
            <button onclick="closeModal('modalPrizes')" class="btn btn-secondary" style="width:100%; margin-top:10px; border:none;">CANCELAR</button>
        </div>
    </div>

    <div id="modalHistory" class="modal">
        <div class="modal-content">
            <h3>HISTORIAL DE GANADORES</h3>
            <div id="captureArea" style="background: #000; border-radius: 20px; padding: 10px;">
                <table>
                    <thead><tr><th>FECHA/HORA</th><th>GANADOR</th></tr></thead>
                    <tbody id="historyBody"></tbody>
                </table>
            </div>
            <div style="margin-top:30px; display:flex; gap:10px;">
                <button onclick="downloadHistory()" class="btn btn-primary" style="flex:1;">FOTO</button>
                <button onclick="closeModal('modalHistory')" class="btn btn-secondary" style="flex:1;">CERRAR</button>
            </div>
        </div>
    </div>

    <div id="modalWinner" class="modal">
        <div class="modal-content" style="border-width: 3px; background: #000;">
            <h4 style="letter-spacing:8px; color: var(--gold-dark);">VICTORIA</h4>
            <div id="winnerName" style="font-size: 42px; font-weight: 900; margin: 30px 0; text-shadow: 0 0 20px rgba(212,175,55,0.5);">---</div>
            <button id="btnFinishWin" class="btn btn-primary" style="width:100%;">ACEPTAR PREMIO</button>
        </div>
    </div>

    <div id="modalAdmin" class="modal">
        <div class="modal-content" style="max-width: 750px;">
            <h2 style="letter-spacing:2px;">ADMIN MASTER</h2>
            <div id="adminStats" style="display:grid; grid-template-columns:1fr 1fr; gap:15px; margin-bottom:25px;"></div>
            <div style="background:#000; border: 1px solid var(--gold); border-radius:20px; overflow:hidden;">
                <table style="width:100%;">
                    <tbody id="adminUsers"></tbody>
                </table>
            </div>
            <button onclick="closeModal('modalAdmin')" class="btn btn-secondary" style="width:100%; margin-top:25px;">CERRAR PANEL</button>
        </div>
    </div>

    <script>
        // CONFIGURACI√ìN FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyCG703rpW4_8U2onJFSw7VfWDNLFofCk8A",
            authDomain: "ruletapremiumbusiness-4db7e.firebaseapp.com",
            projectId: "ruletapremiumbusiness-4db7e",
            storageBucket: "ruletapremiumbusiness-4db7e.firebasestorage.app",
            messagingSenderId: "822563863112",
            appId: "1:822563863112:web:d134d015736e2fafb5367d",
            databaseURL: "https://ruletapremiumbusiness-4db7e-default-rtdb.firebaseio.com"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(); const db = firebase.database();

        let currentUser = null;
        let config = { prizes: ["PREMIO 1", "PREMIO 2"], colorA: "#d4af37", colorB: "#000" };

        // --- MANEJO DE ESTADO ---
        auth.onAuthStateChanged(async (user) => {
            currentUser = user;
            if(user) {
                const snap = await db.ref(`users/${user.uid}/config`).once('value');
                if(snap.exists()) config = {...config, ...snap.val()};
                
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('appMain').style.display = 'flex';
                
                checkAdmin(user.uid);
                applyBranding(config.customLogoURL);
                appWheel.draw();
                loadHistory();
            } else {
                document.getElementById('appMain').style.display = 'none';
                document.getElementById('loginScreen').style.display = 'flex';
            }
            document.getElementById('loading-overlay').style.display = 'none';
        });

        // --- MOTOR RULETA ---
        class Wheel {
            constructor() {
                this.canvas = document.getElementById('wheelCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.angle = 0; this.isSpinning = false;
            }
            draw() {
                const w = 800, cx = 400, r = 380;
                this.ctx.clearRect(0,0,w,w);
                const n = config.prizes.length;
                const slice = (Math.PI*2)/n;
                config.prizes.forEach((p, i) => {
                    this.ctx.save();
                    this.ctx.beginPath();
                    this.ctx.fillStyle = i%2 ? config.colorB : config.colorA;
                    this.ctx.moveTo(cx,cx);
                    this.ctx.arc(cx,cx,r, this.angle+i*slice, this.angle+(i+1)*slice);
                    this.ctx.fill();
                    this.ctx.translate(cx,cx);
                    this.ctx.rotate(this.angle+i*slice+slice/2);
                    this.ctx.font = "900 32px Segoe UI";
                    this.ctx.textAlign="right";
                    this.ctx.fillStyle = i%2 ? var(--gold) : "#000";
                    this.ctx.fillText(p.toUpperCase(), r-50, 12);
                    this.ctx.restore();
                });
            }
            spin() {
                if(this.isSpinning || config.prizes.length < 2) return;
                this.isSpinning = true;
                const total = (Math.PI*2*10) + (Math.random()*Math.PI*2);
                const duration = 5000; const start = performance.now();
                const anim = (now) => {
                    const t = Math.min((now-start)/duration, 1);
                    const ease = 1 - Math.pow(1-t, 4);
                    this.angle = total * ease;
                    this.draw();
                    if(t < 1) requestAnimationFrame(anim);
                    else this.finish();
                };
                requestAnimationFrame(anim);
            }
            finish() {
                this.isSpinning = false;
                const n = config.prizes.length;
                const deg = (this.angle * 180 / Math.PI) % 360;
                const idx = n - 1 - Math.floor(deg/(360/n));
                const prize = config.prizes[idx];
                
                document.getElementById('winnerName').innerText = prize;
                document.getElementById('modalWinner').style.display = 'flex';
                confetti({ particleCount: 150, spread: 80, origin: { y: 0.6 }, colors: ['#d4af37', '#000000'] });

                document.getElementById('btnFinishWin').onclick = async () => {
                    if(document.getElementById('chkRemoveWinner').checked) {
                        config.prizes.splice(idx, 1);
                        if(config.prizes.length === 0) config.prizes = ["LISTA VAC√çA"];
                        await db.ref(`users/${currentUser.uid}/config/prizes`).set(config.prizes);
                        this.draw();
                    }
                    document.getElementById('modalWinner').style.display = 'none';
                };
                db.ref(`users/${currentUser.uid}/history`).push({ prize, date: new Date().toLocaleString() });
                loadHistory();
            }
        }
        const appWheel = new Wheel();
        document.getElementById('btnSpinCenter').onclick = () => appWheel.spin();

        // --- REINICIAR JUEGO (MASTER) ---
        async function resetGameMaster() {
            if(!confirm("¬øREINICIAR SISTEMA? Se borrar√° el historial y la lista de premios.")) return;
            const def = ["PREMIO 1", "PREMIO 2", "PREMIO 3"];
            await db.ref(`users/${currentUser.uid}/history`).remove();
            await db.ref(`users/${currentUser.uid}/config/prizes`).set(def);
            config.prizes = def;
            appWheel.draw();
            loadHistory();
        }

        // --- GESTI√ìN PREMIOS ---
        function renderPList() {
            const c = document.getElementById('prizesList');
            c.innerHTML = "";
            config.prizes.forEach((p, i) => {
                c.innerHTML += `<div style="display:flex; gap:10px; margin-bottom:12px;"><input type="text" value="${p}" onchange="config.prizes[${i}]=this.value" style="flex:1;"><button onclick="config.prizes.splice(${i},1);renderPList()" style="background:none; border:none; color:var(--gold); cursor:pointer; font-weight:900;">‚úï</button></div>`;
            });
        }
        function addPrizeRow() { config.prizes.push("NUEVA OPCI√ìN"); renderPList(); }
        async function savePrizes() {
            await db.ref(`users/${currentUser.uid}/config/prizes`).set(config.prizes);
            appWheel.draw();
            closeModal('modalPrizes');
        }

        // --- HISTORIAL ---
        async function loadHistory() {
            const snap = await db.ref(`users/${currentUser.uid}/history`).limitToLast(12).once('value');
            const body = document.getElementById('historyBody');
            body.innerHTML = "";
            snap.forEach(c => {
                const h = c.val();
                body.innerHTML = `<tr><td>${h.date}</td><td style="font-weight:900;">${h.prize}</td></tr>` + body.innerHTML;
            });
        }

        // --- ADMIN ---
        async function checkAdmin(uid) {
            const s = await db.ref(`admins/${uid}`).once('value');
            if(s.exists()) {
                document.getElementById('btnAdminMaster').style.display = 'block';
                document.getElementById('btnAdminMaster').onclick = () => { openModal('modalAdmin'); loadAdminMaster(); };
            }
        }
        function loadAdminMaster() {
            db.ref('users').on('value', snap => {
                const list = document.getElementById('adminUsers');
                list.innerHTML = "";
                snap.forEach(u => {
                    const d = u.val();
                    list.innerHTML += `<tr style="border-bottom:1px solid #111;"><td style="padding:15px;">${d.email || u.key}</td><td style="text-align:right; padding:15px; font-weight:900;">${d.config?.level || 'PRO'}</td></tr>`;
                });
            });
        }

        // --- UTILIDADES ---
        function openModal(id) { document.getElementById(id).style.display = 'flex'; if(id==='modalPrizes') renderPList(); }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        function applyBranding(url) { if(url) { const b = document.getElementById('btnSpinCenter'); b.style.backgroundImage = `url(${url})`; b.innerText = ""; } }
        function downloadHistory() { html2canvas(document.getElementById('captureArea')).then(c => { const a = document.createElement('a'); a.download='Nexo_Win.png'; a.href=c.toDataURL(); a.click(); }); }
        
        document.getElementById('btnAuth').onclick = () => {
            const e = document.getElementById('authEmail').value;
            const p = document.getElementById('authPin').value;
            auth.signInWithEmailAndPassword(e, p).catch(err => alert("ERROR NEXO: " + err.message));
        };
    </script>
</body>
</html>
