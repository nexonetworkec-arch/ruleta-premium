    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDNfPSLAq9aiavYo3ezVCwesCrpTluOIcs",
            authDomain: "ruletapremiumbusiness.firebaseapp.com",
            projectId: "ruletapremiumbusiness",
            storageBucket: "ruletapremiumbusiness.firebasestorage.app",
            messagingSenderId: "15131512066",
            appId: "1:15131512066:web:f98b361c388fc1225e861b",
             databaseURL: "https://ruletapremiumbusiness-default-rtdb.firebaseio.com"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(); const db = firebase.database();
        let currentUser = null; let winnersHistory = [];
        let config = { title: "RULETA PREMIUM", prizes: ["OPCI√ìN 1", "OPCI√ìN 2"], colorA: "#d4af37", colorB: "#141414", level: "free", customLogoURL: "" };

        class AudioEngine {
             constructor() { this.ctx = new (window.AudioContext || window.webkitAudioContext)(); }
            playTick() { if(this.ctx.state === 'suspended') this.ctx.resume();
                const o = this.ctx.createOscillator(), g = this.ctx.createGain(); o.frequency.setValueAtTime(600, this.ctx.currentTime); g.gain.setValueAtTime(0.1, this.ctx.currentTime); o.connect(g); g.connect(this.ctx.destination); o.start(); o.stop(this.ctx.currentTime + 0.05);
                }
            playWin() { [261, 329, 392].forEach((f, i) => { const o = this.ctx.createOscillator(); o.frequency.value = f; o.connect(this.ctx.destination); o.start(this.ctx.currentTime + i*0.1); o.stop(this.ctx.currentTime + 0.5); });
                }
        }
        class ConfettiEngine {
            constructor() { this.canvas = document.getElementById('confettiCanvas');
                this.ctx = this.canvas.getContext('2d'); this.items = []; }
            burst() { this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight; for(let i=0; i<80; i++) this.items.push({ x: innerWidth/2, y: innerHeight/2, vx: (Math.random()-0.5)*20, vy: (Math.random()-0.5)*20-10, size: Math.random()*8+4, color: config.colorA, a: 1 });
                this.loop(); }
            loop() { this.ctx.clearRect(0,0,innerWidth,innerHeight);
                this.items.forEach((p,i) => { p.x += p.vx; p.y += p.vy; p.vy += 0.4; p.a -= 0.01; this.ctx.fillStyle = p.color; this.ctx.globalAlpha = p.a; this.ctx.fillRect(p.x, p.y, p.size, p.size); if(p.a <= 0) this.items.splice(i,1); });
                if(this.items.length) requestAnimationFrame(()=>this.loop()); }
        }

        class Wheel {
            constructor() { this.canvas = document.getElementById('wheelCanvas');
                this.ctx = this.canvas.getContext('2d'); this.angle = 0; this.isSpinning = false; this.audio = new AudioEngine(); this.confetti = new ConfettiEngine();
                }
            draw() {
                const w = 800, cx = 400, r = 360;
                this.ctx.clearRect(0,0,w,w);
                const n = config.prizes.length; const slice = (Math.PI*2)/n;
                config.prizes.forEach((t, i) => {
                    this.ctx.save(); this.ctx.beginPath(); this.ctx.fillStyle = i%2?config.colorB:config.colorA;
                    this.ctx.moveTo(cx,cx); this.ctx.arc(cx,cx,r, this.angle+i*slice, this.angle+(i+1)*slice); this.ctx.fill();
                    this.ctx.translate(cx,cx); this.ctx.rotate(this.angle+i*slice+slice/2);
                     this.ctx.font = "900 40px Segoe UI"; this.ctx.textAlign="right"; this.ctx.fillStyle="#fff";
                    this.ctx.fillText(t.toUpperCase(), r-40, 0); this.ctx.restore();
                });
                }
            spin() {
                if(this.isSpinning) return;
                this.isSpinning = true;
                const total = (Math.PI*2*10) + (Math.random()*Math.PI*2);
                const start = performance.now();
                const anim = (now) => {
                    const p = Math.min((now-start)/5000, 1);
                    this.angle = total * (1 - Math.pow(1-p, 3)); this.draw();
                    if(p < 1) requestAnimationFrame(anim);
                    else { this.isSpinning = false; this.finalize();
                        }
                };
                requestAnimationFrame(anim);
                }
            async finalize() {
                const s = (Math.PI*2)/config.prizes.length;
                let idx = Math.floor(((Math.PI*1.5)-(this.angle%(Math.PI*2)))/s)%config.prizes.length;
                if(idx < 0) idx += config.prizes.length;
                this.winnerIdx = idx;
                const premio = config.prizes[idx];
                document.getElementById('winnerDisplay').innerText = premio;
                document.getElementById('modalWinner').style.display = 'flex';
                this.audio.playWin();
                this.confetti.burst();
                
                const fecha = new Date().toLocaleString();
                winnersHistory.push({nombre: premio, fecha: fecha});
                
                // --- INYECCI√ìN ADITIVA: Registro en Historial Global del Usuario ---
                await db.ref('users/'+currentUser.uid+'/history').set(winnersHistory);
                await db.ref('users/'+currentUser.uid+'/spinLogs').push({
                    premio: premio,
                    timestamp: fecha
                });
            }
        }
        const appWheel = new Wheel();
        document.getElementById('btnCloseWinner').onclick = async () => {
            if(document.getElementById('chkRemoveWinner').checked && appWheel.winnerIdx !== undefined) {
                config.prizes.splice(appWheel.winnerIdx, 1);
                if(config.prizes.length === 0) config.prizes = ["FIN"];
                await db.ref('users/'+currentUser.uid+'/config/prizes').set(config.prizes);
            }
            document.getElementById('modalWinner').style.display = 'none';
            };
        document.getElementById('btnWinners').onclick = () => { syncTitles(); document.getElementById('modalHistory').style.display = 'flex'; };
        document.getElementById('btnCloseHistory').onclick = () => { document.getElementById('modalHistory').style.display = 'none'; };
        document.getElementById('btnResetApp').onclick = async () => { if(confirm("¬øELIMINAR TODO EL HISTORIAL?")) { await db.ref('users/'+currentUser.uid+'/history').remove(); winnersHistory = []; location.reload(); } };
        auth.onAuthStateChanged(user => {
            currentUser = user;
            if(user) {
                document.getElementById('loginScreen').style.display='none';
                document.getElementById('appMain').style.display='flex';
                db.ref('admins/'+user.uid).on('value', s => { if(s.val()) document.getElementById('btnAdminMaster').style.display='block'; });
                db.ref('users/'+user.uid+'/config').on('value', 
                s => { if(s.val()) { config = {...config, ...s.val()}; document.getElementById('mainTitle').innerText = config.title; appWheel.draw(); } });
                db.ref('users/'+user.uid+'/history').on('value', s => { winnersHistory = s.val() || []; renderHistory(); });
            }
        });
        const getOrdinal = (n) => {
            if (n === 1) return "1er";
            if (n === 2) return "2do";
            if (n === 3) return "3er";
            return n + "to";
        };
        const renderHistory = () => { 
            const list = document.getElementById('historyList');
            list.innerHTML = winnersHistory.map((h, i) => `
                <div class="history-item">
                    <span class="history-ordinal">${getOrdinal(i + 1)}</span>
                    <div class="history-info">
                        <span>${h.nombre}</span>
                         <small>${h.fecha}</small>
                    </div>
                </div>
            `).join("");
            };

        const checkExportPermission = () => {
            const hasLvl = config.level === 'pro' ||
                config.level === 'ppe';
            const hasCustomPerm = config.permissions?.canExport === true;
            if (!hasLvl && !hasCustomPerm) {
                alert("üîí FUNCI√ìN PREMIUM: Esta herramienta solo est√° disponible para licencias PRO/PPE o autorizadas por el Administrador.");
                return false;
            }
            return true;
        };

        // --- INYECCI√ìN ADITIVA: Rastreador de Descargas ---
        const logDownload = async (type) => {
            if(currentUser) {
                await db.ref(`users/${currentUser.uid}/downloadLogs`).push({
                    type: type,
                    timestamp: new Date().toLocaleString()
                });
            }
        };

        document.getElementById('btnDownloadImg').onclick = async () => {
            if (!checkExportPermission()) return;
            const area = document.getElementById('historyCaptureArea');
            try {
                const canvas = await html2canvas(area, { backgroundColor: '#161616', scale: 2 });
                const link = document.createElement('a');
                link.download = `Historial_${config.title.replace(/\s+/g, '_')}.png`;
                link.href = canvas.toDataURL("image/png");
                link.click();
                logDownload('IMAGE');
            } catch (e) { alert("Error al generar imagen.");
                }

            const originalSpin = appWheel.spin.bind(appWheel);
            appWheel.spin = function() {
                if (config.level === 'free' && winnersHistory.length >= 10) {
                     return alert("‚õî L√≠mite de 10 giros alcanzado para nivel FREE. Solicita una licencia PRO para giros ilimitados.");
                }
                originalSpin();
            };
            const btnImg = document.getElementById('btnDownloadImg');
            const btnCSV = document.getElementById('btnExportCSV');
            const blockFree = (e) => {
                if (config.level === 'free') {
                    e.stopImmediatePropagation();
                    alert("üîí Funci√≥n bloqueada para nivel FREE. Contacta al Administrador para obtener una licencia PRO/PPE.");
                }
            };
            btnImg.addEventListener('click', blockFree, true);
            btnCSV.addEventListener('click', blockFree, true);
        })();

        // --- INYECCI√ìN ADITIVA: REFUERZO DE REGISTRO Y AUTH ---
        (function() {
            const btnAuth = document.getElementById('btnAuthAction');
            if (btnAuth) {
                const originalAuthClick = btnAuth.onclick;
                btnAuth.onclick = async (e) => {
                    const email = document.getElementById('authEmail').value;
                    const pin = document.getElementById('authPin').value;
                    const isRegister = document.getElementById('confirmGroup').style.display === 'block';
                    if (!email || !pin) return alert("Por favor, completa Email y Pin.");
                    if (isRegister) {
                        const pinConfirm = document.getElementById('authPinConfirm').value;
                        const fullName = document.getElementById('authFullName').value;
                        if (pin !== pinConfirm) return alert("Los Pins no coinciden.");
                        if (!fullName) return alert("El nombre es obligatorio para el registro.");
                    }
                    if (originalAuthClick) {
                        try {
                            await originalAuthClick.call(btnAuth, e);
                        } catch (err) {
                            alert("Error: " + err.message);
                        }
                    }
                };
            }
        })();

        // --- INYECCI√ìN ADITIVA: MONITOREO DE SESIONES Y PRESENCIA (ADMIN MASTER) ---
        (function() {
            auth.onAuthStateChanged(async (user) => {
                if (user) {
                    const statusRef = db.ref(`users/${user.uid}/status`);
                    const loginRef = db.ref(`users/${user.uid}/loginLogs`).push();
                    const now = new Date().toLocaleString();
                    
                    await loginRef.set({ timestamp: now });
                    
                    const onlineStatus = { state: 'online', last_changed: firebase.database.ServerValue.TIMESTAMP };
                    const offlineStatus = { state: 'offline', last_changed: firebase.database.ServerValue.TIMESTAMP };

                    db.ref('.info/connected').on('value', (snap) => {
                        if (snap.val() === false) return;
                        statusRef.onDisconnect().set(offlineStatus).then(() => {
                            statusRef.set(onlineStatus);
                        });
                    });
                }
            });
        })();

        // --- INYECCI√ìN ADITIVA: GESTI√ìN DE CARGA SILENCIOSA Y REINICIO TRANSPARENTE V2 ---
(function() {
    // 1. Estilo de transici√≥n de alta prioridad para ocultar parpadeos
    const silentStyle = document.createElement('style');
    silentStyle.innerHTML = `
        #loginScreen, #appMain { 
            transition: opacity 0.4s ease-in-out !important; 
        }
        .is-loading #loginScreen, .is-loading #appMain { 
            opacity: 0 !important; 
            pointer-events: none !important; 
        }
        .show-app #appMain { 
            opacity: 1 !important; 
            display: flex !important; 
            pointer-events: auto !important; 
        }
        .show-login #loginScreen { 
            opacity: 1 !important; 
            display: flex !important; 
            pointer-events: auto !important; 
        }
    `;
    document.head.appendChild(silentStyle);

    // 2. Estado inicial de bloqueo visual
    document.body.classList.add('is-loading');

    // 3. L√≥gica de visualizaci√≥n limpia vinculada a Firebase
    auth.onAuthStateChanged((user) => {
        // Peque√±o retardo para asegurar que el DOM est√° listo
        setTimeout(() => {
            document.body.classList.remove('is-loading');
            const login = document.getElementById('loginScreen');
            const app = document.getElementById('appMain');

            if (user) {
                if (login) login.style.display = 'none';
                if (app) app.style.display = 'flex';
                document.body.classList.add('show-app');
                document.body.classList.remove('show-login');
            } else {
                if (app) app.style.display = 'none';
                if (login) login.style.display = 'flex';
                document.body.classList.add('show-login');
                document.body.classList.remove('show-app');
            }
        }, 100);
    });

    // 4. Seguro de emergencia (Failsafe)
    // Si en 3 segundos no hay respuesta, forzamos la vista de login para no bloquear al usuario
    setTimeout(() => {
        if (document.body.classList.contains('is-loading')) {
            document.body.classList.remove('is-loading');
            document.body.classList.add('show-login');
        }
    }, 3000);

    // 5. Optimizaci√≥n del bot√≥n Reiniciar (Referenciaci√≥n y limpieza)
    const btnReset = document.getElementById('btnResetApp');
    if (btnReset) {
        // Capturamos el evento antes que otros scripts
        const originalReset = btnReset.onclick;
        btnReset.onclick = async function(e) {
            e.preventDefault();
            if (confirm("‚ö†Ô∏è AVISO: Se proceder√° a limpiar la base de datos de esta cuenta. ¬øContinuar?")) {
                try {
                    // Acci√≥n de limpieza directa
                    await db.ref('users/' + currentUser.uid + '/history').remove();
                    await db.ref('users/' + currentUser.uid + '/config/prizes').set(["OPCI√ìN 1", "OPCI√ìN 2"]);
                    
                    // Activamos modo carga antes de recargar para que el reinicio sea invisible
                    document.body.classList.remove('show-app', 'show-login');
                    document.body.classList.add('is-loading');
                    
                    location.reload();
                } catch (err) {
                    console.error("Error en reset:", err);
                    location.reload();
                }
            }
        };
    }
})();
    </script>

<script>
(function() {
    const getDB = () => { try { return firebase.database(); } catch(e) { return null; } };

    const iniciarMonitorForzado = () => {
        const dbRef = getDB();
        if (!dbRef) return setTimeout(iniciarMonitorForzado, 1000);

        const inyectarPanel = () => {
            const container = document.querySelector('#modalAdmin .modal-content');
            if (!container || document.getElementById('nexo-admin-suite')) return;

            container.insertAdjacentHTML('afterbegin', `
                <div id="nexo-admin-suite">
                    <div style="border-bottom: 1px solid #333; padding-bottom: 10px; margin-bottom: 10px;">
                        <small class="nexo-gold"><b>üì£ AVISO GLOBAL</b></small>
                        <div style="display:flex; gap:5px; margin-top:5px;">
                            <input type="text" id="msgGlobal" placeholder="Mensaje..." style="flex:1; background:#111; border:1px solid #444; color:white; padding:8px; border-radius:5px;">
                            <button id="btnEnviarMsg" style="background:var(--gold); color:black; border:none; padding:0 15px; border-radius:5px; cursor:pointer; font-weight:bold;">ENVIAR</button>
                        </div>
                    </div>
                    <small class="nexo-gold"><b>üì° MONITOR DE ACTIVIDAD (TEST)</b></small>
                    <div id="monitorVivo" class="nexo-monitor">
                        <div id="status-wait" style="color:#444; text-align:center; margin-top:50px;">Buscando registros en historiales...</div>
                    </div>
                    <button id="btnDescargarDB" style="width:100%; background:#1b5e20; color:white; border:none; padding:10px; border-radius:5px; cursor:pointer;">üìä DESCARGAR EXCEL (CSV)</button>
                </div>`);

            document.getElementById('btnEnviarMsg').onclick = () => {
                const txt = document.getElementById('msgGlobal').value;
                if(!txt) return;
                dbRef.ref('users/ADMIN_MESSAGES/current').set({ msg: txt, time: Date.now() }).then(() => alert("‚úÖ Enviado"));
            };

            document.getElementById('btnDescargarDB').onclick = async () => {
                const snap = await dbRef.ref('users').once('value');
                const data = snap.val();
                let csv = "\uFEFFUID,Email,Nivel\n";
                for(let k in data) { if(k !== 'ADMIN_MESSAGES') csv += `${k},${data[k].email || 'N/A'},${data[k].config?.level || 'free'}\n`; }
                const blob = new Blob([csv], { type: 'text/csv' });
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = "DB_Nexo.csv";
                a.click();
            };
        };

        // L√ìGICA DE DETECCI√ìN SIN FILTRO DE TIEMPO
        dbRef.ref('users').on('child_added', (uSnap) => {
            const uid = uSnap.key;
            if (uid === 'ADMIN_MESSAGES') return;

            // Escuchamos el √∫ltimo cambio en el historial de cada usuario
            dbRef.ref(`users/${uid}/history`).limitToLast(1).on('value', (hSnap) => {
                const histData = hSnap.val();
                if (!histData) return;

                const monitor = document.getElementById('monitorVivo');
                if (!monitor) return;

                // Limpiar mensaje de espera
                const wait = document.getElementById('status-wait');
                if (wait) wait.remove();

                // Obtener el objeto del premio (Firebase lo devuelve como objeto con un ID √∫nico)
                const prizeID = Object.keys(histData)[0];
                const prize = histData[prizeID];

                // Obtener email y mostrar
                dbRef.ref(`users/${uid}/email`).once('value', eSnap => {
                    const email = eSnap.val() ? eSnap.val().split('@')[0] : 'Usuario';
                    const nombreP = prize.nombre || prize.premio || prize.text || "Giro Detectado";
                    const fecha = prize.fecha || new Date().toLocaleTimeString();
                    
                    const log = document.createElement('div');
                    log.className = 'nexo-log';
                    log.innerHTML = `<span class="nexo-gold">[${fecha}]</span> <b>${email}</b>: ${nombreP}`;
                    
                    monitor.prepend(log);
                    if (monitor.childNodes.length > 40) monitor.lastChild.remove();
                });
            });
        });

        // ESCUCHA DE AVISOS
        dbRef.ref('users/ADMIN_MESSAGES/current').on('value', s => {
            const d = s.val();
            if(d && d.time > (Date.now() - 15000)) alert("üì¢ AVISO ADMIN:\n" + d.msg);
        });

        setInterval(inyectarPanel, 2000);
    };

    iniciarMonitorForzado();
})();
</script>

    // Iniciar
    crearPanelLateral();
    setTimeout(iniciarRecepci√≥n, 2000);
})();
