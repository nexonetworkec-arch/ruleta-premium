<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NEXO® Business Pro - Sistema de Sorteo Premium</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <style>
        :root { 
            --bg-color: #000000;
            --card-bg: rgba(15, 15, 15, 0.95); 
            --gold: #d4af37; 
            --gold-dark: #8a6d1d;
            --gold-mix: #6A571B;
        }

        /* CONSTANTES DE MARCA */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

        /* REGLA GENERAL: ORO Y MAYÚSCULAS */
        input, select, textarea, .editable-text, h1, h2, h3, h4, .btn, #winnerName, .dynamic-title {
            color: var(--gold) !important;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 900;
        }

        /* EXCEPCIÓN DE SEGURIDAD: CREDENCIALES EN MINÚSCULAS */
        input[type="email"], 
        input[type="password"], 
        .no-caps {
            text-transform: none !important;
            letter-spacing: 1px;
            font-weight: 400;
        }
        
        ::placeholder { color: rgba(212, 175, 55, 0.4) !important; text-transform: uppercase; }

        body { 
            background-color: var(--bg-color); color: var(--gold); font-family: 'Segoe UI', sans-serif; 
            margin: 0; height: 100vh; overflow: hidden; display: flex; align-items: center; justify-content: center;
            background-image: radial-gradient(circle, #111 1px, transparent 1px); background-size: 40px 40px;
        }

        #loading-overlay {
            position: fixed; inset: 0; background: #000; z-index: 10000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .spinner { width: 40px; height: 40px; border: 3px solid rgba(212,175,55,0.1); border-radius: 50%; border-top-color: var(--gold); animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        #loginScreen, .app-container { display: none; width: 100%; height: 100%; align-items: center; justify-content: center; flex-direction: column; }

        input {
            background: #000; border: 1px solid #222; border-radius: 15px; padding: 18px; text-align: center; font-size: 16px;
        }

        .btn { padding: 16px 24px; border: none; border-radius: 20px; cursor: pointer; transition: 0.3s; font-size: 11px; }
        .btn-primary { background: linear-gradient(135deg, var(--gold), var(--gold-dark)); color: #000 !important; }

        .wheel-wrapper { 
            position: relative; 
            width: min(82vh, 88vw); height: min(82vh, 88vw); 
            max-width: 550px; max-height: 550px; 
        }
        #wheelCanvas { width: 100%; height: 100%; border-radius: 50%; border: 8px solid #111; box-shadow: 0 0 50px rgba(0,0,0,1); }
        
        #pointer { 
            position: absolute; top: -15px; left: 50%; transform: translateX(-50%); z-index: 100;
            width: 0; height: 0; border-left: min(20px, 4vw) solid transparent; border-right: min(20px, 4vw) solid transparent;
            border-top: min(50px, 10vw) solid var(--gold);
        }

        #centerLogo { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 150; }
        #btnSpinCenter { 
            width: min(90px, 18vw); height: min(90px, 18vw); border-radius: 50%; border: 3px solid var(--gold);
            background: #000; cursor: pointer; font-size: min(13px, 3vw);
            box-shadow: 0 0 20px rgba(212,175,55,0.2);
        }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.92); display: none; justify-content: center; align-items: center; z-index: 9000; backdrop-filter: blur(15px); }
        .modal-content { 
            background: var(--card-bg); padding: 40px; border-radius: 40px; border: 1px solid var(--gold); 
            width: min(500px, 90%); text-align: center;
        }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <div class="spinner"></div>
        <p style="margin-top: 20px; font-weight: 900; font-size: 10px;">NEXO® MASTER ENGINE</p>
    </div>

    <div id="loginScreen">
        <div style="background: #000; padding: 40px; border-radius: 40px; border: 1px solid var(--gold); text-align: center; width: min(360px, 85%);">
            <h2>NEXO®</h2>
            <input type="email" id="authEmail" placeholder="EMAIL" style="width:100%; margin-bottom:15px;">
            <input type="password" id="authPin" placeholder="PIN" style="width:100%; margin-bottom:25px;">
            <button id="btnAuth" class="btn btn-primary" style="width:100%;">ENTRAR AL SISTEMA</button>
        </div>
    </div>

    <div class="app-container" id="appMain">
        <div style="text-align:center; padding: 20px;">
            <h1 class="dynamic-title" style="color: #fff !important; margin-bottom:20px; font-size: min(1.8rem, 6vw);">SORTEO PREMIUM</h1>
            <div class="wheel-wrapper">
                <div id="pointer"></div>
                <div id="centerLogo"><button id="btnSpinCenter">GIRAR</button></div>
                <canvas id="wheelCanvas" width="800" height="800"></canvas>
            </div>
        </div>
    </div>

    <div id="modalWinner" class="modal"><div class="modal-content" style="border-width: 2px;">
        <p class="dynamic-title" style="font-size: 12px; color: var(--gold-dark) !important;"></p>
        <div id="winnerName" style="font-size: min(42px, 9vw); margin: 25px 0;">---</div>
        <button id="btnFinishWin" class="btn btn-primary" style="width:100%;">ACEPTAR</button>
    </div></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCG703rpW4_8U2onJFSw7VfWDNLFofCk8A",
            authDomain: "ruletapremiumbusiness-4db7e.firebaseapp.com",
            projectId: "ruletapremiumbusiness-4db7e",
            storageBucket: "ruletapremiumbusiness-4db7e.firebasestorage.app",
            messagingSenderId: "822563863112",
            appId: "1:822563863112:web:d134d015736e2fafb5367d",
            databaseURL: "https://ruletapremiumbusiness-4db7e-default-rtdb.firebaseio.com"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(); const db = firebase.database();

        let currentUser = null;
        let config = { 
            tituloSorteo: "SORTEO PREMIUM",
            prizes: ["PREMIO 1", "PREMIO 2", "PREMIO 3"], 
            colorA: "#d4af37", colorB: "#000000", colorMix: "#6A571B",
            modoRegistro: false,
            isValidated: false
        };

        function syncUI() {
            document.querySelectorAll('.dynamic-title').forEach(el => {
                el.innerText = config.tituloSorteo;
            });
            appWheel.draw();
        }

        auth.onAuthStateChanged(async (user) => {
            currentUser = user;
            if(user) {
                db.ref(`users/${user.uid}/config`).on('value', snap => {
                    if(snap.exists()) {
                        config = {...config, ...snap.val()};
                        syncUI();
                    }
                });
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('appMain').style.display = 'flex';
                updatePresence(user.uid);
            } else {
                document.getElementById('appMain').style.display = 'none';
                document.getElementById('loginScreen').style.display = 'flex';
            }
            document.getElementById('loading-overlay').style.display = 'none';
        });

        class Wheel {
            constructor() {
                this.canvas = document.getElementById('wheelCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.angle = 0; this.isSpinning = false;
            }
            draw() {
                const w = 800, cx = 400, r = 385;
                this.ctx.clearRect(0,0,w,w);
                const n = config.prizes.length;
                const slice = (Math.PI*2)/n;
                
                config.prizes.forEach((p, i) => {
                    this.ctx.save();
                    this.ctx.beginPath();
                    this.ctx.moveTo(cx,cx);
                    if (n % 2 !== 0 && i === n - 1) { this.ctx.fillStyle = config.colorMix; }
                    else { this.ctx.fillStyle = i % 2 ? config.colorB : config.colorA; }
                    this.ctx.arc(cx,cx,r, this.angle+i*slice, this.angle+(i+1)*slice);
                    this.ctx.fill();
                    this.ctx.translate(cx,cx);
                    this.ctx.rotate(this.angle+i*slice+slice/2);
                    this.ctx.font = "900 32px Segoe UI";
                    this.ctx.textAlign="right";
                    if (n % 2 !== 0 && i === n - 1) { this.ctx.fillStyle = "#FFFFFF"; }
                    else { this.ctx.fillStyle = i % 2 ? config.colorA : config.colorB; }
                    this.ctx.fillText(p.toUpperCase(), r-40, 10);
                    this.ctx.restore();
                });
            }
            handleSpinClick() {
                if(this.isSpinning) return;
                if(config.modoRegistro && !config.isValidated) {
                    alert("REGISTRO REQUERIDO"); 
                    return;
                }
                this.executeSpin();
            }
            executeSpin() {
                this.isSpinning = true;
                const total = (Math.PI*2*10) + (Math.random()*Math.PI*2);
                const duration = 5000; const start = performance.now();
                const anim = (now) => {
                    const t = Math.min((now-start)/duration, 1);
                    const ease = 1 - Math.pow(1-t, 4);
                    this.angle = total * ease;
                    this.draw();
                    if(t < 1) requestAnimationFrame(anim);
                    else this.finish();
                };
                requestAnimationFrame(anim);
            }
            finish() {
                this.isSpinning = false;
                const n = config.prizes.length;
                const deg = (this.angle * 180 / Math.PI) % 360;
                const idx = n - 1 - Math.floor(deg/(360/n));
                const prize = config.prizes[idx];
                document.getElementById('winnerName').innerText = prize;
                document.getElementById('modalWinner').style.display = 'flex';
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: [config.colorA, config.colorB] });
                document.getElementById('btnFinishWin').onclick = () => {
                    document.getElementById('modalWinner').style.display = 'none';
                    if(config.modoRegistro) config.isValidated = false;
                };
                db.ref(`users/${currentUser.uid}/history`).push({ 
                    prize, 
                    date: new Date().toLocaleString(),
                    timestamp: firebase.database.ServerValue.TIMESTAMP 
                });
            }
        }

        const appWheel = new Wheel();
        document.getElementById('btnSpinCenter').onclick = () => appWheel.handleSpinClick();

        function updatePresence(uid) {
            const statusRef = db.ref(`users/${uid}/status`);
            db.ref('.info/connected').on('value', s => {
                if(!s.val()) return;
                statusRef.onDisconnect().set({ state: 'offline' }).then(() => statusRef.set({ state: 'online' }));
            });
        }

        document.getElementById('btnAuth').onclick = () => {
            const email = document.getElementById('authEmail').value;
            const pin = document.getElementById('authPin').value;
            auth.signInWithEmailAndPassword(email, pin).catch(err => alert("ERROR: " + err.message));
        };
    </script>

    <style>
    #adminPanel {
        display: none;
        position: fixed;
        inset: 0;
        background: #000;
        z-index: 9999;
        overflow-y: auto;
        padding: 20px;
        color: var(--gold);
        font-family: 'Segoe UI', sans-serif;
    }
    .admin-card {
        background: rgba(15, 15, 15, 0.98);
        border: 1px solid var(--gold-mix);
        border-radius: 25px;
        padding: 20px;
        margin-bottom: 20px;
    }
    .admin-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 15px;
    }
    .stat-box {
        text-align: center;
        padding: 15px;
        border: 1px solid rgba(212, 175, 55, 0.1);
        border-radius: 15px;
        background: #050505;
    }
    .stat-number { font-size: 24px; font-weight: 900; display: block; }
    .stat-label { font-size: 9px; opacity: 0.6; letter-spacing: 1px; }
    .search-bar {
        width: 100%;
        background: #0a0a0a;
        border: 1px solid #333;
        color: var(--gold);
        padding: 15px;
        border-radius: 12px;
        margin-bottom: 10px;
        font-size: 14px;
    }
    .user-table-wrapper { overflow-x: auto; margin-top: 10px; }
    .user-table { width: 100%; border-collapse: collapse; font-size: 11px; }
    .user-table th { text-align: left; padding: 12px; border-bottom: 2px solid var(--gold); background: #000; position: sticky; top: 0; }
    .user-table td { padding: 12px; border-bottom: 1px solid #1a1a1a; }
    .badge-online { color: #00ff00; font-weight: 900; }
    .badge-offline { color: #ff3333; }
    #imgPreview { max-width: 100px; border-radius: 10px; margin: 10px 0; display: none; border: 1px solid var(--gold); }
</style>

<div id="adminPanel">
    <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 25px; border-bottom: 1px solid var(--gold-dark); padding-bottom: 15px;">
        <h2 style="margin:0;">NEXO® MASTER ENGINE</h2>
        <button onclick="document.getElementById('adminPanel').style.display='none'" class="btn" style="border:1px solid var(--gold); background:transparent;">SALIR</button>
    </div>

    <div class="admin-card">
        <select id="subTypeFilter" class="search-bar" style="width: auto; min-width: 200px;">
            <option value="all">TODOS LOS USUARIOS</option>
            <option value="premium">PLAN PREMIUM</option>
            <option value="basic">PLAN BÁSICO</option>
        </select>
        <div class="admin-grid">
            <div class="stat-box"><span class="stat-number" id="statActive">0</span><span class="stat-label">ACTIVOS</span></div>
            <div class="stat-box"><span class="stat-number" id="statTotal">0</span><span class="stat-label">TOTAL REGISTROS</span></div>
            <div class="stat-box"><span class="stat-number" id="statExpiring">0</span><span class="stat-label">POR CADUCAR</span></div>
            <div class="stat-box"><span class="stat-number" id="statPrizes">0</span><span class="stat-label">PREMIOS ENTREGADOS</span></div>
        </div>
    </div>

    <div class="admin-card">
        <input type="text" id="adminSearch" class="search-bar" placeholder="BUSCAR POR NOMBRE, UID, EMAIL O TELÉFONO...">
    </div>

    <div class="admin-card user-table-wrapper">
        <table class="user-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>IDENTIDAD</th>
                    <th>ID TÉCNICO (UID)</th>
                    <th>PLAN</th>
                    <th>ESTADO</th>
                    <th>ÚLT. CONEXIÓN</th>
                    <th>ACCIONES</th>
                </tr>
            </thead>
            <tbody id="userListBody"></tbody>
        </table>
    </div>

    <div class="admin-card">
        <h3>MENSAJERÍA CENTRALIZADA</h3>
        <select id="msgTarget" class="search-bar">
            <option value="all">DIFUSIÓN GLOBAL (TODOS)</option>
            <option value="premium">SOLO NODOS PREMIUM</option>
        </select>
        <textarea id="msgBody" class="search-bar" style="height:80px;" placeholder="TEXTO DEL COMUNICADO..."></textarea>
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <input type="text" id="msgImgUrl" class="search-bar" placeholder="URL DE IMAGEN (HTTPS)">
            <input type="file" id="msgImgLocal" accept="image/*" style="display:none;">
            <button onclick="document.getElementById('msgImgLocal').click()" class="btn" style="border:1px solid var(--gold); font-size:9px;">SUBIR DESDE DISPOSITIVO</button>
        </div>
        <img id="imgPreview" src="" alt="Preview">
        
        <button id="btnSendGlobal" class="btn btn-primary" style="width:100%; margin-top:10px;">DESPACHAR MULTIMEDIA</button>
    </div>

    <div class="admin-card">
        <h3>SISTEMA DE LICENCIAS NX</h3>
        <div style="display:flex; gap:10px;">
            <select id="licType" class="search-bar" style="margin:0;">
                <option value="30">30 DÍAS</option>
                <option value="365">1 AÑO (VITALICIO)</option>
            </select>
            <button id="btnGenLic" class="btn btn-primary">GENERAR KEY</button>
        </div>
        <div id="licOutput" style="margin-top:20px; text-align:center; font-size:22px; font-weight:900; letter-spacing:4px;">---</div>
    </div>
</div>

<script>
(function() {
    const MASTER_ID = "9rlrqduPdIZn8G9vkdGIJHkiuOI2";
    let fullDatabase = {};
    let mediaData = null;

    // ACTIVACIÓN SECRETA (5 CLICKS)
    const titleTrigger = document.querySelector('.dynamic-title');
    let counter = 0;
    if(titleTrigger) {
        titleTrigger.addEventListener('click', () => {
            if(firebase.auth().currentUser?.uid === MASTER_ID) {
                counter++;
                if(counter >= 5) {
                    document.getElementById('adminPanel').style.display = 'block';
                    counter = 0;
                    loadAdminData();
                }
            }
        });
    }

    function loadAdminData() {
        firebase.database().ref('users').on('value', snap => {
            fullDatabase = snap.val() || {};
            refreshDashboard();
        });
    }

    function refreshDashboard() {
        const users = Object.entries(fullDatabase);
        document.getElementById('statTotal').innerText = users.length;
        document.getElementById('statActive').innerText = users.filter(([id, u]) => u.status?.state === 'online').length;
        
        let totalPrizes = 0;
        users.forEach(([id, u]) => { if(u.history) totalPrizes += Object.keys(u.history).length; });
        document.getElementById('statPrizes').innerText = totalPrizes;

        renderUserTable(fullDatabase);
    }

    function renderUserTable(data) {
        const body = document.getElementById('userListBody');
        body.innerHTML = '';
        let i = 1;
        for(const uid in data) {
            const u = data[uid];
            const online = u.status?.state === 'online';
            body.innerHTML += `
                <tr>
                    <td>${i++}</td>
                    <td>${(u.config?.tituloSorteo || 'S/N').toUpperCase()}</td>
                    <td style="font-size:9px; opacity:0.6;">${uid}</td>
                    <td>${(u.subscription?.type || 'FREE').toUpperCase()}</td>
                    <td class="${online ? 'badge-online' : 'badge-offline'}">${online ? 'ACTIVO' : 'OFFLINE'}</td>
                    <td>${u.status?.last_changed ? new Date(u.status.last_changed).toLocaleDateString() : '---'}</td>
                    <td><button onclick="requestRemoteSupport('${uid}')" class="btn" style="padding:5px 8px; font-size:8px; border:1px solid #444;">SOPORTE</button></td>
                </tr>`;
        }
    }

    // GESTIÓN MULTIMEDIA (LOCAL)
    document.getElementById('msgImgLocal').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(event) {
                mediaData = event.target.result;
                const preview = document.getElementById('imgPreview');
                preview.src = mediaData;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
    });

    // GENERADOR DE LLAVES
    document.getElementById('btnGenLic').onclick = () => {
        const key = "NX-" + Math.random().toString(36).substr(2, 9).toUpperCase();
        document.getElementById('licOutput').innerText = key;
    };

    // BÚSQUEDA
    document.getElementById('adminSearch').oninput = (e) => {
        const term = e.target.value.toLowerCase();
        const filtered = {};
        for(let id in fullDatabase) {
            if(id.toLowerCase().includes(term) || (fullDatabase[id].config?.tituloSorteo || "").toLowerCase().includes(term)) {
                filtered[id] = fullDatabase[id];
            }
        }
        renderUserTable(filtered);
    };
})();

function requestRemoteSupport(uid) {
    const authCode = prompt("SOLICITAR ACCESO: INGRESE CÓDIGO DE APROBACIÓN DEL USUARIO");
    if(authCode) alert("CONECTANDO AL NODO " + uid + " BAJO CONSENTIMIENTO.");
}
</script>
</body>
