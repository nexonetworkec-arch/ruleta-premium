<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NEXO¬Æ Business Pro - Sistema de Sorteo Premium</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <style>
        :root { 
            --bg-color: #0a0a0a; --card-bg: #161616; --gold: #d4af37; --white: #ffffff; --danger: #ff4d4d; --gray: #222;
        }

        /* CAPA DE ESTABILIDAD: EVITA EL PANTALLAZO DEL LOGIN */
        #loading-overlay {
            position: fixed; inset: 0; background: var(--bg-color); z-index: 10000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .spinner { width: 50px; height: 50px; border: 3px solid rgba(212,175,55,0.1); border-radius: 50%; border-top-color: var(--gold); animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: var(--bg-color); color: var(--white); font-family: 'Segoe UI', system-ui, sans-serif; 
            margin: 0; height: 100vh; overflow: hidden; display: flex; align-items: center; justify-content: center;
            background-image: radial-gradient(circle, #1a1a1a 1px, transparent 1px); background-size: 40px 40px;
        }

        #loginScreen, .app-container { display: none; width: 100%; height: 100%; align-items: center; justify-content: center; }

        /* EST√âTICA DE BOTONES ORIGINALES NEXO¬Æ */
        .btn { 
            padding: 16px 24px; border: none; border-radius: 20px; font-weight: 800; cursor: pointer; 
            text-transform: uppercase; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); font-size: 11px; letter-spacing: 1px;
        }
        .btn-primary { 
            background: linear-gradient(135deg, var(--gold), #8a6d1d); color: #000; 
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }
        .btn-secondary { background: #1a1a1a; color: #fff; border: 1px solid #333; }
        .btn:active { transform: scale(0.95); }

        /* RULETA Y MARCADORES */
        .wheel-wrapper { position: relative; width: 85vh; height: 85vh; max-width: 580px; max-height: 580px; }
        #wheelCanvas { width: 100%; height: 100%; border-radius: 50%; border: 12px solid #111; box-shadow: 0 0 80px rgba(0,0,0,0.9); }
        #pointer { 
            position: absolute; top: -15px; left: 50%; transform: translateX(-50%); z-index: 100;
            width: 0; height: 0; border-left: 25px solid transparent; border-right: 25px solid transparent; border-top: 55px solid var(--gold);
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.8));
        }
        #centerLogo { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 150; }
        #btnSpinCenter { 
            width: 110px; height: 110px; border-radius: 50%; border: 4px solid var(--gold);
            background: radial-gradient(circle, #d4af37, #8a6d1d); color: #000; font-weight: 900;
            cursor: pointer; box-shadow: 0 8px 20px rgba(0,0,0,0.6); font-size: 14px;
            background-size: cover !important;
        }

        /* PANELES LATERALES */
        .side-panel { position: absolute; right: 40px; top: 40px; display: flex; flex-direction: column; gap: 15px; width: 220px; z-index: 500; }
        
        /* PANEL ADMIN MASTER COMPLETO */
        .admin-dashboard { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; margin-bottom: 25px; }
        .admin-card { background: #000; border: 1px solid #222; padding: 20px; border-radius: 20px; text-align: center; }
        .admin-card small { color: var(--gold); font-size: 10px; text-transform: uppercase; font-weight: 800; }
        .admin-card div { font-size: 24px; font-weight: 900; margin-top: 5px; }

        /* MODALES CRISTAL */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; justify-content: center; align-items: center; z-index: 9000; backdrop-filter: blur(20px); }
        .modal-content { 
            background: var(--card-bg); padding: 40px; border-radius: 40px; border: 1px solid #333; 
            width: 90%; max-width: 550px; max-height: 85vh; overflow-y: auto; text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        /* TARJETA DEL GANADOR ORIGINAL */
        #modalWinner .winner-card { 
            background: linear-gradient(145deg, #1a1a1a, #000); padding: 50px; border-radius: 40px; 
            border: 2px solid var(--gold); box-shadow: 0 0 100px rgba(212,175,55,0.2);
        }

        @media (max-width: 800px) {
            .side-panel { position: fixed; bottom: 0; left: 0; right: 0; width: 100%; flex-direction: row; background: #000; padding: 15px; border-top: 1px solid #222; }
            .side-panel .btn { flex: 1; padding: 12px; font-size: 9px; }
        }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <div class="spinner"></div>
        <p style="color: var(--gold); margin-top: 25px; font-weight: 900; letter-spacing: 4px; font-size: 12px;">NEXO¬Æ SECURE LOAD</p>
    </div>

    <div id="loginScreen">
        <div style="background: var(--card-bg); padding: 50px; border-radius: 45px; border: 1px solid #333; text-align: center; width: 400px; box-shadow: 0 40px 100px rgba(0,0,0,0.8);">
            <h2 style="color: var(--gold); font-size: 32px; font-weight: 900; margin: 0;">NEXO¬Æ</h2>
            <p style="color: #444; font-size: 10px; letter-spacing: 5px; margin-bottom: 40px;">BUSINESS PRO</p>
            <input type="email" id="authEmail" placeholder="EMAIL" style="width:100%; padding:20px; margin-bottom:15px; border-radius:20px; border:1px solid #333; background:#000; color:white; font-weight: 700;">
            <input type="password" id="authPin" placeholder="PIN" style="width:100%; padding:20px; margin-bottom:30px; border-radius:20px; border:1px solid #333; background:#000; color:white; font-weight: 700;">
            <button id="btnAuth" class="btn btn-primary" style="width:100%;">ENTRAR AL SISTEMA</button>
        </div>
    </div>

    <div class="app-container" id="appMain">
        <div class="side-panel">
            <button onclick="openModal('modalPrizes')" class="btn btn-secondary">üéÅ PREMIOS</button>
            <button onclick="openModal('modalHistory')" class="btn btn-secondary">üìú HISTORIAL</button>
            <button id="btnAdminMaster" class="btn btn-secondary" style="display:none; color:var(--gold); border-color:var(--gold);">üëë ADMIN MASTER</button>
            <button onclick="auth.signOut()" class="btn btn-secondary" style="color:var(--danger);">CERRAR SESI√ìN</button>
        </div>

        <div style="text-align:center;">
            <h1 style="color:var(--gold); font-weight:900; letter-spacing:3px; margin-bottom:35px; text-shadow: 0 10px 20px rgba(0,0,0,0.5);">SISTEMA DE SORTEO</h1>
            <div class="wheel-wrapper">
                <div id="pointer"></div>
                <div id="centerLogo"><button id="btnSpinCenter">GIRAR</button></div>
                <canvas id="wheelCanvas" width="800" height="800"></canvas>
            </div>

            <div style="margin-top:40px; display:inline-block; background:rgba(0,0,0,0.6); padding:15px 30px; border-radius:25px; border: 1px solid #222;">
                <label style="color:#888; cursor:pointer; display:flex; align-items:center; gap:12px; font-size:12px; font-weight:800;">
                    <input type="checkbox" id="chkRemoveWinner" style="width:20px; height:20px; accent-color:var(--gold);"> 
                    AUTO-ELIMINAR GANADOR
                </label>
            </div>
        </div>
    </div>

    <div id="modalAdmin" class="modal">
        <div class="modal-content" style="max-width: 800px;">
            <h2 style="color:var(--gold); font-weight: 900;">ADMIN MASTER DASHBOARD</h2>
            <div id="adminDash" class="admin-dashboard"></div>
            <div style="background:#000; border-radius:25px; padding:10px; max-height: 400px; overflow-y: auto; border: 1px solid #222;">
                <table style="width:100%; text-align: left;">
                    <thead style="position: sticky; top: 0; background: #000; color: var(--gold);">
                        <tr><th style="padding:15px;">USUARIO</th><th style="padding:15px;">NIVEL</th><th style="padding:15px;">ESTADO</th><th style="padding:15px;">ACCI√ìN</th></tr>
                    </thead>
                    <tbody id="adminUserList"></tbody>
                </table>
            </div>
            <button onclick="closeModal('modalAdmin')" class="btn btn-secondary" style="width:100%; margin-top:25px;">SALIR DEL PANEL</button>
        </div>
    </div>

    <div id="modalWinner" class="modal">
        <div class="modal-content winner-card">
            <p style="color:var(--gold); font-weight:900; letter-spacing:5px;">¬°ATENCI√ìN!</p>
            <h1 style="font-size: 48px; margin: 20px 0; color: #fff;">GANADOR</h1>
            <div id="winnerPrizeName" style="font-size: 32px; color: var(--gold); font-weight: 900; background: rgba(212,175,55,0.1); padding: 20px; border-radius: 20px;">---</div>
            <button id="btnCloseWinner" class="btn btn-primary" style="margin-top:40px; width: 100%;">CONTINUAR</button>
        </div>
    </div>

    <script>
        // CONFIGURACI√ìN FIREBASE ORIGINAL
        const firebaseConfig = {
            apiKey: "AIzaSyCG703rpW4_8U2onJFSw7VfWDNLFofCk8A",
            authDomain: "ruletapremiumbusiness-4db7e.firebaseapp.com",
            projectId: "ruletapremiumbusiness-4db7e",
            storageBucket: "ruletapremiumbusiness-4db7e.firebasestorage.app",
            messagingSenderId: "822563863112",
            appId: "1:822563863112:web:d134d015736e2fafb5367d",
            databaseURL: "https://ruletapremiumbusiness-4db7e-default-rtdb.firebaseio.com"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(); const db = firebase.database();

        let currentUser = null;
        let config = { prizes: ["PREMIO 1", "INTENTA DE NUEVO"], colorA: "#d4af37", colorB: "#111" };

        // --- MANEJO DE ESTADO Y ADMIN ---
        auth.onAuthStateChanged(async (user) => {
            currentUser = user;
            if(user) {
                const snap = await db.ref(`users/${user.uid}/config`).once('value');
                if(snap.exists()) config = {...config, ...snap.val()};
                
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('appMain').style.display = 'flex';
                
                checkAdminStatus(user.uid);
                applyBranding(config.customLogoURL);
                appWheel.draw();
                updatePresence(user.uid);
            } else {
                document.getElementById('appMain').style.display = 'none';
                document.getElementById('loginScreen').style.display = 'flex';
            }
            document.getElementById('loading-overlay').style.display = 'none';
        });

        // --- MOTOR DE LA RULETA ---
        class Wheel {
            constructor() {
                this.canvas = document.getElementById('wheelCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.angle = 0; this.isSpinning = false;
            }
            draw() {
                const w = 800, cx = 400, r = 380;
                this.ctx.clearRect(0,0,w,w);
                const n = config.prizes.length;
                const slice = (Math.PI*2)/n;
                config.prizes.forEach((p, i) => {
                    this.ctx.save();
                    this.ctx.beginPath();
                    this.ctx.fillStyle = i%2 ? config.colorB : config.colorA;
                    this.ctx.moveTo(cx,cx);
                    this.ctx.arc(cx,cx,r, this.angle+i*slice, this.angle+(i+1)*slice);
                    this.ctx.fill();
                    this.ctx.translate(cx,cx);
                    this.ctx.rotate(this.angle+i*slice+slice/2);
                    this.ctx.font = "900 32px Segoe UI";
                    this.ctx.textAlign="right";
                    this.ctx.fillStyle = i%2 ? "#fff" : "#000";
                    this.ctx.fillText(p.toUpperCase(), r-50, 10);
                    this.ctx.restore();
                });
            }
            spin() {
                if(this.isSpinning) return;
                this.isSpinning = true;
                const total = (Math.PI*2*10) + (Math.random()*Math.PI*2);
                const duration = 5000; const start = performance.now();
                const anim = (now) => {
                    const t = Math.min((now-start)/duration, 1);
                    const ease = 1 - Math.pow(1-t, 4);
                    this.angle = total * ease;
                    this.draw();
                    if(t < 1) requestAnimationFrame(anim);
                    else this.finish();
                };
                requestAnimationFrame(anim);
            }
            finish() {
                this.isSpinning = false;
                const n = config.prizes.length;
                const deg = (this.angle * 180 / Math.PI) % 360;
                const idx = n - 1 - Math.floor(deg/(360/n));
                const prize = config.prizes[idx];
                
                document.getElementById('winnerPrizeName').innerText = prize;
                document.getElementById('modalWinner').style.display = 'flex';
                confetti({ particleCount: 200, spread: 80, origin: { y: 0.6 }, colors: ['#d4af37', '#ffffff'] });

                // L√≥gica de auto-eliminar
                document.getElementById('btnCloseWinner').onclick = async () => {
                    if(document.getElementById('chkRemoveWinner').checked) {
                        config.prizes.splice(idx, 1);
                        if(config.prizes.length === 0) config.prizes = ["SORTEO FINALIZADO"];
                        await db.ref(`users/${currentUser.uid}/config/prizes`).set(config.prizes);
                        this.draw();
                    }
                    document.getElementById('modalWinner').style.display = 'none';
                };
                
                db.ref(`users/${currentUser.uid}/history`).push({ prize, date: new Date().toLocaleString() });
            }
        }
        const appWheel = new Wheel();
        document.getElementById('btnSpinCenter').onclick = () => appWheel.spin();

        // --- FUNCIONES ADMIN MASTER ---
        async function checkAdminStatus(uid) {
            const snap = await db.ref(`admins/${uid}`).once('value');
            if(snap.exists()) {
                const btn = document.getElementById('btnAdminMaster');
                btn.style.display = 'block';
                btn.onclick = () => {
                    openModal('modalAdmin');
                    loadAdminData();
                };
            }
        }

        function loadAdminData() {
            db.ref('users').on('value', snap => {
                const list = document.getElementById('adminUserList');
                const dash = document.getElementById('adminDash');
                let total = 0, active = 0;
                list.innerHTML = "";
                snap.forEach(u => {
                    total++;
                    const d = u.val();
                    const isOnline = d.status?.state === 'online';
                    if(isOnline) active++;
                    list.innerHTML += `<tr>
                        <td style="padding:15px; font-weight:bold;">${d.email || u.key}</td>
                        <td style="padding:15px;">${d.config?.level || 'FREE'}</td>
                        <td style="padding:15px; color:${isOnline ? '#28a745':'#444'}; font-weight:bold;">${isOnline ? '‚óè ONLINE' : '‚óã OFF'}</td>
                        <td style="padding:15px;"><button class="btn btn-secondary" style="padding:5px 10px; font-size:8px;" onclick="upgradeVIP('${u.key}')">UPGRADE</button></td>
                    </tr>`;
                });
                dash.innerHTML = `<div class="admin-card"><small>Usuarios</small><div>${total}</div></div><div class="admin-card"><small>En L√≠nea</small><div style="color:#28a745">${active}</div></div>`;
            });
        }

        function upgradeVIP(uid) {
            const level = prompt("Nivel (free/premium/gold):", "premium");
            if(level) db.ref(`users/${uid}/config/level`).set(level);
        }

        function updatePresence(uid) {
            const statusRef = db.ref(`users/${uid}/status`);
            db.ref('.info/connected').on('value', snap => {
                if(snap.val() === false) return;
                statusRef.onDisconnect().set({ state: 'offline' }).then(() => statusRef.set({ state: 'online' }));
            });
        }

        // --- AUXILIARES ---
        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        function applyBranding(url) {
            if(url) {
                const btn = document.getElementById('btnSpinCenter');
                btn.style.backgroundImage = `url(${url})`;
                btn.innerText = "";
            }
        }

        document.getElementById('btnAuth').onclick = () => {
            const e = document.getElementById('authEmail').value;
            const p = document.getElementById('authPin').value;
            auth.signInWithEmailAndPassword(e, p).catch(err => alert("ERROR: " + err.message));
        };
    </script>
</body>
</html>
