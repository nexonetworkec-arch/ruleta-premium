    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCG703rpW4_8U2onJFSw7VfWDNLFofCk8A",

        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(); const db = firebase.database();

        let currentUser = null;
        let config = { 
            tituloSorteo: "SORTEO PREMIUM",
            prizes: ["PREMIO 1", "PREMIO 2", "PREMIO 3"], 
            colorA: "#d4af37", colorB: "#000000", colorMix: "#6A571B",
            modoRegistro: false,
            isValidated: false
        };

        function syncUI() {
            document.querySelectorAll('.dynamic-title').forEach(el => {
                el.innerText = config.tituloSorteo;
            });

        }

        auth.onAuthStateChanged(async (user) => {

                document.getElementById('appMain').style.display = 'none';
                document.getElementById('loginScreen').style.display = 'flex';
            }
            document.getElementById('loading-overlay').style.display = 'none';
        });

        class Wheel {
            constructor() {
                this.canvas = document.getElementById('wheelCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.angle = 0; this.isSpinning = false;
            }
            draw() {
                const w = 800, cx = 400, r = 385;
                this.ctx.clearRect(0,0,w,w);
                const n = config.prizes.length;
                const slice = (Math.PI*2)/n;
                
                config.prizes.forEach((p, i) => {
                    this.ctx.save();
                    this.ctx.beginPath();
                    this.ctx.moveTo(cx,cx);
                    if (n % 2 !== 0 && i === n - 1) { this.ctx.fillStyle = config.colorMix; }
                    else { this.ctx.fillStyle = i % 2 ? config.colorB : config.colorA; }
                    this.ctx.arc(cx,cx,r, this.angle+i*slice, this.angle+(i+1)*slice);
                    this.ctx.fill();
                    this.ctx.translate(cx,cx);
                    this.ctx.rotate(this.angle+i*slice+slice/2);
                    this.ctx.font = "900 32px Segoe UI";
                    this.ctx.textAlign="right";
                    if (n % 2 !== 0 && i === n - 1) { this.ctx.fillStyle = "#FFFFFF"; }
                    else { this.ctx.fillStyle = i % 2 ? config.colorA : config.colorB; }
                    this.ctx.fillText(p.toUpperCase(), r-40, 10);
                    this.ctx.restore();
                });
            }
            handleSpinClick() {
                if(this.isSpinning) return;
                if(config.modoRegistro && !config.isValidated) {
                    alert("REGISTRO REQUERIDO"); 
                    return;
                }
                this.executeSpin();
            }
            executeSpin() {
                this.isSpinning = true;
                const total = (Math.PI*2*10) + (Math.random()*Math.PI*2);
                const duration = 5000; const start = performance.now();
                const anim = (now) => {
                    const t = Math.min((now-start)/duration, 1);
                    const ease = 1 - Math.pow(1-t, 4);
                    this.angle = total * ease;
                    this.draw();
                    if(t < 1) requestAnimationFrame(anim);
                    else this.finish();
                };
                requestAnimationFrame(anim);
            }
            finish() {
                this.isSpinning = false;
                const n = config.prizes.length;
                const deg = (this.angle * 180 / Math.PI) % 360;
                const idx = n - 1 - Math.floor(deg/(360/n));
                const prize = config.prizes[idx];
                document.getElementById('winnerName').innerText = prize;
                document.getElementById('modalWinner').style.display = 'flex';
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: [config.colorA, config.colorB] });
                document.getElementById('btnFinishWin').onclick = () => {
                    document.getElementById('modalWinner').style.display = 'none';
                    if(config.modoRegistro) config.isValidated = false;
                };
                db.ref(`users/${currentUser.uid}/history`).push({ 
                    prize, 
                    date: new Date().toLocaleString(),
                    timestamp: firebase.database.ServerValue.TIMESTAMP 
                });
            }
        }

        const appWheel = new Wheel();
        document.getElementById('btnSpinCenter').onclick = () => appWheel.handleSpinClick();

        function updatePresence(uid) {
            const statusRef = db.ref(`users/${uid}/status`);
            db.ref('.info/connected').on('value', s => {
                if(!s.val()) return;
                statusRef.onDisconnect().set({ state: 'offline' }).then(() => statusRef.set({ state: 'online' }));
            });
        }

        document.getElementById('btnAuth').onclick = () => {
            const email = document.getElementById('authEmail').value;
            const pin = document.getElementById('authPin').value;
            auth.signInWithEmailAndPassword(email, pin).catch(err => alert("ERROR: " + err.message));
        };
    </script>

<script>

    // Función para abrir el panel (puedes llamarla desde consola o vincularla a un gesto)
    function openAdmin() {

    function loadAdminData() {
        const tableBody = document.getElementById('userTableBody');
        tableBody.innerHTML = ""; // Limpiar

        db.ref('users').once('value', (snap) => {
            let index = 1;
            const users = snap.val();
            
            // Asegurar que el Admin sea el primero
            if(users[adminUID]) {
                appendUserRow(adminUID, users[adminUID], 0, true);
            }

            // Listar el resto
            Object.keys(users).forEach(uid => {
                if(uid !== adminUID) {
                    appendUserRow(uid, users[uid], index++);
                }
            });
        });
    }

    function appendUserRow(uid, data, idx, isAdmin = false) {
        const tableBody = document.getElementById('userTableBody');
        const row = document.createElement('tr');
        if(isAdmin) row.className = 'row-admin';
        
        row.innerHTML = `
            <td>${isAdmin ? '★' : idx}</td>

            <td style="font-family: monospace; font-size: 9px;">${uid}</td>

            <td><button class="btn" style="padding: 5px 10px; font-size: 8px; border: 1px solid var(--gold);">GESTIONAR</button></td>

<script>
    (function() {
        const trigger = document.getElementById('menuMasterTrigger');
        const gateModal = document.getElementById('gatekeeperModal');
        const menuContent = document.getElementById('mainMenuContent');
        const pinInput = document.getElementById('gatekeeperPin');
        
        let isUnlocked = false;

        // Abrir Modal de Validación
        trigger.onclick = () => {
            if (!isUnlocked) {
                gateModal.style.display = 'flex';
                pinInput.focus();
            } else {
                toggleMenu();
            }
        };

        // Lógica de Validación (Re-autenticación)
        document.getElementById('btnValidateAccess').onclick = async () => {
            const pin = pinInput.value;
            if(!pin) return;

            const email = auth.currentUser.email; // Usa el email de la sesión activa 
            
            try {
                // Intenta re-autenticar para validar que el PIN es correcto
                await auth.signInWithEmailAndPassword(email, pin);
                isUnlocked = true;
                gateModal.style.display = 'none';
                pinInput.value = "";
                toggleMenu();
            } catch (error) {
                alert("PIN INCORRECTO - ACCESO DENEGADO");
                pinInput.value = "";
            }
        };

        document.getElementById('btnCancelAccess').onclick = () => {
            gateModal.style.display = 'none';
        };

        function toggleMenu() {
            const isVisible = menuContent.style.display === 'block';
            menuContent.style.display = isVisible ? 'none' : 'block';
        }

        // Cerrar menú al hacer clic fuera
        window.addEventListener('click', (e) => {
            if (!menuContent.contains(e.target) && !trigger.contains(e.target) && !gateModal.contains(e.target)) {
                menuContent.style.display = 'none';
            }
        });
    })();
</script>
