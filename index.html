<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NEXO® Business Pro - Sistema de Sorteo Premium</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <style>
        :root { 
            --bg-color: #000000;
            --card-bg: rgba(15, 15, 15, 0.95);
            --gold: #d4af37; 
            --gold-dark: #8a6d1d;
            --gold-mix: #6A571B;
        }

        /* CONSTANTES DE MARCA */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

        input, select, textarea, .editable-text, h1, h2, h3, h4, .btn, #winnerName, .dynamic-title {
            color: var(--gold) !important;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 900;
        }

        input[type="email"], input[type="password"], .no-caps {
            text-transform: none !important;
            letter-spacing: 1px;
            font-weight: 400;
        }
        
        ::placeholder { color: rgba(212, 175, 55, 0.4) !important; text-transform: uppercase; }

        body { 
            background-color: var(--bg-color);
            color: var(--gold); font-family: 'Segoe UI', sans-serif;
            margin: 0; height: 100vh; overflow: hidden; display: flex; align-items: center; justify-content: center;
            background-image: radial-gradient(circle, #111 1px, transparent 1px); background-size: 40px 40px;
        }

        #loading-overlay { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .spinner { width: 40px; height: 40px; border: 3px solid rgba(212,175,55,0.1); border-radius: 50%; border-top-color: var(--gold); animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        #loginScreen, .app-container { display: none; width: 100%; height: 100%; align-items: center; justify-content: center; flex-direction: column; }

        input { background: #000; border: 1px solid #222; border-radius: 15px; padding: 18px; text-align: center; font-size: 16px; }

        .btn { padding: 16px 24px; border: none; border-radius: 20px; cursor: pointer; transition: 0.3s; font-size: 11px; }
        .btn-primary { background: linear-gradient(135deg, var(--gold), var(--gold-dark)); color: #000 !important; }

        .wheel-wrapper { position: relative; width: min(82vh, 88vw); height: min(82vh, 88vw); max-width: 550px; max-height: 550px; }
        #wheelCanvas { width: 100%; height: 100%; border-radius: 50%; border: 8px solid #111; box-shadow: 0 0 50px rgba(0,0,0,1); }
        
        #pointer { position: absolute; top: -15px; left: 50%; transform: translateX(-50%); z-index: 100; width: 0; height: 0; border-left: min(20px, 4vw) solid transparent; border-right: min(20px, 4vw) solid transparent; border-top: min(50px, 10vw) solid var(--gold); }

        #centerLogo { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 150; }
        #btnSpinCenter { width: min(90px, 18vw); height: min(90px, 18vw); border-radius: 50%; border: 3px solid var(--gold); background: #000; cursor: pointer; font-size: min(13px, 3vw); box-shadow: 0 0 20px rgba(212,175,55,0.2); }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.92); display: none; justify-content: center; align-items: center; z-index: 9000; backdrop-filter: blur(15px); }
        .modal-content { background: var(--card-bg); padding: 40px; border-radius: 40px; border: 1px solid var(--gold); width: min(500px, 90%); text-align: center; }

        /* INYECCIONES CSS */
        #adminPanel { position: fixed; inset: 0; background: var(--bg-color); z-index: 9500; display: none; flex-direction: column; padding: 20px; overflow-y: auto; }
        .user-card { background: var(--card-bg); border: 1px solid var(--gold-dark); border-radius: 20px; padding: 20px; margin-bottom: 15px; }
        .card-header { display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        .status-badge { font-size: 10px; padding: 5px 10px; border-radius: 8px; background: var(--gold-mix); color: #fff; }
        .user-details { display: none; margin-top: 20px; border-top: 1px solid #222; padding-top: 15px; }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px 0; }
        .stat-box { background: #000; padding: 12px; border-radius: 12px; text-align: center; border: 1px solid #111; }
        .switch-container { display: flex; align-items: center; justify-content: space-between; background: #111; padding: 15px; border-radius: 15px; border: 1px solid var(--gold-dark); margin: 10px 0; }
        .switch { position: relative; display: inline-block; width: 44px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; inset: 0; background-color: #333; transition: .4s; border-radius: 24px; }
        .switch input:checked + .slider { background-color: var(--gold); }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        .switch input:checked + .slider:before { transform: translateX(20px); }
        #globalMessenger, #leadFormModal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9999; display: none; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
    </style>
</head>
<body>

    <div id="loading-overlay"><div class="spinner"></div></div>

    <div id="loginScreen">
        <div style="background: #000; padding: 40px; border-radius: 40px; border: 1px solid var(--gold); text-align: center; width: min(360px, 85%);">
            <h2>NEXO®</h2>
            <input type="email" id="authEmail" placeholder="EMAIL" style="width:100%; margin-bottom:15px;">
            <input type="password" id="authPin" placeholder="PIN" style="width:100%; margin-bottom:25px;">
            <button id="btnAuth" class="btn btn-primary" style="width:100%;">ENTRAR</button>
        </div>
    </div>

    <div class="app-container" id="appMain">
        <div style="text-align:center; padding: 20px; width:100%;">
            <h1 class="dynamic-title" style="color: #fff !important; margin-bottom:20px;">SORTEO PREMIUM</h1>
            <div id="leadControlUI_Container"></div>
            <div class="wheel-wrapper" style="margin: 0 auto;">
                <div id="pointer"></div>
                <div id="centerLogo"><button id="btnSpinCenter">GIRAR</button></div>
                <canvas id="wheelCanvas" width="800" height="800"></canvas>
            </div>
        </div>
    </div>

    <div id="modalWinner" class="modal"><div class="modal-content">
        <p class="dynamic-title"></p>
        <div id="winnerName" style="font-size: 40px; margin: 20px 0;">---</div>
        <button id="btnFinishWin" class="btn btn-primary" style="width:100%;">ACEPTAR</button>
    </div></div>

    <div id="adminPanel">
        <h2 style="text-align:center;">NEXO® MASTER CONTROL</h2>
        <div id="userCardsContainer"></div>
        <button onclick="document.getElementById('adminPanel').style.display='none'" class="btn btn-primary" style="width:100%; margin-top:20px;">CERRAR</button>
    </div>

    <div id="globalMessenger"><div class="modal-content">
        <div id="msgImageContainer"></div>
        <p id="msgBody"></p>
        <button onclick="document.getElementById('globalMessenger').style.display='none'" class="btn btn-primary" style="width:100%;">CERRAR</button>
    </div></div>

    <div id="leadFormModal"><div class="modal-content">
        <h2>REGISTRO</h2>
        <input type="text" id="leadName" placeholder="NOMBRE" style="width:100%; margin-bottom:10px;">
        <input type="tel" id="leadPhone" placeholder="WHATSAPP" style="width:100%; margin-bottom:10px;">
        <input type="email" id="leadEmail" placeholder="EMAIL" style="width:100%; margin-bottom:20px;" class="no-caps">
        <button id="btnSaveLead" class="btn btn-primary" style="width:100%;">CONTINUAR</button>
    </div></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCG703rpW4_8U2onJFSw7VfWDNLFofCk8A",
            authDomain: "ruletapremiumbusiness-4db7e.firebaseapp.com",
            projectId: "ruletapremiumbusiness-4db7e",
            storageBucket: "ruletapremiumbusiness-4db7e.firebasestorage.app",
            messagingSenderId: "822563863112",
            appId: "1:822563863112:web:d134d015736e2fafb5367d",
            databaseURL: "https://ruletapremiumbusiness-4db7e-default-rtdb.firebaseio.com"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(); const db = firebase.database();

        let currentUser = null;
        let config = { tituloSorteo: "SORTEO PREMIUM", prizes: ["P1", "P2", "P3"], colorA: "#d4af37", colorB: "#000000", colorMix: "#6A571B", modoRegistro: false, isValidated: false };

        const MASTER_ADMIN_UID = "9rlrqduPdIZn8G9vkdGIJHkiuOI2";

        class Wheel {
            constructor() {
                this.canvas = document.getElementById('wheelCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.angle = 0; this.isSpinning = false;
            }
            draw() {
                const w = 800, cx = 400, r = 385;
                this.ctx.clearRect(0,0,w,w);
                const n = config.prizes.length; const slice = (Math.PI*2)/n;
                config.prizes.forEach((p, i) => {
                    this.ctx.save(); this.ctx.beginPath(); this.ctx.moveTo(cx,cx);
                    this.ctx.fillStyle = i % 2 ? config.colorB : config.colorA;
                    this.ctx.arc(cx,cx,r, this.angle+i*slice, this.angle+(i+1)*slice);
                    this.ctx.fill(); this.ctx.translate(cx,cx); this.ctx.rotate(this.angle+i*slice+slice/2);
                    this.ctx.font = "900 32px Segoe UI"; this.ctx.textAlign="right";
                    this.ctx.fillStyle = i % 2 ? config.colorA : config.colorB;
                    this.ctx.fillText(p.toUpperCase(), r-40, 10); this.ctx.restore();
                });
            }
            handleSpinClick() {
                if(this.isSpinning) return;
                if(config.modoRegistro && !config.isValidated) {
                    document.getElementById('leadFormModal').style.display = 'flex';
                    return;
                }
                this.executeSpin();
            }
            executeSpin() {
                this.isSpinning = true;
                const total = (Math.PI*2*10) + (Math.random()*Math.PI*2);
                const duration = 5000; const start = performance.now();
                const anim = (now) => {
                    const t = Math.min((now-start)/duration, 1);
                    const ease = 1 - Math.pow(1-t, 4);
                    this.angle = total * ease; this.draw();
                    if(t < 1) requestAnimationFrame(anim); else this.finish();
                };
                requestAnimationFrame(anim);
            }
            finish() {
                this.isSpinning = false;
                const n = config.prizes.length;
                const deg = (this.angle * 180 / Math.PI) % 360;
                const idx = n - 1 - Math.floor(deg/(360/n));
                const prize = config.prizes[idx];
                document.getElementById('winnerName').innerText = prize;
                document.getElementById('modalWinner').style.display = 'flex';
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
                db.ref(`users/${currentUser.uid}/history`).push({ prize, date: new Date().toLocaleString() });
            }
        }

        const appWheel = new Wheel();
        document.getElementById('btnSpinCenter').onclick = () => appWheel.handleSpinClick();
        document.getElementById('btnFinishWin').onclick = () => { document.getElementById('modalWinner').style.display = 'none'; if(config.modoRegistro) config.isValidated = false; };

        auth.onAuthStateChanged(user => {
            currentUser = user;
            if(user) {
                db.ref(`users/${user.uid}/config`).on('value', snap => {
                    if(snap.exists()) { config = {...config, ...snap.val()}; syncUI(); }
                });
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('appMain').style.display = 'flex';
                initUserFeatures();
                if(user.uid === MASTER_ADMIN_UID) initAdminFeatures();
            } else {
                document.getElementById('appMain').style.display = 'none';
                document.getElementById('loginScreen').style.display = 'flex';
            }
            document.getElementById('loading-overlay').style.display = 'none';
        });

        function syncUI() {
            document.querySelectorAll('.dynamic-title').forEach(el => el.innerText = config.tituloSorteo);
            appWheel.draw();
            const sw = document.getElementById('leadSwitch');
            if(sw) sw.checked = config.modoRegistro;
        }

        function initUserFeatures() {
            // Toggle de Leads
            const container = document.getElementById('leadControlUI_Container');
            if(!document.getElementById('leadSwitch')) {
                container.innerHTML = `<div class="switch-container" style="width:250px; margin:0 auto 20px;"><span style="font-size:10px;">MODO REGISTRO</span><label class="switch"><input type="checkbox" id="leadSwitch"><span class="slider"></span></label></div>`;
                document.getElementById('leadSwitch').onchange = (e) => db.ref(`users/${currentUser.uid}/config/modoRegistro`).set(e.target.checked);
            }
            // Listener de Mensajes
            db.ref(`users/${currentUser.uid}/inbox`).on('value', snap => {
                if(snap.exists()){
                    const d = snap.val(); document.getElementById('msgBody').innerText = d.text;
                    document.getElementById('msgImageContainer').innerHTML = d.img ? `<img src="${d.img}" style="width:100%;">` : '';
                    document.getElementById('globalMessenger').style.display='flex';
                    db.ref(`users/${currentUser.uid}/inbox`).remove();
                }
            });
        }

        document.getElementById('btnSaveLead').onclick = () => {
            const name = document.getElementById('leadName').value;
            const phone = document.getElementById('leadPhone').value;
            const email = document.getElementById('leadEmail').value;
            if(!name || !phone || !email) return alert("COMPLETA DATOS");
            db.ref(`users/${currentUser.uid}/leads`).push({ name, phone, email, date: new Date().toLocaleString() }).then(() => {
                config.isValidated = true; document.getElementById('leadFormModal').style.display = 'none';
            });
        };

        // FUNCIONES ADMIN
        function initAdminFeatures() {
            if(!document.getElementById('btnOpenAdmin')) {
                const b = document.createElement('button'); b.id='btnOpenAdmin'; b.innerText="ADMIN"; b.className="btn"; b.style="position:fixed; bottom:10px; right:10px; z-index:9999; border:1px solid var(--gold); background:#000;";
                b.onclick = () => document.getElementById('adminPanel').style.display='flex'; document.body.appendChild(b);
            }
            db.ref('users').on('value', snap => {
                const users = snap.val(); const container = document.getElementById('userCardsContainer');
                container.innerHTML = '';
                for(let uid in users) if(uid !== MASTER_ADMIN_UID) renderCard(uid, users[uid]);
            });
        }

        function renderCard(uid, data) {
            const container = document.getElementById('userCardsContainer');
            const giros = data.history ? Object.keys(data.history).length : 0;
            const leads = data.leads ? Object.keys(data.leads).length : 0;
            const html = `<div class="user-card"><div class="card-header" onclick="document.getElementById('det-${uid}').style.display=document.getElementById('det-${uid}').style.display==='block'?'none':'block'"><span>${data.email || 'USER'}</span><span class="status-badge">${data.config?.licencia || 'GRATIS'}</span></div><div class="user-details" id="det-${uid}"><div class="stat-grid"><div class="stat-box">GIROS: ${giros}</div><div class="stat-box">LEADS: ${leads}</div></div><input type="text" id="mt-${uid}" placeholder="MSG" style="width:100%;"><button class="btn btn-primary" style="width:100%; margin-top:5px;" onclick="sendMsg('${uid}')">ENVIAR</button></div></div>`;
            container.insertAdjacentHTML('beforeend', html);
        }

        window.sendMsg = (uid) => {
            const t = document.getElementById(`mt-${uid}`).value;
            if(t) db.ref(`users/${uid}/inbox`).set({ text: t, timestamp: Date.now() }).then(() => alert("ENVIADO"));
        };

        document.getElementById('btnAuth').onclick = () => {
            const email = document.getElementById('authEmail').value;
            const pin = document.getElementById('authPin').value;
            auth.signInWithEmailAndPassword(email, pin).catch(e => alert(e.message));
        };
    </script>
</body>
</html>
