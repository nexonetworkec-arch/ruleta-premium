<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NEXO® Business Pro - Sistema de Sorteo Premium</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <style>
        :root { 
            --bg-color: #000000;
            --card-bg: rgba(15, 15, 15, 0.95); 
            --gold: #d4af37; 
            --gold-dark: #8a6d1d;
            --gold-mix: #6A571B;
        }

        /* CONSTANTES DE MARCA */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

        /* REGLA GENERAL: ORO Y MAYÚSCULAS */
        input, select, textarea, .editable-text, h1, h2, h3, h4, .btn, #winnerName, .dynamic-title {
            color: var(--gold) !important;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 900;
        }

        /* EXCEPCIÓN DE SEGURIDAD: CREDENCIALES EN MINÚSCULAS */
        input[type="email"], 
        input[type="password"], 
        .no-caps {
            text-transform: none !important;
            letter-spacing: 1px;
            font-weight: 400;
        }
        
        ::placeholder { color: rgba(212, 175, 55, 0.4) !important; text-transform: uppercase; }

        body { 
            background-color: var(--bg-color); color: var(--gold); font-family: 'Segoe UI', sans-serif; 
            margin: 0; height: 100vh; overflow: hidden; display: flex; align-items: center; justify-content: center;
            background-image: radial-gradient(circle, #111 1px, transparent 1px); background-size: 40px 40px;
        }

        #loading-overlay {
            position: fixed; inset: 0; background: #000; z-index: 10000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .spinner { width: 40px; height: 40px; border: 3px solid rgba(212,175,55,0.1); border-radius: 50%; border-top-color: var(--gold); animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        #loginScreen, .app-container { display: none; width: 100%; height: 100%; align-items: center; justify-content: center; flex-direction: column; }

        input {
            background: #000; border: 1px solid #222; border-radius: 15px; padding: 18px; text-align: center; font-size: 16px;
        }

        .btn { padding: 16px 24px; border: none; border-radius: 20px; cursor: pointer; transition: 0.3s; font-size: 11px; }
        .btn-primary { background: linear-gradient(135deg, var(--gold), var(--gold-dark)); color: #000 !important; }

        .wheel-wrapper { 
            position: relative; 
            width: min(82vh, 88vw); height: min(82vh, 88vw); 
            max-width: 550px; max-height: 550px; 
        }
        #wheelCanvas { width: 100%; height: 100%; border-radius: 50%; border: 8px solid #111; box-shadow: 0 0 50px rgba(0,0,0,1); }
        
        #pointer { 
            position: absolute; top: -15px; left: 50%; transform: translateX(-50%); z-index: 100;
            width: 0; height: 0; border-left: min(20px, 4vw) solid transparent; border-right: min(20px, 4vw) solid transparent;
            border-top: min(50px, 10vw) solid var(--gold);
        }

        #centerLogo { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 150; }
        #btnSpinCenter { 
            width: min(90px, 18vw); height: min(90px, 18vw); border-radius: 50%; border: 3px solid var(--gold);
            background: #000; cursor: pointer; font-size: min(13px, 3vw);
            box-shadow: 0 0 20px rgba(212,175,55,0.2);
        }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.92); display: none; justify-content: center; align-items: center; z-index: 9000; backdrop-filter: blur(15px); }
        .modal-content { 
            background: var(--card-bg); padding: 40px; border-radius: 40px; border: 1px solid var(--gold); 
            width: min(500px, 90%); text-align: center;
        }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <div class="spinner"></div>
        <p style="margin-top: 20px; font-weight: 900; font-size: 10px;">NEXO® MASTER ENGINE</p>
    </div>

    <div id="loginScreen">
        <div style="background: #000; padding: 40px; border-radius: 40px; border: 1px solid var(--gold); text-align: center; width: min(360px, 85%);">
            <h2>NEXO®</h2>
            <input type="email" id="authEmail" placeholder="EMAIL" style="width:100%; margin-bottom:15px;">
            <input type="password" id="authPin" placeholder="PIN" style="width:100%; margin-bottom:25px;">
            <button id="btnAuth" class="btn btn-primary" style="width:100%;">ENTRAR AL SISTEMA</button>
        </div>
    </div>

    <div class="app-container" id="appMain">
        <div style="text-align:center; padding: 20px;">
            <h1 class="dynamic-title" style="color: #fff !important; margin-bottom:20px; font-size: min(1.8rem, 6vw);">SORTEO PREMIUM</h1>
            <div class="wheel-wrapper">
                <div id="pointer"></div>
                <div id="centerLogo"><button id="btnSpinCenter">GIRAR</button></div>
                <canvas id="wheelCanvas" width="800" height="800"></canvas>
            </div>
        </div>
    </div>

    <div id="modalWinner" class="modal"><div class="modal-content" style="border-width: 2px;">
        <p class="dynamic-title" style="font-size: 12px; color: var(--gold-dark) !important;"></p>
        <div id="winnerName" style="font-size: min(42px, 9vw); margin: 25px 0;">---</div>
        <button id="btnFinishWin" class="btn btn-primary" style="width:100%;">ACEPTAR</button>
    </div></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCG703rpW4_8U2onJFSw7VfWDNLFofCk8A",
            authDomain: "ruletapremiumbusiness-4db7e.firebaseapp.com",
            projectId: "ruletapremiumbusiness-4db7e",
            storageBucket: "ruletapremiumbusiness-4db7e.firebasestorage.app",
            messagingSenderId: "822563863112",
            appId: "1:822563863112:web:d134d015736e2fafb5367d",
            databaseURL: "https://ruletapremiumbusiness-4db7e-default-rtdb.firebaseio.com"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(); const db = firebase.database();

        let currentUser = null;
        let config = { 
            tituloSorteo: "SORTEO PREMIUM",
            prizes: ["PREMIO 1", "PREMIO 2", "PREMIO 3"], 
            colorA: "#d4af37", colorB: "#000000", colorMix: "#6A571B",
            modoRegistro: false,
            isValidated: false
        };

        function syncUI() {
            document.querySelectorAll('.dynamic-title').forEach(el => {
                el.innerText = config.tituloSorteo;
            });
            appWheel.draw();
        }

        auth.onAuthStateChanged(async (user) => {
            currentUser = user;
            if(user) {
                db.ref(`users/${user.uid}/config`).on('value', snap => {
                    if(snap.exists()) {
                        config = {...config, ...snap.val()};
                        syncUI();
                    }
                });
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('appMain').style.display = 'flex';
                updatePresence(user.uid);
            } else {
                document.getElementById('appMain').style.display = 'none';
                document.getElementById('loginScreen').style.display = 'flex';
            }
            document.getElementById('loading-overlay').style.display = 'none';
        });

        class Wheel {
            constructor() {
                this.canvas = document.getElementById('wheelCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.angle = 0; this.isSpinning = false;
            }
            draw() {
                const w = 800, cx = 400, r = 385;
                this.ctx.clearRect(0,0,w,w);
                const n = config.prizes.length;
                const slice = (Math.PI*2)/n;
                
                config.prizes.forEach((p, i) => {
                    this.ctx.save();
                    this.ctx.beginPath();
                    this.ctx.moveTo(cx,cx);
                    if (n % 2 !== 0 && i === n - 1) { this.ctx.fillStyle = config.colorMix; }
                    else { this.ctx.fillStyle = i % 2 ? config.colorB : config.colorA; }
                    this.ctx.arc(cx,cx,r, this.angle+i*slice, this.angle+(i+1)*slice);
                    this.ctx.fill();
                    this.ctx.translate(cx,cx);
                    this.ctx.rotate(this.angle+i*slice+slice/2);
                    this.ctx.font = "900 32px Segoe UI";
                    this.ctx.textAlign="right";
                    if (n % 2 !== 0 && i === n - 1) { this.ctx.fillStyle = "#FFFFFF"; }
                    else { this.ctx.fillStyle = i % 2 ? config.colorA : config.colorB; }
                    this.ctx.fillText(p.toUpperCase(), r-40, 10);
                    this.ctx.restore();
                });
            }
            handleSpinClick() {
                if(this.isSpinning) return;
                if(config.modoRegistro && !config.isValidated) {
                    alert("REGISTRO REQUERIDO"); 
                    return;
                }
                this.executeSpin();
            }
            executeSpin() {
                this.isSpinning = true;
                const total = (Math.PI*2*10) + (Math.random()*Math.PI*2);
                const duration = 5000; const start = performance.now();
                const anim = (now) => {
                    const t = Math.min((now-start)/duration, 1);
                    const ease = 1 - Math.pow(1-t, 4);
                    this.angle = total * ease;
                    this.draw();
                    if(t < 1) requestAnimationFrame(anim);
                    else this.finish();
                };
                requestAnimationFrame(anim);
            }
            finish() {
                this.isSpinning = false;
                const n = config.prizes.length;
                const deg = (this.angle * 180 / Math.PI) % 360;
                const idx = n - 1 - Math.floor(deg/(360/n));
                const prize = config.prizes[idx];
                document.getElementById('winnerName').innerText = prize;
                document.getElementById('modalWinner').style.display = 'flex';
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: [config.colorA, config.colorB] });
                document.getElementById('btnFinishWin').onclick = () => {
                    document.getElementById('modalWinner').style.display = 'none';
                    if(config.modoRegistro) config.isValidated = false;
                };
                db.ref(`users/${currentUser.uid}/history`).push({ 
                    prize, 
                    date: new Date().toLocaleString(),
                    timestamp: firebase.database.ServerValue.TIMESTAMP 
                });
            }
        }

        const appWheel = new Wheel();
        document.getElementById('btnSpinCenter').onclick = () => appWheel.handleSpinClick();

        function updatePresence(uid) {
            const statusRef = db.ref(`users/${uid}/status`);
            db.ref('.info/connected').on('value', s => {
                if(!s.val()) return;
                statusRef.onDisconnect().set({ state: 'offline' }).then(() => statusRef.set({ state: 'online' }));
            });
        }

        document.getElementById('btnAuth').onclick = () => {
            const email = document.getElementById('authEmail').value;
            const pin = document.getElementById('authPin').value;
            auth.signInWithEmailAndPassword(email, pin).catch(err => alert("ERROR: " + err.message));
        };
    </script>

    <style>
    /* Variables y Estilos Base del Panel */
    :root { --master-gold: #D4AF37; --master-border: 1px solid #D4AF37; }
    #adminPanel, #userMenuPanel { display: none; position: fixed; inset: 0; background: #000; z-index: 9999; overflow-y: auto; padding: 20px; color: var(--gold); font-family: sans-serif; }
    
    /* Estilos Tabla y Anclaje Maestro */
    .user-table-wrapper { overflow-x: auto; max-height: 500px; border: 1px solid #222; border-radius: 15px; }
    .user-table { width: 100%; border-collapse: collapse; font-size: 12px; }
    .user-table thead th { position: sticky; top: 0; background: #111; z-index: 10; padding: 15px; text-align: left; border-bottom: 2px solid var(--master-gold); color: var(--master-gold); }
    .row-master { background: rgba(212, 175, 55, 0.15) !important; border: 2px solid var(--master-gold) !important; }
    .badge-master { background: var(--master-gold); color: #000; padding: 2px 6px; border-radius: 4px; font-weight: 900; font-size: 9px; }
    
    /* Módulo 5: Generador NX (Escalable) */
    .nx-generator-box { margin-top: 20px; padding: 20px; border: 1px dashed var(--gold-mix); border-radius: 20px; background: #050505; }
    
    /* Switch de Modo Registro */
    .switch-container { display: flex; align-items: center; gap: 10px; margin: 10px 0; }
    .switch { position: relative; display: inline-block; width: 40px; height: 20px; }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider { position: absolute; cursor: pointer; inset: 0; background-color: #333; transition: .4s; border-radius: 20px; }
    .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
    input:checked + .slider { background-color: var(--master-gold); }
    input:checked + .slider:before { transform: translateX(20px); }
</style>

<div id="leadModal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.95); z-index:10000; justify-content:center; align-items:center; padding:20px;">
    <div class="auth-card" style="width:100%; max-width:400px; border:1px solid var(--gold);">
        <h2 style="color:var(--gold); text-align:center;">REGISTRO DE PARTICIPANTE</h2>
        <p style="font-size:11px; text-align:center; opacity:0.7;">INGRESE SUS DATOS PARA GIRAR LA RULETA</p>
        <input type="text" id="leadName" class="auth-input" placeholder="NOMBRE COMPLETO" style="width:100%; margin-bottom:10px;">
        <input type="tel" id="leadPhone" class="auth-input" placeholder="TELÉFONO / WHATSAPP" style="width:100%; margin-bottom:10px;">
        <input type="email" id="leadEmail" class="auth-input" placeholder="CORREO ELECTRÓNICO" style="width:100%; margin-bottom:20px;">
        <button onclick="validateLeadAndSpin()" class="btn btn-primary" style="width:100%;">CONTINUAR Y GIRAR</button>
        <button onclick="document.getElementById('leadModal').style.display='none'" class="btn" style="width:100%; margin-top:10px; background:transparent; border:none; font-size:10px;">CANCELAR</button>
    </div>
</div>

<div id="adminPanel">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
        <h2>NEXO® MASTER ENGINE</h2>
        <button onclick="document.getElementById('adminPanel').style.display='none'" class="btn" style="border:1px solid var(--gold);">CERRAR</button>
    </div>

    <div class="admin-card" style="display:grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap:10px;">
        <div class="stat-box"><span id="statActive">0</span><br><small>ONLINE</small></div>
        <div id="statTotal" class="stat-box">0<br><small>TOTAL</small></div>
        <div class="stat-box"><span id="statPrizes">0</span><br><small>PREMIOS</small></div>
    </div>

    <div class="admin-card">
        <input type="text" id="adminSearch" class="search-bar" placeholder="BUSCAR USUARIO...">
        <div class="user-table-wrapper">
            <table class="user-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>IDENTIDAD</th>
                        <th>UID</th>
                        <th>PLAN</th>
                        <th>ESTADO</th>
                        <th>MODO REGISTRO</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody id="userListBody"></tbody>
            </table>
        </div>
    </div>

    <div class="admin-card">
        <h3>MENSAJERÍA MULTIMEDIA</h3>
        <textarea id="msgBody" class="search-bar" placeholder="MENSAJE..."></textarea>
        <div style="display:flex; gap:10px;">
            <input type="text" id="msgImgUrl" class="search-bar" style="flex:2;" placeholder="URL IMAGEN">
            <button onclick="document.getElementById('msgLocal').click()" class="btn" style="flex:1; border:1px solid var(--gold); font-size:10px;">SUBIR LOCAL</button>
            <input type="file" id="msgLocal" hidden accept="image/*">
        </div>
        <img id="previewImg" style="display:none; width:100px; margin-top:10px; border-radius:10px; border:1px solid var(--gold);">
        <button class="btn btn-primary" style="width:100%; margin-top:10px;">DESPACHAR COMUNICADO</button>
    </div>

    <div class="nx-generator-box">
        <h3 style="margin:0; color:var(--master-gold);">GENERADOR DE LICENCIAS NX</h3>
        <div style="display:flex; gap:10px; margin-top:15px;">
            <select id="nxTime" class="search-bar" style="margin:0; width:150px;">
                <option value="30">30 DÍAS</option>
                <option value="365">1 AÑO (VITALICIO)</option>
            </select>
            <button id="btnGenNX" class="btn btn-primary">GENERAR KEY</button>
        </div>
        <div id="nxOutput" style="margin-top:15px; font-size:24px; font-weight:900; letter-spacing:3px; text-align:center;">---</div>
    </div>
</div>

<script>
(function() {
    const MASTER_UID = "9rlrqduPdIZn8G9vkdGIJHkiuOI2";
    let isRegModeActive = false; // Estado del modo registro

    // LOGICA DE ANCLAJE MAESTRO Y LISTA
    function renderMasterTable(users) {
        const tbody = document.getElementById('userListBody');
        tbody.innerHTML = '';
        
        // 1. Separar Maestro de los demás
        const masterData = users[MASTER_UID];
        const others = Object.entries(users).filter(([uid]) => uid !== MASTER_UID);

        // 2. Renderizar Maestro siempre en Fila #1
        if(masterData) renderRow(MASTER_UID, masterData, 1, true);

        // 3. Renderizar resto
        others.forEach(([uid, data], index) => {
            renderRow(uid, data, index + 2, false);
        });
    }

    function renderRow(uid, data, index, isMaster) {
        const tbody = document.getElementById('userListBody');
        const isOnline = data.status?.state === 'online';
        const row = document.createElement('tr');
        if(isMaster) row.className = 'row-master';
        
        row.innerHTML = `
            <td>${index}</td>
            <td>${isMaster ? '<span class="badge-master">NEXO® MASTER</span>' : (data.config?.tituloSorteo || 'S/N').toUpperCase()}</td>
            <td style="font-size:9px; opacity:0.5;">${uid}</td>
            <td>${(data.subscription?.type || 'BÁSICO').toUpperCase()}</td>
            <td style="color:${isOnline ? '#00ff00' : '#ff3333'}">${isOnline ? 'ONLINE' : 'OFFLINE'}</td>
            <td>
                <div class="switch-container">
                    <label class="switch">
                        <input type="checkbox" ${data.config?.regMode ? 'checked' : ''} onchange="toggleRegMode('${uid}', this.checked)">
                        <span class="slider"></span>
                    </label>
                </div>
            </td>
            <td><button class="btn" style="padding:5px; font-size:10px; border:1px solid #444;">SOPORTE</button></td>
        `;
        tbody.appendChild(row);
    }

    // GESTIÓN DE LEADS Y GIRO
    const originalSpin = window.appWheel?.spin;
    if(window.appWheel) {
        window.appWheel.spin = function() {
            if(isRegModeActive) {
                document.getElementById('leadModal').style.display = 'flex';
            } else {
                originalSpin.call(window.appWheel);
            }
        };
    }

    window.validateLeadAndSpin = function() {
        const email = document.getElementById('leadEmail').value;
        const name = document.getElementById('leadName').value;
        const re = /\S+@\S+\.\S+/;
        if(name.length < 3 || !re.test(email)) {
            alert("DATOS INVÁLIDOS. POR FAVOR VERIFIQUE.");
            return;
        }
        document.getElementById('leadModal').style.display = 'none';
        originalSpin.call(window.appWheel);
    };

    // GENERADOR NX
    document.getElementById('btnGenNX').onclick = () => {
        const key = "NX-" + Math.random().toString(36).substr(2, 9).toUpperCase();
        document.getElementById('nxOutput').innerText = key;
    };

    // CARGA DE IMAGEN LOCAL
    document.getElementById('msgLocal').onchange = function(e) {
        const reader = new FileReader();
        reader.onload = (ev) => {
            const preview = document.getElementById('previewImg');
            preview.src = ev.target.result;
            preview.style.display = 'block';
        };
        reader.readAsDataURL(e.target.files[0]);
    };

    // DETECCIÓN DE ADMIN PARA ACTIVAR BOTÓN EN MENÚ
    firebase.auth().onAuthStateChanged(user => {
        if(user && user.uid === MASTER_UID) {
            // Activar botón en el menú de usuario (inyectado previamente)
            const checkMenu = setInterval(() => {
                const grid = document.getElementById('injectedMenuItems');
                if(grid) {
                    clearInterval(checkMenu);
                    // Lógica para inyectar si no existe...
                }
            }, 500);
            
            // Cargar datos del panel
            firebase.database().ref('users').on('value', snap => {
                const data = snap.val() || {};
                renderMasterTable(data);
                // Actualizar estadísticas globales...
            });
        }
    });

    // Función global para el switch
    window.toggleRegMode = function(uid, state) {
        if(uid === firebase.auth().currentUser.uid) isRegModeActive = state;
        firebase.database().ref(`users/${uid}/config/regMode`).set(state);
    };
})();
</script>
</body>
</html>
