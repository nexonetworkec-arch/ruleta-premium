<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NEXO® Business Pro - Sistema de Sorteo Premium</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        :root { 
            --bg-color: #0a0a0a;
            --card-bg: #161616; 
            --gold: #d4af37; 
            --white: #ffffff; 
            --danger: #ff4d4d; 
            --gray: #222;
        }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body { 
            background-color: var(--bg-color);
            background-image: radial-gradient(circle, #1a1a1a 1px, transparent 1px), radial-gradient(circle, #1a1a1a 1px, transparent 1px);
            background-size: 40px 40px; background-position: 0 0, 20px 20px;
            color: var(--white); font-family: 'Segoe UI', Roboto, sans-serif; 
            margin: 0; min-height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden;
        }

        #loginScreen, #verifyOverlay { position: fixed; inset: 0; background: rgba(0,0,0,0.97); z-index: 9999; display: flex; justify-content: center; align-items: center; backdrop-filter: blur(20px); }
        .login-card { background: var(--card-bg); padding: 45px 35px; border-radius: 40px; border: 1px solid #333; width: 95%; max-width: 420px; text-align: center; box-shadow: 0 30px 80px rgba(0,0,0,0.9); }
        
        .input-group { position: relative; width: 100%; margin-bottom: 20px; text-align: left; }
        .input-group label { display: block; font-size: 0.7rem; color: var(--gold); margin-bottom: 8px; margin-left: 12px; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; }
        .input-pin { width: 100%; padding: 18px; background: #000; border: 1px solid #333; color: var(--gold); border-radius: 18px; font-size: 1.1rem; transition: 0.3s; font-family: monospace; letter-spacing: 2px; }
        .input-pin:focus { border-color: var(--gold); box-shadow: 0 0 20px rgba(212, 175, 55, 0.2); }

        .app-container { display: none; position: relative; width: 100vw; height: 100vh; flex-direction: row; align-items: center; justify-content: center; padding: 25px; }
        
        .wheel-section { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
        .wheel-wrapper { position: relative; width: 78vh; height: 78vh; max-width: 580px; max-height: 580px; filter: drop-shadow(0 0 60px rgba(0,0,0,0.8)); }
        #wheelCanvas { width: 100%; height: 100%; border-radius: 50%; border: 12px solid #1a1a1a; background: #000; }
        
        #btnSpinCenter { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 98px; height: 98px; border-radius: 50%; border: 2px solid var(--gold);
            background: radial-gradient(circle, #d4af37, #8a6d1d); color: #000;
            font-weight: 900; cursor: pointer; display: flex; justify-content: center; align-items: center;
            box-shadow: 0 7px 0 #5e4b14, 0 15px 30px rgba(0,0,0,0.5); transition: 0.1s; z-index: 100; text-transform: uppercase;
        }
        #btnSpinCenter:active { transform: translate(-50%, -47%); box-shadow: 0 2px 0 #5e4b14; }

        .side-panel { position: absolute; right: 40px; top: 40px; bottom: 40px; display: flex; flex-direction: column; gap: 15px; width: 220px; z-index: 100; }
        .btn { padding: 18px; border: none; border-radius: 18px; font-weight: 800; cursor: pointer; text-transform: uppercase; font-size: 0.75rem; transition: 0.4s; letter-spacing: 1px; }
        .btn-primary { background: linear-gradient(135deg, var(--gold), #8a6d1d); color: #000; box-shadow: 0 10px 20px rgba(212,175,55,0.2); }
        .btn-secondary { background: #1a1a1a; color: var(--white); border: 1px solid #333; }
        .btn-danger { background: #2a1010; color: var(--danger); border: 1px solid #400; }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.98); display: none; justify-content: center; align-items: center; z-index: 9000; padding: 25px; backdrop-filter: blur(15px); }
        .modal-content { background: var(--card-bg); padding: 40px; border-radius: 40px; border: 1px solid #222; width: 100%; max-width: 480px; text-align: center; position: relative; box-shadow: 0 40px 100px rgba(0,0,0,1); }
        
        textarea { width: 100%; height: 200px; background: #000; color: var(--gold); border: 1px solid #333; border-radius: 20px; padding: 20px; font-family: inherit; resize: none; margin-bottom: 20px; }

        @media (max-width: 800px) {
            .app-container { flex-direction: column; padding-bottom: 180px; }
            .side-panel { 
                position: fixed; bottom: 0; left: 0; right: 0; top: auto; width: 100%; 
                background: rgba(10,10,10,0.95); display: grid; grid-template-columns: repeat(2, 1fr); 
                padding: 20px; gap: 12px; border-radius: 35px 35px 0 0; border-top: 1px solid #222;
            }
            .wheel-wrapper { width: 85vw; height: 85vw; }
            #mainTitle { font-size: 1.5rem !important; margin-bottom: 30px; }
        }

        .admin-dashboard { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; margin: 20px 0; }
        .admin-card { background: #111; border: 1px solid #222; padding: 15px; border-radius: 15px; text-align: center; }
        .admin-card h4 { margin: 0; font-size: 0.6rem; color: #555; text-transform: uppercase; }
        .admin-card p { margin: 5px 0 0; font-size: 1.2rem; color: var(--gold); font-weight: 900; }
    </style>
</head>
<body>

    <div id="loginScreen">
        <div class="login-card">
            <h2 style="color: var(--gold); font-size: 2.5rem; font-weight: 900; margin:0; letter-spacing: -1px;">NEXO®</h2>
            <p style="color: #444; font-size: 0.7rem; letter-spacing: 5px; margin-bottom: 40px; font-weight: 800;">BUSINESS PRO</p>
            <div class="input-group"><label>Email</label><input type="email" id="authEmail" class="input-pin" placeholder="admin@nexo.com"></div>
            <div class="input-group"><label>Pin de Acceso</label><input type="password" id="authPin" class="input-pin" placeholder="••••••"></div>
            <div id="confirmGroup" style="display: none;">
                <div class="input-group"><label>Confirmar Pin</label><input type="password" id="authPinConfirm" class="input-pin"></div>
                <div class="input-group"><label>Nombre Completo</label><input type="text" id="authFullName" class="input-pin"></div>
            </div>
            <button id="btnAuthAction" class="btn btn-primary" style="width: 100%;">ACCEDER AL SISTEMA</button>
            <div id="toggleAuth" style="margin-top:20px; cursor:pointer; color:#666">¿NUEVA EMPRESA? <b style="color:var(--gold)">REGISTRAR</b></div>
        </div>
    </div>

    <div class="app-container" id="appMain">
        <div class="side-panel">
            <button id="btnEditList" class="btn btn-secondary">EDITAR PREMIOS</button>
            <button id="btnWinners" class="btn btn-secondary">HISTORIAL</button>
            <button id="btnResetApp" class="btn btn-danger">REINICIAR</button>
            <button id="btnAdminMaster" class="btn btn-secondary" style="display:none; color:var(--gold); border-color:var(--gold);">ADMIN MASTER</button>
            <button id="btnSignOut" class="btn" style="color:#444; margin-top: auto;">SALIR</button>
        </div>

        <div class="wheel-section">
            <h1 id="mainTitle" contenteditable="true" style="color:var(--white); font-weight:900; text-transform: uppercase;">RULETA PREMIUM</h1>
            <div class="wheel-wrapper">
                <div id="pointer" style="position:absolute; top:-30px; left:50%; transform:translateX(-50%); z-index:50; border-top:55px solid var(--gold); border-left:25px solid transparent; border-right:25px solid transparent;"></div>
                <button id="btnSpinCenter">GIRAR</button>
                <canvas id="wheelCanvas" width="800" height="800"></canvas>
            </div>
            <div style="margin-top:30px; color:#555; font-size:0.8rem; font-weight:700;"><input type="checkbox" id="chkRemoveWinner"> AUTO-ELIMINAR GANADOR</div>
        </div>
    </div>

    <div id="modalWinner" class="modal"><div class="modal-content" style="border:4px solid var(--gold)">
        <p style="color:var(--gold); font-weight:900;">¡TENEMOS UN GANADOR!</p>
        <h2 id="winnerDisplay" style="font-size:3.5rem; color:var(--white); margin:25px 0; font-weight:900;">---</h2>
        <button id="btnCloseWinner" class="btn btn-primary" style="width:100%">CONTINUAR</button>
    </div></div>

    <div id="modalEdit" class="modal"><div class="modal-content">
        <h2 style="color:var(--gold)">EDITAR OPCIONES</h2>
        <textarea id="txtPrizes"></textarea>
        <button id="btnSavePrizes" class="btn btn-primary" style="width:100%">GUARDAR</button>
        <button onclick="document.getElementById('modalEdit').style.display='none'" class="btn" style="color:#555">CANCELAR</button>
    </div></div>

    <div id="modalHistory" class="modal"><div class="modal-content">
        <h2 style="color:var(--gold)">HISTORIAL</h2>
        <div id="historyList" style="max-height:300px; overflow-y:auto; background:#000; border-radius:20px; padding:10px; margin-bottom:20px;"></div>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
            <button id="btnExportCSV" class="btn btn-secondary">EXPORTAR CSV</button>
            <button id="btnDownloadImg" class="btn btn-secondary">DESCARGAR JPG</button>
        </div>
        <button onclick="document.getElementById('modalHistory').style.display='none'" class="btn" style="width:100%; margin-top:15px;">CERRAR</button>
    </div></div>

    <div id="modalAdmin" class="modal"><div class="modal-content" style="max-width:900px; width:95%;">
        <h2 style="color:var(--gold)">MASTER DASHBOARD</h2>
        <div class="admin-dashboard">
            <div class="admin-card"><h4>USUARIOS</h4><p id="statUsers">0</p></div>
            <div class="admin-card"><h4>ONLINE</h4><p id="statOnline" style="color:#4cd137">0</p></div>
        </div>
        <div style="overflow-x:auto;"><table id="userTable" style="width:100%; border-collapse:collapse; font-size:0.8rem; text-align:left;">
            <thead><tr style="color:#555; border-bottom:1px solid #222;"><th>USUARIO</th><th>PLAN</th><th>ESTADO</th></tr></thead>
            <tbody id="userTableBody"></tbody>
        </table></div>
        <button onclick="document.getElementById('modalAdmin').style.display='none'" class="btn btn-primary" style="margin-top:20px;">CERRAR</button>
    </div></div>

    <canvas id="confettiCanvas" style="position:fixed; inset:0; pointer-events:none; z-index:10000;"></canvas>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDNfPSLAq9aiavYo3ezVCwesCrpTluOIcs",
            authDomain: "ruletapremiumbusiness.firebaseapp.com",
            projectId: "ruletapremiumbusiness",
            databaseURL: "https://ruletapremiumbusiness-default-rtdb.firebaseio.com"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(), db = firebase.database();

        let currentUser = null, userData = { level: 'free', prizes: ["OPCIÓN 1", "OPCIÓN 2"], title: "RULETA PREMIUM", history: [] };

        // --- LÓGICA DE AUDIO Y CONFETI ---
        const AudioFX = {
            ctx: new (window.AudioContext || window.webkitAudioContext)(),
            play(f) { const o = this.ctx.createOscillator(); const g = this.ctx.createGain(); o.frequency.value = f; g.gain.exponentialRampToValueAtTime(0.0001, this.ctx.currentTime + 0.5); o.connect(g); g.connect(this.ctx.destination); o.start(); o.stop(this.ctx.currentTime + 0.5); }
        };

        const Confetti = {
            burst() {
                const c = document.getElementById('confettiCanvas'), ctx = c.getContext('2d');
                c.width = window.innerWidth; c.height = window.innerHeight;
                let p = Array.from({length:80}, () => ({x:innerWidth/2, y:innerHeight/2, vx:(Math.random()-0.5)*12, vy:(Math.random()-0.5)*12-5, s:Math.random()*6+2, a:1}));
                const loop = () => {
                    ctx.clearRect(0,0,c.width,c.height);
                    p.forEach((item, i) => {
                        item.x += item.vx; item.y += item.vy; item.vy += 0.2; item.a -= 0.01;
                        ctx.fillStyle = `rgba(212,175,55,${item.a})`; ctx.fillRect(item.x, item.y, item.s, item.s);
                        if(item.a <= 0) p.splice(i,1);
                    });
                    if(p.length) requestAnimationFrame(loop);
                }; loop();
            }
        };

        // --- MOTOR DE LA RULETA ---
        const Wheel = {
            canvas: document.getElementById('wheelCanvas'), ctx: document.getElementById('wheelCanvas').getContext('2d'),
            angle: 0, isSpinning: false,
            draw() {
                const n = userData.prizes.length, arc = (Math.PI*2)/n, cx = 400, cy = 400, r = 370;
                this.ctx.clearRect(0,0,800,800);
                userData.prizes.forEach((p, i) => {
                    this.ctx.save(); this.ctx.beginPath(); this.ctx.fillStyle = i%2===0 ? "#111" : "#d4af37";
                    this.ctx.moveTo(cx,cy); this.ctx.arc(cx,cy,r, this.angle+i*arc, this.angle+(i+1)*arc); this.ctx.fill();
                    this.ctx.translate(cx,cy); this.ctx.rotate(this.angle+i*arc+arc/2);
                    this.ctx.textAlign="right"; this.ctx.fillStyle=i%2===0?"#fff":"#000";
                    this.ctx.font="900 30px Segoe UI"; this.ctx.fillText(p.toUpperCase(), r-40, 10);
                    this.ctx.restore();
                });
            },
            spin() {
                if(this.isSpinning) return; this.isSpinning = true;
                const dur = 5000, start = performance.now(), target = (Math.PI*2*10) + (Math.random()*Math.PI*2);
                const anim = (now) => {
                    const p = Math.min((now-start)/dur, 1);
                    this.angle = target * (1 - Math.pow(1-p, 3)); this.draw();
                    if(p < 1) requestAnimationFrame(anim);
                    else { this.isSpinning = false; this.end(); }
                }; requestAnimationFrame(anim);
            },
            end() {
                const n = userData.prizes.length, arc = (Math.PI*2)/n;
                const stop = ((Math.PI*1.5)-(this.angle%(Math.PI*2))+(Math.PI*2))%(Math.PI*2);
                const idx = Math.floor(stop/arc); const win = userData.prizes[idx];
                document.getElementById('winnerDisplay').innerText = win;
                document.getElementById('modalWinner').style.display='flex';
                AudioFX.play(440); Confetti.burst();
                userData.history.unshift({name: win, date: new Date().toLocaleString()});
                if(document.getElementById('chkRemoveWinner').checked) userData.prizes.splice(idx,1);
                this.sync();
            },
            async sync() { if(currentUser) await db.ref(`users/${currentUser.uid}/data`).set(userData); }
        };

        // --- ACCIONES Y EVENTOS ---
        document.getElementById('btnSpinCenter').onclick = () => Wheel.spin();
        document.getElementById('btnEditList').onclick = () => { document.getElementById('txtPrizes').value = userData.prizes.join('\n'); document.getElementById('modalEdit').style.display='flex'; };
        document.getElementById('btnSavePrizes').onclick = () => { userData.prizes = document.getElementById('txtPrizes').value.split('\n').filter(x=>x.trim()); Wheel.sync(); document.getElementById('modalEdit').style.display='none'; };
        document.getElementById('btnWinners').onclick = () => { document.getElementById('historyList').innerHTML = userData.history.map(h=>`<div style="padding:10px; border-bottom:1px solid #222;"><b>${h.name}</b><br><small>${h.date}</small></div>`).join(''); document.getElementById('modalHistory').style.display='flex'; };
        document.getElementById('btnSignOut').onclick = () => auth.signOut().then(()=>location.reload());
        document.getElementById('btnCloseWinner').onclick = () => document.getElementById('modalWinner').style.display='none';
        document.getElementById('toggleAuth').onclick = () => { const f=document.getElementById('confirmGroup'); f.style.display=f.style.display==='none'?'block':'none'; };

        auth.onAuthStateChanged(user => {
            if(user) {
                currentUser = user;
                document.getElementById('loginScreen').style.display='none';
                document.getElementById('appMain').style.display='flex';
                db.ref(`users/${user.uid}/data`).on('value', s => { if(s.val()){ userData=s.val(); document.getElementById('mainTitle').innerText=userData.title; Wheel.draw(); }});
                if(user.email === "admin@nexo.com") document.getElementById('btnAdminMaster').style.display='block';
            }
        });

        document.getElementById('btnAuthAction').onclick = async () => {
            const e=document.getElementById('authEmail').value, p=document.getElementById('authPin').value;
            const isReg = document.getElementById('confirmGroup').style.display==='block';
            try {
                if(isReg) {
                    const res = await auth.createUserWithEmailAndPassword(e,p);
                    await db.ref(`users/${res.user.uid}/data`).set({level:'free', title:document.getElementById('authFullName').value, prizes:["OPCION 1", "OPCION 2"], history:[]});
                } else await auth.signInWithEmailAndPassword(e,p);
            } catch(err) { alert(err.message); }
        };

        // --- INYECCIÓN ADITIVA: SEGURIDAD PPE (ESCUDO) ---
        (function PowerLevelShield() {
            const btnExport = document.getElementById('btnExportCSV');
            const btnImg = document.getElementById('btnDownloadImg');
            
            const checkPermission = () => {
                if(userData.level !== 'ppe') { alert("Nivel insuficiente. Requiere licencia Business Pro."); return false; }
                return true;
            };

            btnExport.onclick = () => {
                if(!checkPermission()) return;
                let csv = "Ganador,Fecha\n";
                userData.history.forEach(h => csv += `${h.name},${h.date}\n`);
                const blob = new Blob([csv], {type:'text/csv'});
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a'); a.href=url; a.download='ganadores.csv'; a.click();
            };

            btnImg.onclick = () => {
                if(!checkPermission()) return;
                html2canvas(document.getElementById('historyList')).then(canvas => {
                    const a = document.createElement('a'); a.href=canvas.toDataURL(); a.download='reporte.jpg'; a.click();
                });
            };
        })();

        // --- INYECCIÓN ADITIVA: MONITOREO DE SESIONES Y PRESENCIA (ADMIN MASTER) ---
        (function() {
            auth.onAuthStateChanged(async (user) => {
                if (user) {
                    const statusRef = db.ref(`users/${user.uid}/status`);
                    const loginRef = db.ref(`users/${user.uid}/loginLogs`).push();
                    const now = new Date().toLocaleString();
                    await loginRef.set({ timestamp: now });
                    const onlineStatus = { state: 'online', last_changed: firebase.database.ServerValue.TIMESTAMP };
                    const offlineStatus = { state: 'offline', last_changed: firebase.database.ServerValue.TIMESTAMP };
                    db.ref('.info/connected').on('value', (snap) => {
                        if (snap.val() === false) return;
                        statusRef.onDisconnect().set(offlineStatus).then(() => { statusRef.set(onlineStatus); });
                    });
                }
            });
        })();
    </script>
</body>
</html>
