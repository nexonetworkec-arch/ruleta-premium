    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCG703rpW4_8U2onJFSw7VfWDNLFofCk8A",
            authDomain: "ruletapremiumbusiness-4db7e.firebaseapp.com",
            projectId: "ruletapremiumbusiness-4db7e",

            messagingSenderId: "822563863112",
            appId: "1:822563863112:web:d134d015736e2fafb5367d",
            databaseURL: "https://ruletapremiumbusiness-4db7e-default-rtdb.firebaseio.com"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(); const db = firebase.database();

        let currentUser = null;
        let config = { 
            tituloSorteo: "SORTEO PREMIUM",
            prizes: ["PREMIO 1", "PREMIO 2", "PREMIO 3"], 
            colorA: "#d4af37", colorB: "#000000", colorMix: "#6A571B",
            modoRegistro: false,
            isValidated: false
        };

        function syncUI() {
            document.querySelectorAll('.dynamic-title').forEach(el => {
                el.innerText = config.tituloSorteo;
            });
            appWheel.draw();
        }

        auth.onAuthStateChanged(async (user) => {
            currentUser = user;

                db.ref(`users/${user.uid}/config`).on('value', snap => {
                    if(snap.exists()) {

                document.getElementById('loginScreen').style.display = 'none';

            } else {
                document.getElementById('appMain').style.display = 'none';
                document.getElementById('loginScreen').style.display = 'flex';
            }
            document.getElementById('loading-overlay').style.display = 'none';
        });

        class Wheel {
            constructor() {
                this.canvas = document.getElementById('wheelCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.angle = 0; this.isSpinning = false;
            }
            draw() {
                const w = 800, cx = 400, r = 385;
                this.ctx.clearRect(0,0,w,w);
                const n = config.prizes.length;
                const slice = (Math.PI*2)/n;
                
                config.prizes.forEach((p, i) => {
                    this.ctx.save();
                    this.ctx.beginPath();
                    this.ctx.moveTo(cx,cx);
                    if (n % 2 !== 0 && i === n - 1) { this.ctx.fillStyle = config.colorMix; }
                    else { this.ctx.fillStyle = i % 2 ? config.colorB : config.colorA; }
                    this.ctx.arc(cx,cx,r, this.angle+i*slice, this.angle+(i+1)*slice);
                    this.ctx.fill();
                    this.ctx.translate(cx,cx);
                    this.ctx.rotate(this.angle+i*slice+slice/2);
                    this.ctx.font = "900 32px Segoe UI";
                    this.ctx.textAlign="right";
                    if (n % 2 !== 0 && i === n - 1) { this.ctx.fillStyle = "#FFFFFF"; }
                    else { this.ctx.fillStyle = i % 2 ? config.colorA : config.colorB; }
                    this.ctx.fillText(p.toUpperCase(), r-40, 10);
                    this.ctx.restore();
                });
            }
            handleSpinClick() {
                if(this.isSpinning) return;
                if(config.modoRegistro && !config.isValidated) {
                    alert("REGISTRO REQUERIDO"); 
                    return;
                }
                this.executeSpin();
            }
            executeSpin() {
                this.isSpinning = true;
                const total = (Math.PI*2*10) + (Math.random()*Math.PI*2);
                const duration = 5000; const start = performance.now();
                const anim = (now) => {
                    const t = Math.min((now-start)/duration, 1);
                    const ease = 1 - Math.pow(1-t, 4);
                    this.angle = total * ease;
                    this.draw();
                    if(t < 1) requestAnimationFrame(anim);
                    else this.finish();
                };
                requestAnimationFrame(anim);
            }
            finish() {
                this.isSpinning = false;
                const n = config.prizes.length;
                const deg = (this.angle * 180 / Math.PI) % 360;
                const idx = n - 1 - Math.floor(deg/(360/n));
                const prize = config.prizes[idx];
                document.getElementById('winnerName').innerText = prize;
                document.getElementById('modalWinner').style.display = 'flex';
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: [config.colorA, config.colorB] });
                document.getElementById('btnFinishWin').onclick = () => {
                    document.getElementById('modalWinner').style.display = 'none';
                    if(config.modoRegistro) config.isValidated = false;
                };
                db.ref(`users/${currentUser.uid}/history`).push({ 
                    prize, 
                    date: new Date().toLocaleString(),
                    timestamp: firebase.database.ServerValue.TIMESTAMP 
                });
            }
        }

        const appWheel = new Wheel();
        document.getElementById('btnSpinCenter').onclick = () => appWheel.handleSpinClick();

        function updatePresence(uid) {
            const statusRef = db.ref(`users/${uid}/status`);
            db.ref('.info/connected').on('value', s => {
                if(!s.val()) return;
                statusRef.onDisconnect().set({ state: 'offline' }).then(() => statusRef.set({ state: 'online' }));
            });
        }

        document.getElementById('btnAuth').onclick = () => {
            const email = document.getElementById('authEmail').value;
            const pin = document.getElementById('authPin').value;
            auth.signInWithEmailAndPassword(email, pin).catch(err => alert("ERROR: " + err.message));
        };
    </script>

    // Referenciaci贸n aditiva al sistema actual

    // Cargar datos actuales en el panel
    function loadAdminData() {
        if(!config) return;
        inputTitle.value = config.tituloSorteo || "";

    }

    // Guardar con validaci贸n de nivel
    document.getElementById('btnSaveConfig').onclick = async () => {
        const prizesArray = inputPrizes.value.split(',').map(p => p.trim()).filter(p => p !== "");
        const nivel = config.licenseLevel || "FREE";

        // Validaci贸n de negocio (Regla multiusuario FREE)

            alert("CONFIGURACIN ACTUALIZADA");
            adminPanel.classList.remove('active');
        } catch(e) {
            alert("ERROR AL GUARDAR: " + e.message);

    auth.onAuthStateChanged(user => {
        if(user) {
            db.ref(`users/${user.uid}/config`).on('value', snap => {
                loadAdminData();
            });
        }
    });
})();
</script>

<script>
(function() {
    // 1. Crear secci贸n de Historial en el Admin Panel
    const adminPanel = document.getElementById('adminPanel');
    const historySection = document.createElement('div');
    historySection.className = 'admin-section';
    historySection.innerHTML = `
        <h4 style="font-size: 10px; margin-bottom:10px;">HISTORIAL DE GANADORES</h4>

    `;
    adminPanel.insertBefore(historySection, document.getElementById('btnSaveConfig').nextSibling);

    let fullHistory = [];

    // 2. Escuchar el historial en tiempo real
    auth.onAuthStateChanged(user => {
        if(user) {
            db.ref(`users/${user.uid}/history`).on('value', snap => {
                const listContainer = document.getElementById('listWinners');
                const nivel = (config && config.licenseLevel) || "FREE";
                listContainer.innerHTML = "";
                fullHistory = [];

                if(!snap.exists()) {
                    listContainer.innerHTML = "SIN REGISTROS";
                    return;
                }

                const data = snap.val();
                Object.keys(data).forEach(key => fullHistory.push(data[key]));
                
                // Ordenar por fecha (m谩s reciente primero)
                fullHistory.reverse();

                // L贸gica Multi-usuario: FREE solo ve los 煤ltimos 5
                const displayData = nivel === "FREE" ? fullHistory.slice(0, 5) : fullHistory;

                displayData.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'history-item';
                    div.innerHTML = `<span>${item.prize}</span><span style="color:#666">${item.date.split(',')[0]}</span>`;

            const div = document.createElement('div');

            `;
            container.appendChild(div);
        });
    }

    // 2. Sobrescribir L贸gica de Selecci贸n (Inyecci贸n en el finish de appWheel)
    const originalFinish = appWheel.finish;
    appWheel.finish = function() {
        const nivel = config.licenseLevel || "FREE";
        
        if (nivel !== "FREE" && config.weights && config.weights.length === config.prizes.length) {
            // L贸gica de Selecci贸n Ponderada
            const totalWeight = config.weights.reduce((a, b) => Number(a) + Number(b), 0);
            let random = Math.random() * totalWeight;
            let selectedIdx = 0;

            for (let i = 0; i < config.prizes.length; i++) {
                if (random < config.weights[i]) {
                    selectedIdx = i;
                    break;
                }
                random -= config.weights[i];
            }

            // Ajustar el 谩ngulo de la ruleta visualmente para que coincida con el premio elegido
            const n = config.prizes.length;
            const targetDeg = (n - 1 - selectedIdx) * (360/n) + (180/n); 
            this.angle = (targetDeg * Math.PI / 180);
            this.draw();
        }
        
        // Llamar al finish original para mostrar modal, confetti y guardar en DB [cite: 58-60]
        originalFinish.call(this);
    };

            weights: newWeights
        });
        
        if(prevSave) prevSave();
    };

    // 4. Sincronizaci贸n
    auth.onAuthStateChanged(user => {
        if(user) {
            db.ref(`users/${user.uid}/config`).on('value', snap => {
                setTimeout(updateWeightsUI, 600);
            });
        }
    });
})();
