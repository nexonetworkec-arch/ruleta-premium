<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NEXO¬Æ Business Pro - Sistema de Sorteo Premium</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        :root { 
            --bg-color: #0a0a0a;
            --card-bg: #161616; 
            --gold: #d4af37; 
            --white: #ffffff; 
            --danger: #ff4d4d; 
            --gray: #222;
        }
        
        * { box-sizing: border-box;
            -webkit-tap-highlight-color: transparent; outline: none; }
        
        body {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            color: var(--white);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow-x: hidden;
            user-select: none;
        }

        /* [INTEGRIDAD: ESTILOS PARA SEGMENTACI√ìN] */
        .segment-wrapper {
            position: absolute; top: 5px; right: 5px;
            background: #222; border: 1px solid var(--gold);
            padding: 4px; border-radius: 4px; display: flex;
            align-items: center; gap: 5px; z-index: 100;
        }
        .segment-label { font-size: 10px; color: var(--gold); font-weight: bold; }
        .segment-select {
            background: #000; color: #fff; border: 1px solid #444;
            font-size: 10px; border-radius: 3px; cursor: pointer;
        }

        .nexo-container {
            width: 100%; max-width: 500px;
            margin: 0 auto; min-height: 100vh;
            display: flex; flex-direction: column;
            position: relative; padding-bottom: 80px;
        }

        .nexo-header {
            padding: 20px; text-align: center;
            background: linear-gradient(to bottom, #1a1a1a, #0a0a0a);
            border-bottom: 1px solid #333;
        }

        .nexo-logo {
            font-size: 28px; font-weight: 900;
            letter-spacing: 2px; color: var(--gold);
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
            margin-bottom: 5px;
        }

        .nexo-subtitle {
            font-size: 10px; color: #888;
            text-transform: uppercase; letter-spacing: 4px;
        }

        .nexo-main { flex: 1; padding: 15px; }

        .nexo-card {
            background: var(--card-bg);
            border-radius: 15px; border: 1px solid #333;
            padding: 20px; margin-bottom: 20px;
            position: relative; overflow: hidden;
        }

        .nexo-card::before {
            content: ''; position: absolute; top: 0; left: 0;
            width: 100%; height: 3px; background: var(--gold);
        }

        .wheel-container {
            width: 280px; height: 280px;
            margin: 20px auto; position: relative;
            border-radius: 50%;
            border: 8px solid #1a1a1a;
            box-shadow: 0 0 30px rgba(0,0,0,0.5), inset 0 0 20px rgba(0,0,0,0.5);
        }

        #wheel {
            width: 100%; height: 100%;
            border-radius: 50%;
            transition: transform 5s cubic-bezier(0.15, 0, 0.15, 1);
        }

        .wheel-pointer {
            position: absolute; top: -15px; left: 50%;
            transform: translateX(-50%); width: 40px; height: 40px;
            z-index: 10; filter: drop-shadow(0 2px 5px rgba(0,0,0,0.5));
        }

        .nexo-btn-spin {
            width: 100%; background: var(--gold);
            color: #000; border: none; padding: 16px;
            font-size: 18px; font-weight: bold;
            border-radius: 12px; cursor: pointer;
            margin-top: 10px; transition: 0.3s;
            text-transform: uppercase; letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.2);
        }

        .nexo-btn-spin:disabled { background: #444; color: #888; cursor: not-allowed; }
        .nexo-btn-spin:active { transform: scale(0.98); }

        .nexo-status {
            text-align: center; margin-top: 15px;
            font-size: 13px; color: #aaa; min-height: 18px;
        }

        .nexo-log-container {
            background: #0f0f0f; border-radius: 10px;
            border: 1px solid #222; margin-top: 20px;
            padding: 10px; height: 150px; overflow-y: auto;
        }

        .nexo-log-title {
            font-size: 11px; color: var(--gold);
            margin-bottom: 8px; font-weight: bold;
            text-transform: uppercase; border-bottom: 1px solid #222;
            padding-bottom: 5px; display: flex; justify-content: space-between;
        }

        .nexo-log { font-size: 11px; padding: 4px 0; border-bottom: 1px solid #1a1a1a; color: #ccc; }
        .nexo-gold { color: var(--gold); }

        /* MODALES */
        .nexo-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 1000;
            display: none; align-items: center; justify-content: center;
            padding: 20px; backdrop-filter: blur(5px);
        }

        .nexo-modal-content {
            background: #111; border: 1px solid var(--gold);
            border-radius: 20px; width: 100%; max-width: 400px;
            padding: 25px; position: relative;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }

        .nexo-modal-title {
            font-size: 20px; color: var(--gold);
            margin-bottom: 20px; text-align: center; font-weight: bold;
        }

        .nexo-input-group { margin-bottom: 15px; }
        .nexo-input-group label {
            display: block; font-size: 12px; color: #888; margin-bottom: 5px;
        }

        .nexo-input {
            width: 100%; background: #1a1a1a; border: 1px solid #333;
            color: #fff; padding: 12px; border-radius: 8px;
            font-size: 14px; transition: 0.3s;
        }

        .nexo-input:focus { border-color: var(--gold); background: #222; }

        .nexo-btn-primary {
            width: 100%; background: var(--gold); color: #000;
            border: none; padding: 14px; border-radius: 10px;
            font-weight: bold; cursor: pointer; margin-top: 10px;
        }

        .nexo-btn-secondary {
            width: 100%; background: transparent; color: #888;
            border: 1px solid #333; padding: 12px; border-radius: 10px;
            font-weight: bold; cursor: pointer; margin-top: 10px;
        }

        /* ADMIN */
        .admin-trigger {
            position: fixed; bottom: 20px; right: 20px;
            width: 40px; height: 40px; background: rgba(22,22,22,0.8);
            border: 1px solid #333; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; z-index: 900; color: #444; transition: 0.3s;
        }

        .admin-trigger:hover { color: var(--gold); border-color: var(--gold); }
        .admin-panel {
            display: none; position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; background: #000;
            z-index: 2000; overflow-y: auto; padding: 20px;
        }

        .admin-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px; margin-top: 20px;
        }

        .admin-item {
            background: #111; border: 1px solid #333;
            padding: 15px; border-radius: 10px; text-align: center;
        }

        .admin-item label { display: block; font-size: 10px; color: #888; margin-bottom: 10px; }
        
        /* [INTEGRIDAD: ESTILO BOT√ìN PPE EN ADMIN] */
        .btn-ppe-style { background: #5d3fd3 !important; color: white !important; }

        @media (max-width: 480px) {
            .wheel-container { width: 250px; height: 250px; }
            .nexo-logo { font-size: 24px; }
        }
    </style>
</head>
<body>

    <div class="nexo-container">
        <header class="nexo-header">
            <div class="nexo-logo">NEXO¬Æ</div>
            <div class="nexo-subtitle">Premium Business System</div>
        </header>

        <main class="nexo-main">
            <div class="nexo-card">
                <div class="wheel-container">
                    <img src="https://i.ibb.co/VpkYm49/pointer.png" class="wheel-pointer" alt="pointer">
                    <canvas id="wheel"></canvas>
                </div>
                
                <div id="status-msg" class="nexo-status">Inicia sesi√≥n para participar</div>
                
                <button id="spin-btn" class="nexo-btn-spin" disabled>GIRAR AHORA</button>
            </div>

            <div class="nexo-card">
                <div class="nexo-log-title">
                    <span>MONITOR EN VIVO</span>
                    <span id="user-count" class="nexo-gold">Conectando...</span>
                </div>
                <div id="live-monitor" class="nexo-log-container">
                    </div>
            </div>
        </main>

        <div id="admin-trigger" class="admin-trigger" onclick="checkAdminAccess()">‚öôÔ∏è</div>
    </div>

    <div id="login-modal" class="nexo-modal" style="display: flex;">
        <div class="nexo-modal-content">
            <div class="nexo-modal-title">ACCESO EXCLUSIVO</div>
            <div class="nexo-input-group">
                <label>Correo Electr√≥nico</label>
                <input type="email" id="login-email" class="nexo-input" placeholder="usuario@ejemplo.com">
            </div>
            <div class="nexo-input-group">
                <label>Contrase√±a</label>
                <input type="password" id="login-pass" class="nexo-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            <button onclick="login()" class="nexo-btn-primary">ENTRAR AL SISTEMA</button>
            <button onclick="toggleModals('register')" class="nexo-btn-secondary">CREAR CUENTA</button>
        </div>
    </div>

    <div id="register-modal" class="nexo-modal">
        <div class="nexo-modal-content">
            <div class="nexo-modal-title">REGISTRO DE SOCIO</div>
            <div class="nexo-input-group">
                <label>Correo Electr√≥nico</label>
                <input type="email" id="reg-email" class="nexo-input" placeholder="tu@email.com">
            </div>
            <div class="nexo-input-group">
                <label>Contrase√±a</label>
                <input type="password" id="reg-pass" class="nexo-input" placeholder="M√≠nimo 6 caracteres">
            </div>
            <button onclick="register()" class="nexo-btn-primary">REGISTRARME</button>
            <button onclick="toggleModals('login')" class="nexo-btn-secondary">VOLVER AL ACCESO</button>
        </div>
    </div>
    <div id="admin-panel" class="admin-panel">
        <div style="display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--gold); padding-bottom: 15px;">
            <h2 style="color: var(--gold); margin: 0;">CENTRAL DE CONTROL NEXO¬Æ</h2>
            <button onclick="closeAdmin()" style="background: none; border: 1px solid var(--gold); color: var(--gold); padding: 5px 15px; border-radius: 5px; cursor: pointer;">CERRAR</button>
        </div>
        <div id="admin-content"></div>
    </div>

    <script>
        // CONFIGURACI√ìN FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyAs-V_X0S-XXXXXXX",
            authDomain: "nexo-business.firebaseapp.com",
            databaseURL: "https://nexo-business-default-rtdb.firebaseio.com",
            projectId: "nexo-business",
            storageBucket: "nexo-business.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:abcdef123"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();
        const dbRef = db; // [INTEGRIDAD: Referencia dual para compatibilidad]

        // VARIABLES GLOBALES
        let currentUser = null;
        let isAdmin = false;
        let isSpinning = false;
        let userLevel = 'free'; // 'free', 'pro', 'ppe'
        
        const canvas = document.getElementById('wheel');
        const ctx = canvas.getContext('2d');
        const spinBtn = document.getElementById('spin-btn');
        const statusMsg = document.getElementById('status-msg');

        // PREMIOS POR DEFECTO (Se sincronizan con DB)
        let prizes = [
            { text: "NADA", color: "#111", weight: 50 },
            { text: "$1.00", color: "#d4af37", weight: 10 },
            { text: "NADA", color: "#1a1a1a", weight: 50 },
            { text: "$5.00", color: "#d4af37", weight: 5 },
            { text: "NADA", color: "#111", weight: 50 },
            { text: "PRO PASS", color: "#5d3fd3", weight: 2 },
            { text: "NADA", color: "#1a1a1a", weight: 50 },
            { text: "JACKPOT", color: "#ff4d4d", weight: 1 }
        ];

        // FUNCIONES DE ACCESO
        function toggleModals(type) {
            document.getElementById('login-modal').style.display = type === 'login' ? 'flex' : 'none';
            document.getElementById('register-modal').style.display = type === 'register' ? 'flex' : 'none';
        }

        async function login() {
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-pass').value;
            if(!email || !pass) return alert("Completa los campos");

            try {
                const res = await auth.signInWithEmailAndPassword(email, pass);
                checkUserStatus(res.user);
                document.getElementById('login-modal').style.display = 'none';
            } catch (e) { alert("Error: " + e.message); }
        }

        async function register() {
            const email = document.getElementById('reg-email').value;
            const pass = document.getElementById('reg-pass').value;
            if(!email || pass.length < 6) return alert("Datos inv√°lidos");

            try {
                const res = await auth.createUserWithEmailAndPassword(email, pass);
                await db.ref(`users/${res.user.uid}`).set({
                    email: email,
                    level: 'free',
                    balance: 0,
                    lastSpin: 0,
                    createdAt: Date.now()
                });
                toggleModals('login');
                alert("Cuenta creada con √©xito");
            } catch (e) { alert("Error: " + e.message); }
        }

        function checkUserStatus(user) {
            if(!user) return;
            currentUser = user;
            db.ref(`users/${user.uid}`).on('value', snap => {
                const data = snap.val();
                if(data) {
                    userLevel = data.level || 'free';
                    isAdmin = data.role === 'admin';
                    updateUI(data);
                }
            });
        }
        function updateUI(data) {
            const status = document.getElementById('status-msg');
            const levelLabel = data.level ? data.level.toUpperCase() : 'FREE';
            status.innerHTML = `Bienvenido: <span class="nexo-gold">${levelLabel}</span> | Saldo: $${data.balance || 0}`;
            spinBtn.disabled = false;
        }

        // MOTOR DE LA RULETA
        function drawWheel() {
            const size = 280;
            canvas.width = size;
            canvas.height = size;
            const center = size / 2;
            const radius = center - 10;
            const sliceAngle = (2 * Math.PI) / prizes.length;

            ctx.clearRect(0, 0, size, size);

            prizes.forEach((prize, i) => {
                const angle = i * sliceAngle;
                
                // Dibujar Rebanada
                ctx.beginPath();
                ctx.fillStyle = prize.color;
                ctx.moveTo(center, center);
                ctx.arc(center, center, radius, angle, angle + sliceAngle);
                ctx.lineTo(center, center);
                ctx.fill();
                ctx.strokeStyle = "rgba(255,255,255,0.1)";
                ctx.stroke();

                // Dibujar Texto
                ctx.save();
                ctx.translate(center, center);
                ctx.rotate(angle + sliceAngle / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = "#fff";
                ctx.font = "bold 12px Arial";
                ctx.fillText(prize.text, radius - 15, 5);
                ctx.restore();
            });

            // Decoraci√≥n Central
            ctx.beginPath();
            ctx.arc(center, center, 40, 0, 2 * Math.PI);
            ctx.fillStyle = "#000";
            ctx.fill();
            ctx.strokeStyle = var(--gold);
            ctx.lineWidth = 2;
            ctx.stroke();
            
            ctx.fillStyle = var(--gold);
            ctx.textAlign = "center";
            ctx.font = "bold 10px Arial";
            ctx.fillText("NEXO", center, center + 5);
        }

        spinBtn.addEventListener('click', () => {
            if (isSpinning) return;
            startSpin();
        });

        async function startSpin() {
            if (!currentUser) return alert("Inicia sesi√≥n");
            
            // Verificaci√≥n de cooldown (1 giro cada 24h para FREE)
            const userSnap = await db.ref(`users/${currentUser.uid}`).once('value');
            const userData = userSnap.val();
            const now = Date.now();
            
            if (userData.level === 'free' && userData.lastSpin && (now - userData.lastSpin < 86400000)) {
                const resto = 86400000 - (now - userData.lastSpin);
                const horas = Math.floor(resto / 3600000);
                return alert(`Debes esperar ${horas} horas para tu siguiente giro gratuito.`);
            }

            isSpinning = true;
            spinBtn.disabled = true;
            statusMsg.innerText = "¬°Girando la suerte!";

            // L√≥gica de pesos (Weights)
            const totalWeight = prizes.reduce((sum, p) => sum + p.weight, 0);
            let random = Math.random() * totalWeight;
            let prizeIndex = 0;

            for (let i = 0; i < prizes.length; i++) {
                random -= prizes[i].weight;
                if (random <= 0) {
                    prizeIndex = i;
                    break;
                }
            }

            const extraDeg = 3600; // 10 vueltas
            const sliceDeg = 360 / prizes.length;
            const rotation = extraDeg + (360 - (prizeIndex * sliceDeg)) - (sliceDeg / 2);
            
            canvas.style.transform = `rotate(${rotation}deg)`;

            setTimeout(() => {
                finalizeSpin(prizes[prizeIndex], prizeIndex);
            }, 5000);
        }

        async function finalizeSpin(prize, index) {
            isSpinning = false;
            canvas.style.transition = "none";
            const currentRotation = (360 - (index * (360/prizes.length))) - ((360/prizes.length)/2);
            canvas.style.transform = `rotate(${currentRotation}deg)`;
            setTimeout(() => { canvas.style.transition = "transform 5s cubic-bezier(0.15, 0, 0.15, 1)"; }, 100);

            statusMsg.innerHTML = `¬°Ganaste: <span class="nexo-gold">${prize.text}</span>!`;
            
            // Actualizar DB
            const updates = { lastSpin: Date.now() };
            if (prize.text.includes("$")) {
                const valor = parseFloat(prize.text.replace("$", ""));
                db.ref(`users/${currentUser.uid}/balance`).transaction(curr => (curr || 0) + valor);
            }

            await db.ref(`users/${currentUser.uid}`).update(updates);
            
            // Registrar en historial global
            db.ref('history').push({
                uid: currentUser.uid,
                email: currentUser.email,
                premio: prize.text,
                fecha: new Date().toLocaleTimeString()
            });
        }

        drawWheel();
        // MONITOR DE USUARIOS Y CONEXIONES
        db.ref('users').on('value', snap => {
            const count = snap.numChildren();
            document.getElementById('user-count').innerText = `${count} SOCIOS`;
        });

        // FUNCIONES DE ADMINISTRACI√ìN
        function checkAdminAccess() {
            if (!isAdmin) {
                const pass = prompt("Acceso Restringido. Ingrese Clave Maestra:");
                if (pass === "NEXO2026") { // Clave de acceso temporal
                    isAdmin = true;
                    openAdmin();
                }
            } else {
                openAdmin();
            }
        }

        function openAdmin() {
            document.getElementById('admin-panel').style.display = 'block';
            renderAdminContent();
        }

        function closeAdmin() {
            document.getElementById('admin-panel').style.display = 'none';
        }

        function renderAdminContent() {
            const container = document.getElementById('admin-content');
            container.innerHTML = `
                <div class="admin-grid">
                    <div class="admin-item" style="grid-column: span 2;">
                        <label>CONTROL DE AVISOS GLOBALES</label>
                        <textarea id="admin-msg" class="nexo-input" placeholder="Escribe un aviso para los socios..."></textarea>
                        
                        <div id="segment-container" style="margin-top:10px; display:flex; justify-content:space-between; align-items:center; background:#1a1a1a; padding:8px; border-radius:5px; border:1px dashed var(--gold);">
                            <span style="font-size:11px; color:var(--gold);">DIRIGIDO A:</span>
                            <select id="admin-target-level" style="background:#000; color:white; border:1px solid var(--gold); border-radius:3px; font-size:11px;">
                                <option value="all">üåê TODOS LOS NIVELES</option>
                                <option value="pro">üíé SOLO PRO</option>
                                <option value="ppe">üõ°Ô∏è SOLO PPE</option>
                                <option value="free">üÜì SOLO FREE</option>
                            </select>
                        </div>

                        <button onclick="sendGlobalMsg()" class="nexo-btn-primary">ENVIAR AVISO AHORA</button>
                    </div>

                    <div class="admin-item">
                        <label>AJUSTE DE JACKPOT</label>
                        <input type="number" id="jackpot-weight" class="nexo-input" value="${prizes[7].weight}">
                        <button onclick="updateJackpot()" class="nexo-btn-secondary" style="font-size:10px;">ACTUALIZAR</button>
                    </div>

                    <div class="admin-item">
                        <label>ESTADO DEL SISTEMA</label>
                        <div style="color:var(--gold); font-weight:bold;">ACTIVO</div>
                        <button onclick="resetSystem()" class="nexo-btn-secondary" style="font-size:10px; color:var(--danger);">REINICIAR</button>
                    </div>
                </div>
            `;
        }

        // [INTEGRIDAD: FUNCI√ìN DE ENV√çO CON FILTRO DE NIVEL]
        function sendGlobalMsg() {
            const msg = document.getElementById('admin-msg').value;
            const target = document.getElementById('admin-target-level').value;
            
            if (!msg) return alert("Escribe un mensaje");

            db.ref('users/ADMIN_MESSAGES/current').set({
                msg: msg,
                target: target, // 'all', 'pro', 'ppe', 'free'
                time: Date.now(),
                sender: currentUser.email
            }).then(() => {
                alert("Aviso enviado exitosamente");
                document.getElementById('admin-msg').value = "";
            });
        }

        function updateJackpot() {
            const val = parseInt(document.getElementById('jackpot-weight').value);
            prizes[7].weight = val;
            alert("Probabilidad de Jackpot actualizada localmente");
        }

        // HISTORIAL EN VIVO (Escucha en tiempo real)
        db.ref('history').limitToLast(20).on('child_added', snap => {
            const data = snap.val();
            const monitor = document.getElementById('live-monitor');
            const log = document.createElement('div');
            log.className = 'nexo-log';
            log.innerHTML = `<span class="nexo-gold">[${data.fecha}]</span> <b>${data.email.split('@')[0]}</b> gan√≥ <span class="nexo-gold">${data.premio}</span>`;
            monitor.prepend(log);
        });

        // [INTEGRIDAD: ESCUCHA DE AVISOS SEGMENTADA]
        db.ref('users/ADMIN_MESSAGES/current').on('value', s => {
            const d = s.val();
            if(d && d.time > (Date.now() - 15000)) {
                // L√≥gica de validaci√≥n de nivel antes de mostrar alert
                const canSee = (d.target === 'all') || 
                               (d.target === userLevel) || 
                               (d.target === 'free' && userLevel === 'free');

                if (canSee) {
                    alert("üì¢ MENSAJE DE ADMINISTRACI√ìN:\n" + d.msg);
                }
            }
        });
        // [INTEGRIDAD: SISTEMA DE ESTABILIZACI√ìN DEL PANEL]
        // Esta funci√≥n se asegura de que el selector de nivel no desaparezca 
        // cuando el c√≥digo original refresca el panel administrativo.
        function estabilizarInterfazAdmin() {
            const container = document.getElementById('segment-container');
