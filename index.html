<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NEXO¬Æ Business Pro - Sistema de Sorteo Premium</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <style>
        :root { 
            --bg-color: #000000; 
            --card-bg: rgba(15, 15, 15, 0.95); 
            --gold: #d4af37; 
            --gold-dark: #8a6d1d;
        }

        /* CAPA DE CARGA */
        #loading-overlay {
            position: fixed; inset: 0; background: #000; z-index: 10000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .spinner { width: 40px; height: 40px; border: 3px solid rgba(212,175,55,0.1); border-radius: 50%; border-top-color: var(--gold); animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body { 
            background-color: var(--bg-color); color: var(--gold); font-family: 'Segoe UI', sans-serif; 
            margin: 0; height: 100vh; overflow: hidden; display: flex; align-items: center; justify-content: center;
            background-image: radial-gradient(circle, #111 1px, transparent 1px); background-size: 40px 40px;
        }

        #loginScreen, .app-container { display: none; width: 100%; height: 100%; align-items: center; justify-content: center; flex-direction: column; }

        /* INPUTS ORO */
        input {
            color: var(--gold) !important; font-weight: 800; caret-color: var(--gold);
            background: #000; border: 1px solid #222; border-radius: 15px; padding: 18px; text-align: center;
        }

        /* BOTONES NEXO¬Æ */
        .btn { 
            padding: 16px 24px; border: none; border-radius: 20px; font-weight: 900; cursor: pointer; 
            text-transform: uppercase; transition: 0.3s; font-size: 11px; letter-spacing: 2px;
        }
        .btn-primary { background: linear-gradient(135deg, var(--gold), var(--gold-dark)); color: #000; }
        .btn-secondary { background: transparent; color: var(--gold); border: 1px solid var(--gold); }
        .btn:active { transform: scale(0.95); }

        /* RULETA */
        .wheel-wrapper { position: relative; width: 80vh; height: 80vh; max-width: 550px; max-height: 550px; }
        #wheelCanvas { width: 100%; height: 100%; border-radius: 50%; border: 10px solid #111; box-shadow: 0 0 50px rgba(0,0,0,1); }
        #pointer { 
            position: absolute; top: -20px; left: 50%; transform: translateX(-50%); z-index: 100;
            width: 0; height: 0; border-left: 20px solid transparent; border-right: 20px solid transparent; border-top: 50px solid var(--gold);
        }
        #centerLogo { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 150; }
        #btnSpinCenter { 
            width: 95px; height: 95px; border-radius: 50%; border: 3px solid var(--gold);
            background: #000; color: var(--gold); font-weight: 900; cursor: pointer;
        }

        .side-panel { position: absolute; right: 30px; top: 30px; display: flex; flex-direction: column; gap: 12px; width: 210px; z-index: 500; }

        /* MODALES GLASSMORPHISM */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 9000; backdrop-filter: blur(20px); }
        .modal-content { 
            background: var(--card-bg); padding: 40px; border-radius: 40px; border: 1px solid var(--gold); 
            width: 90%; max-width: 500px; text-align: center; color: var(--gold);
        }

        table { width: 100%; margin-top: 20px; color: var(--gold); border-collapse: collapse; }
        th { border-bottom: 2px solid var(--gold); padding: 12px; font-size: 10px; letter-spacing: 1px; }
        td { padding: 12px; border-bottom: 1px solid #222; font-size: 12px; }

        .admin-card { background: #000; border: 1px solid var(--gold); padding: 20px; border-radius: 20px; text-align: center; }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <div class="spinner"></div>
        <p style="color: var(--gold); margin-top: 20px; font-weight: 900; letter-spacing: 4px;">NEXO¬Æ MASTER</p>
    </div>

    <div id="loginScreen">
        <div style="background: #000; padding: 50px; border-radius: 40px; border: 1px solid var(--gold); text-align: center; width: 360px;">
            <h2 style="letter-spacing: 4px; margin-bottom: 40px;">NEXO¬Æ</h2>
            <input type="email" id="authEmail" placeholder="EMAIL" style="width:100%; margin-bottom:15px;">
            <input type="password" id="authPin" placeholder="PIN" style="width:100%; margin-bottom:30px;">
            <button id="btnAuth" class="btn btn-primary" style="width:100%;">ENTRAR</button>
        </div>
    </div>

    <div class="app-container" id="appMain">
        <div class="side-panel">
            <button onclick="openModal('modalPrizes')" class="btn btn-secondary">üéÅ PREMIOS</button>
            <button onclick="openModal('modalHistory')" class="btn btn-secondary">üìú HISTORIAL</button>
            <button onclick="resetGameMaster()" class="btn btn-secondary" style="border-style: dashed; opacity: 0.7;">üîÑ REINICIAR</button>
            <button id="btnAdminMaster" class="btn btn-primary" style="display:none; margin-top: 10px;">üëë ADMIN MASTER</button>
            <button onclick="auth.signOut()" class="btn btn-secondary" style="margin-top:20px; border-color:#333; color:#333;">SALIR</button>
        </div>

        <div style="text-align:center;">
            <h1 style="letter-spacing:5px; margin-bottom:30px; font-weight: 900;">SORTEO PREMIUM</h1>
            <div class="wheel-wrapper">
                <div id="pointer"></div>
                <div id="centerLogo"><button id="btnSpinCenter">GIRAR</button></div>
                <canvas id="wheelCanvas" width="800" height="800"></canvas>
            </div>
            <div style="margin-top:40px; background:rgba(212,175,55,0.05); padding:15px 30px; border-radius:20px; border: 1px solid var(--gold); display:inline-block;">
                <label style="cursor:pointer; display:flex; align-items:center; gap:12px; font-size:10px; font-weight:900;">
                    <input type="checkbox" id="chkRemoveWinner" style="width:20px; height:20px; accent-color:var(--gold);"> 
                    AUTO-ELIMINAR GANADOR
                </label>
            </div>
        </div>
    </div>

    <div id="modalPrizes" class="modal"><div class="modal-content">
        <h3>CONFIGURACI√ìN DE PREMIOS</h3>
        <div id="prizesList" style="max-height: 250px; overflow-y: auto; margin: 20px 0;"></div>
        <button onclick="addPrizeRow()" class="btn btn-secondary" style="width:100%; margin-bottom:10px;">+ A√ëADIR</button>
        <button onclick="savePrizes()" class="btn btn-primary" style="width:100%;">GUARDAR</button>
        <button onclick="closeModal('modalPrizes')" class="btn btn-secondary" style="width:100%; margin-top:10px; border:none;">CERRAR</button>
    </div></div>

    <div id="modalHistory" class="modal"><div class="modal-content">
        <h3>HISTORIAL</h3>
        <div id="captureArea" style="background:#000; padding:10px; border-radius:15px;">
            <table><thead><tr><th>HORA</th><th>PREMIO</th></tr></thead><tbody id="historyBody"></tbody></table>
        </div>
        <button onclick="closeModal('modalHistory')" class="btn btn-secondary" style="width:100%; margin-top:20px;">CERRAR</button>
    </div></div>

    <div id="modalWinner" class="modal"><div class="modal-content" style="border-width: 3px;">
        <h4 style="letter-spacing:5px; color: var(--gold-dark);">GANADOR</h4>
        <div id="winnerName" style="font-size: 40px; font-weight: 900; margin: 30px 0;">---</div>
        <button id="btnFinishWin" class="btn btn-primary" style="width:100%;">CONTINUAR</button>
    </div></div>

    <div id="modalAdmin" class="modal"><div class="modal-content" style="max-width: 700px;">
        <h2 style="letter-spacing:2px; margin-bottom:25px;">PANEL ADMIN MASTER</h2>
        <div id="adminStats" style="display:grid; grid-template-columns:1fr 1fr; gap:15px; margin-bottom:20px;"></div>
        <div style="background:#000; border: 1px solid var(--gold); border-radius:20px; overflow:hidden;">
            <table style="width:100%;"><tbody id="adminUsers"></tbody></table>
        </div>
        <button onclick="closeModal('modalAdmin')" class="btn btn-secondary" style="width:100%; margin-top:20px;">CERRAR PANEL</button>
    </div></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCG703rpW4_8U2onJFSw7VfWDNLFofCk8A",
            authDomain: "ruletapremiumbusiness-4db7e.firebaseapp.com",
            projectId: "ruletapremiumbusiness-4db7e",
            storageBucket: "ruletapremiumbusiness-4db7e.firebasestorage.app",
            messagingSenderId: "822563863112",
            appId: "1:822563863112:web:d134d015736e2fafb5367d",
            databaseURL: "https://ruletapremiumbusiness-4db7e-default-rtdb.firebaseio.com"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(); const db = firebase.database();

        let currentUser = null;
        let config = { prizes: ["OPCI√ìN 1", "OPCI√ìN 2"], colorA: "#d4af37", colorB: "#000000" };

        // SEGURIDAD DE CARGA
        setTimeout(() => { if(!currentUser) document.getElementById('loading-overlay').style.display = 'none'; }, 2500);

        auth.onAuthStateChanged(async (user) => {
            currentUser = user;
            if(user) {
                const snap = await db.ref(`users/${user.uid}/config`).once('value');
                if(snap.exists()) config = {...config, ...snap.val()};
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('appMain').style.display = 'flex';
                initAdminMaster(user.uid);
                updatePresence(user.uid);
                appWheel.draw();
                loadHistory();
            } else {
                document.getElementById('appMain').style.display = 'none';
                document.getElementById('loginScreen').style.display = 'flex';
            }
            document.getElementById('loading-overlay').style.display = 'none';
        });

        // MOTOR RULETA
        class Wheel {
            constructor() {
                this.canvas = document.getElementById('wheelCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.angle = 0; this.isSpinning = false;
            }
            draw() {
                const w = 800, cx = 400, r = 385;
                this.ctx.clearRect(0,0,w,w);
                const n = config.prizes.length;
                const slice = (Math.PI*2)/n;
                config.prizes.forEach((p, i) => {
                    this.ctx.save();
                    this.ctx.beginPath();
                    this.ctx.fillStyle = i%2 ? "#000000" : "#d4af37";
                    this.ctx.moveTo(cx,cx);
                    this.ctx.arc(cx,cx,r, this.angle+i*slice, this.angle+(i+1)*slice);
                    this.ctx.fill();
                    this.ctx.translate(cx,cx);
                    this.ctx.rotate(this.angle+i*slice+slice/2);
                    this.ctx.font = "900 32px Segoe UI";
                    this.ctx.textAlign="right";
                    this.ctx.fillStyle = i%2 ? "#d4af37" : "#000000";
                    this.ctx.fillText(p.toUpperCase(), r-40, 10);
                    this.ctx.restore();
                });
            }
            spin() {
                if(this.isSpinning || config.prizes.length < 2) return;
                this.isSpinning = true;
                const total = (Math.PI*2*10) + (Math.random()*Math.PI*2);
                const duration = 5000; const start = performance.now();
                const anim = (now) => {
                    const t = Math.min((now-start)/duration, 1);
                    const ease = 1 - Math.pow(1-t, 4);
                    this.angle = total * ease;
                    this.draw();
                    if(t < 1) requestAnimationFrame(anim);
                    else this.finish();
                };
                requestAnimationFrame(anim);
            }
            finish() {
                this.isSpinning = false;
                const n = config.prizes.length;
                const deg = (this.angle * 180 / Math.PI) % 360;
                const idx = n - 1 - Math.floor(deg/(360/n));
                const prize = config.prizes[idx];
                document.getElementById('winnerName').innerText = prize;
                document.getElementById('modalWinner').style.display = 'flex';
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#d4af37', '#000000'] });
                document.getElementById('btnFinishWin').onclick = async () => {
                    if(document.getElementById('chkRemoveWinner').checked) {
                        config.prizes.splice(idx, 1);
                        if(config.prizes.length === 0) config.prizes = ["LISTA VAC√çA"];
                        await db.ref(`users/${currentUser.uid}/config/prizes`).set(config.prizes);
                        this.draw();
                    }
                    document.getElementById('modalWinner').style.display = 'none';
                };
                db.ref(`users/${currentUser.uid}/history`).push({ prize, date: new Date().toLocaleTimeString() });
                loadHistory();
            }
        }
        const appWheel = new Wheel();
        document.getElementById('btnSpinCenter').onclick = () => appWheel.spin();

        // ADMIN MASTER LOGIC
        async function initAdminMaster(uid) {
            const adminSnap = await db.ref(`admins/${uid}`).once('value');
            if(adminSnap.exists()) {
                const btn = document.getElementById('btnAdminMaster');
                btn.style.display = 'block';
                btn.onclick = () => { openModal('modalAdmin'); loadAdminData(); };
            }
        }

        function loadAdminData() {
            db.ref('users').on('value', snap => {
                const list = document.getElementById('adminUsers');
                const stats = document.getElementById('adminStats');
                let total = 0, online = 0; list.innerHTML = "";
                snap.forEach(u => {
                    total++; const d = u.val(); const isOn = d.status?.state === 'online';
                    if(isOn) online++;
                    list.innerHTML += `<tr><td style="padding:15px;">${d.email || u.key}</td><td style="text-align:right; padding:15px; font-weight:900;">${isOn ? '‚óè ONLINE' : '‚óã OFF'}</td></tr>`;
                });
                stats.innerHTML = `<div class="admin-card"><small>REGISTRADOS</small><div>${total}</div></div><div class="admin-card"><small>EN L√çNEA</small><div style="color:var(--gold)">${online}</div></div>`;
            });
        }

        function updatePresence(uid) {
            const statusRef = db.ref(`users/${uid}/status`);
            db.ref('.info/connected').on('value', s => {
                if(!s.val()) return;
                statusRef.onDisconnect().set({ state: 'offline' }).then(() => statusRef.set({ state: 'online' }));
            });
        }

        // FUNCIONES AUXILIARES
        async function resetGameMaster() {
            if(!confirm("¬øREINICIAR SISTEMA?")) return;
            await db.ref(`users/${currentUser.uid}/history`).remove();
            const def = ["OPCI√ìN 1", "OPCI√ìN 2", "OPCI√ìN 3"];
            await db.ref(`users/${currentUser.uid}/config/prizes`).set(def);
            config.prizes = def; appWheel.draw(); loadHistory();
        }

        function renderPList() {
            const c = document.getElementById('prizesList'); c.innerHTML = "";
            config.prizes.forEach((p, i) => {
                c.innerHTML += `<div style="display:flex; gap:10px; margin-bottom:10px;"><input type="text" value="${p}" onchange="config.prizes[${i}]=this.value" style="flex:1;"><button onclick="config.prizes.splice(${i},1);renderPList()" style="background:none; border:none; color:var(--gold); font-weight:900; cursor:pointer;">‚úï</button></div>`;
            });
        }
        function addPrizeRow() { config.prizes.push("NUEVA OPCI√ìN"); renderPList(); }
        async function savePrizes() { await db.ref(`users/${currentUser.uid}/config/prizes`).set(config.prizes); appWheel.draw(); closeModal('modalPrizes'); }
        async function loadHistory() {
            const snap = await db.ref(`users/${currentUser.uid}/history`).limitToLast(10).once('value');
            const body = document.getElementById('historyBody'); body.innerHTML = "";
            snap.forEach(c => { const h = c.val(); body.innerHTML = `<tr><td>${h.date}</td><td style="font-weight:900;">${h.prize}</td></tr>` + body.innerHTML; });
        }
        function openModal(id) { document.getElementById(id).style.display = 'flex'; if(id==='modalPrizes') renderPList(); }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        document.getElementById('btnAuth').onclick = () => {
            auth.signInWithEmailAndPassword(document.getElementById('authEmail').value, document.getElementById('authPin').value).catch(err => alert(err.message));
        };

        // --- INYECCI√ìN ADITIVA: M√ìDULO SENSORIAL NEXO¬Æ PRO ---
// Integraci√≥n de Sonidos Premium y Confeti de Pantalla Completa
(function() {
    // 1. Recursos de Sonido (Carga r√°pida desde CDN estable)
    const soundTick = new Audio('https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3'); // Clic de ruleta
    const soundWin = new Audio('https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3');  // Fanfarria victoria
    soundTick.volume = 0.3;
    soundWin.volume = 0.5;

    // 2. Extensi√≥n del motor de la ruleta para Sonido
    const originalDraw = appWheel.draw;
    let lastPrizeIndex = -1;

    // Monitorizamos el √°ngulo para disparar el sonido de 'clic'
    const originalSpin = appWheel.spin;
    appWheel.spin = function() {
        soundTick.play().catch(() => console.log("Audio requiere interacci√≥n"));
        originalSpin.apply(this, arguments);
        
        // Efecto de sonido r√≠tmico mientras gira
        const tickInterval = setInterval(() => {
            if(this.isSpinning) {
                soundTick.currentTime = 0;
                soundTick.play().catch(()=>{});
            } else {
                clearInterval(tickInterval);
            }
        }, 150); // Ajuste r√≠tmico del clic
    };

    // 3. Extensi√≥n de Victoria para Confeti de Pantalla Completa
    const originalFinish = appWheel.finish;
    appWheel.finish = function() {
        // Disparar sonido de victoria
        soundWin.play().catch(()=>{});

        // Lanzamiento de Confeti Oro/Negro en TODA la pantalla
        const end = Date.now() + (3 * 1000); // 3 segundos de lluvia
        const colors = ['#d4af37', '#000000', '#ffffff'];

        (function frame() {
            confetti({
                particleCount: 5,
                angle: 60,
                spread: 55,
                origin: { x: 0, y: 0.8 }, // Desde la izquierda
                colors: colors,
                zIndex: 10001
            });
            confetti({
                particleCount: 5,
                angle: 120,
                spread: 55,
                origin: { x: 1, y: 0.8 }, // Desde la derecha
                colors: colors,
                zIndex: 10001
            });

            if (Date.now() < end) {
                requestAnimationFrame(frame);
            }
        }());

        // Confeti central explosivo
        confetti({
            particleCount: 150,
            spread: 100,
            origin: { y: 0.5 },
            colors: ['#d4af37', '#000000'],
            zIndex: 10001
        });

        originalFinish.apply(this, arguments);
    };

    console.log("Inyecci√≥n Sensorial NEXO¬Æ: Activa (Pantalla Completa + Audio)");
})();
    </script>
</body>
</html>
