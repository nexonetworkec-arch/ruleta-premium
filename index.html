<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NEXO¬Æ Business Pro - Sistema de Sorteo Premium</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <style>
        :root { 
            --bg-color: #0a0a0a; --card-bg: #161616; --gold: #d4af37; --white: #ffffff; --danger: #ff4d4d;
        }

        #loading-overlay {
            position: fixed; inset: 0; background: var(--bg-color); z-index: 10000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .spinner { width: 50px; height: 50px; border: 3px solid rgba(212,175,55,0.1); border-radius: 50%; border-top-color: var(--gold); animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        body { 
            background-color: var(--bg-color); color: var(--white); font-family: 'Segoe UI', sans-serif; 
            margin: 0; height: 100vh; overflow: hidden; display: flex; align-items: center; justify-content: center;
            background-image: radial-gradient(circle, #1a1a1a 1px, transparent 1px); background-size: 40px 40px;
        }

        #loginScreen, .app-container { display: none; width: 100%; height: 100%; align-items: center; justify-content: center; }

        /* INPUTS CON TEXTO COLOR ORO */
        input[type="text"], input[type="email"], input[type="password"] {
            color: var(--gold) !important;
            font-weight: 700;
            caret-color: var(--gold);
        }

        /* BOTONES PREMIUM */
        .btn { 
            padding: 16px 24px; border: none; border-radius: 20px; font-weight: 800; cursor: pointer; 
            text-transform: uppercase; transition: 0.3s; font-size: 11px; letter-spacing: 1px;
        }
        .btn-primary { background: linear-gradient(135deg, var(--gold), #8a6d1d); color: #000; }
        .btn-secondary { background: #1a1a1a; color: #fff; border: 1px solid #333; }
        .btn-danger { background: rgba(255, 77, 77, 0.1); color: var(--danger); border: 1px solid var(--danger); }

        /* RULETA */
        .wheel-wrapper { position: relative; width: 82vh; height: 82vh; max-width: 550px; max-height: 550px; }
        #wheelCanvas { width: 100%; height: 100%; border-radius: 50%; border: 12px solid #111; box-shadow: 0 0 60px rgba(0,0,0,0.8); }
        #pointer { 
            position: absolute; top: -15px; left: 50%; transform: translateX(-50%); z-index: 100;
            width: 0; height: 0; border-left: 20px solid transparent; border-right: 20px solid transparent; border-top: 50px solid var(--gold);
        }
        #centerLogo { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 150; }
        #btnSpinCenter { 
            width: 105px; height: 105px; border-radius: 50%; border: 3px solid var(--gold);
            background: radial-gradient(circle, #d4af37, #8a6d1d); color: #000; font-weight: 900;
            cursor: pointer; background-size: cover !important;
        }

        .side-panel { position: absolute; right: 30px; top: 30px; display: flex; flex-direction: column; gap: 12px; width: 210px; z-index: 500; }

        /* MODALES */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; justify-content: center; align-items: center; z-index: 9000; backdrop-filter: blur(15px); }
        .modal-content { background: var(--card-bg); padding: 35px; border-radius: 35px; border: 1px solid #333; width: 90%; max-width: 500px; text-align: center; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 20px; color: #ccc; font-size: 12px; }
        th { color: var(--gold); padding: 12px; border-bottom: 1px solid #333; }
        td { padding: 12px; border-bottom: 1px solid #111; }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <div class="spinner"></div>
        <p style="color: var(--gold); margin-top: 20px; font-weight: 900; font-size: 10px; letter-spacing: 3px;">NEXO¬Æ PRO LOAD</p>
    </div>

    <div id="loginScreen">
        <div style="background: var(--card-bg); padding: 45px; border-radius: 40px; border: 1px solid #333; text-align: center; width: 380px;">
            <h2 style="color: var(--gold); font-size: 28px; margin-bottom: 35px;">ACCESO NEXO¬Æ</h2>
            <input type="email" id="authEmail" placeholder="EMAIL" style="width:100%; padding:18px; margin-bottom:15px; border-radius:18px; border:1px solid #333; background:#000;">
            <input type="password" id="authPin" placeholder="PIN" style="width:100%; padding:18px; margin-bottom:30px; border-radius:18px; border:1px solid #333; background:#000;">
            <button id="btnAuth" class="btn btn-primary" style="width:100%;">ENTRAR</button>
        </div>
    </div>

    <div class="app-container" id="appMain">
        <div class="side-panel">
            <button onclick="openModal('modalPrizes')" class="btn btn-secondary">üéÅ EDITAR PREMIOS</button>
            <button onclick="openModal('modalHistory')" class="btn btn-secondary">üìú VER HISTORIAL</button>
            <button onclick="resetGame()" class="btn btn-danger" style="font-size: 10px;">üîÑ REINICIAR JUEGO</button>
            <button id="btnAdminMaster" class="btn btn-secondary" style="display:none; color:var(--gold); border-color:var(--gold);">üëë ADMIN MASTER</button>
            <button onclick="auth.signOut()" class="btn btn-secondary" style="margin-top:20px; color:var(--danger);">SALIR</button>
        </div>

        <div style="text-align:center;">
            <h1 style="color:var(--gold); font-weight:900; letter-spacing:2px; margin-bottom:30px;">SISTEMA DE SORTEO</h1>
            <div class="wheel-wrapper">
                <div id="pointer"></div>
                <div id="centerLogo"><button id="btnSpinCenter">GIRAR</button></div>
                <canvas id="wheelCanvas" width="800" height="800"></canvas>
            </div>

            <div style="margin-top:35px; background:rgba(0,0,0,0.5); padding:15px 25px; border-radius:20px; border:1px solid #222; display:inline-block;">
                <label style="color:#777; cursor:pointer; display:flex; align-items:center; gap:10px; font-size:11px; font-weight:bold;">
                    <input type="checkbox" id="chkRemoveWinner" style="width:18px; height:18px; accent-color:var(--gold);"> 
                    AUTO-ELIMINAR GANADOR
                </label>
            </div>
        </div>
    </div>

    <div id="modalPrizes" class="modal">
        <div class="modal-content">
            <h3 style="color:var(--gold);">LISTA DE PREMIOS</h3>
            <div id="prizesList" style="max-height: 300px; overflow-y: auto; margin: 20px 0;"></div>
            <button onclick="addPrizeRow()" class="btn btn-secondary" style="width:100%;">+ A√ëADIR OPCI√ìN</button>
            <button onclick="savePrizes()" class="btn btn-primary" style="width:100%; margin-top:15px;">GUARDAR CAMBIOS</button>
            <button onclick="closeModal('modalPrizes')" class="btn btn-secondary" style="width:100%; margin-top:10px;">CERRAR</button>
        </div>
    </div>

    <div id="modalHistory" class="modal">
        <div class="modal-content" id="captureArea">
            <h3 style="color:var(--gold);">GANADORES RECIENTES</h3>
            <div style="max-height: 350px; overflow-y: auto;">
                <table>
                    <thead><tr><th>HORA</th><th>PREMIO</th></tr></thead>
                    <tbody id="historyBody"></tbody>
                </table>
            </div>
            <div style="margin-top:25px; display:flex; gap:10px;">
                <button onclick="downloadHistory()" class="btn btn-primary" style="flex:1;">üì∏ CAPTURA</button>
                <button onclick="closeModal('modalHistory')" class="btn btn-secondary" style="flex:1;">CERRAR</button>
            </div>
        </div>
    </div>

    <div id="modalWinner" class="modal">
        <div class="modal-content" style="border: 2px solid var(--gold); background: linear-gradient(to bottom, #161616, #000);">
            <h4 style="color:var(--gold); letter-spacing:4px;">¬°GANASTE!</h4>
            <div id="winnerName" style="font-size: 35px; font-weight: 900; margin: 25px 0; color: #fff;">---</div>
            <button id="btnFinishWin" class="btn btn-primary" style="width:100%;">CONTINUAR</button>
        </div>
    </div>

    <div id="modalAdmin" class="modal">
        <div class="modal-content" style="max-width: 700px;">
            <h2 style="color:var(--gold);">DASHBOARD MONITOR</h2>
            <div id="adminStats" style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-bottom:20px;"></div>
            <div style="background:#000; border-radius:20px; overflow:hidden; border:1px solid #222;">
                <table style="width:100%;"><tbody id="adminUsers"></tbody></table>
            </div>
            <button onclick="closeModal('modalAdmin')" class="btn btn-secondary" style="width:100%; margin-top:20px;">SALIR</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCG703rpW4_8U2onJFSw7VfWDNLFofCk8A",
            authDomain: "ruletapremiumbusiness-4db7e.firebaseapp.com",
            projectId: "ruletapremiumbusiness-4db7e",
            storageBucket: "ruletapremiumbusiness-4db7e.firebasestorage.app",
            messagingSenderId: "822563863112",
            appId: "1:822563863112:web:d134d015736e2fafb5367d",
            databaseURL: "https://ruletapremiumbusiness-4db7e-default-rtdb.firebaseio.com"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(); const db = firebase.database();

        let currentUser = null;
        let config = { prizes: ["OPCI√ìN A", "OPCI√ìN B", "OPCI√ìN C"], colorA: "#d4af37", colorB: "#111" };

        // --- ESTADO INICIAL ---
        auth.onAuthStateChanged(async (user) => {
            currentUser = user;
            if(user) {
                const snap = await db.ref(`users/${user.uid}/config`).once('value');
                if(snap.exists()) config = {...config, ...snap.val()};
                
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('appMain').style.display = 'flex';
                
                checkAdmin(user.uid);
                applyBranding(config.customLogoURL);
                appWheel.draw();
                loadHistory();
            } else {
                document.getElementById('appMain').style.display = 'none';
                document.getElementById('loginScreen').style.display = 'flex';
            }
            document.getElementById('loading-overlay').style.display = 'none';
        });

        // --- MOTOR RULETA ---
        class Wheel {
            constructor() {
                this.canvas = document.getElementById('wheelCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.angle = 0; this.isSpinning = false;
            }
            draw() {
                const w = 800, cx = 400, r = 380;
                this.ctx.clearRect(0,0,w,w);
                const n = config.prizes.length;
                const slice = (Math.PI*2)/n;
                config.prizes.forEach((p, i) => {
                    this.ctx.save();
                    this.ctx.beginPath();
                    this.ctx.fillStyle = i%2 ? config.colorB : config.colorA;
                    this.ctx.moveTo(cx,cx);
                    this.ctx.arc(cx,cx,r, this.angle+i*slice, this.angle+(i+1)*slice);
                    this.ctx.fill();
                    this.ctx.translate(cx,cx);
                    this.ctx.rotate(this.angle+i*slice+slice/2);
                    this.ctx.font = "900 30px Segoe UI";
                    this.ctx.textAlign="right";
                    this.ctx.fillStyle = i%2 ? "#fff" : "#000";
                    this.ctx.fillText(p.toUpperCase(), r-50, 10);
                    this.ctx.restore();
                });
            }
            spin() {
                if(this.isSpinning || config.prizes.length < 2) return;
                this.isSpinning = true;
                const total = (Math.PI*2*10) + (Math.random()*Math.PI*2);
                const duration = 5000; const start = performance.now();
                const anim = (now) => {
                    const t = Math.min((now-start)/duration, 1);
                    const ease = 1 - Math.pow(1-t, 3);
                    this.angle = total * ease;
                    this.draw();
                    if(t < 1) requestAnimationFrame(anim);
                    else this.finish();
                };
                requestAnimationFrame(anim);
            }
            finish() {
                this.isSpinning = false;
                const n = config.prizes.length;
                const deg = (this.angle * 180 / Math.PI) % 360;
                const idx = n - 1 - Math.floor(deg/(360/n));
                const prize = config.prizes[idx];
                
                document.getElementById('winnerName').innerText = prize;
                document.getElementById('modalWinner').style.display = 'flex';
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#d4af37', '#ffffff'] });

                document.getElementById('btnFinishWin').onclick = async () => {
                    if(document.getElementById('chkRemoveWinner').checked) {
                        config.prizes.splice(idx, 1);
                        if(config.prizes.length === 0) config.prizes = ["FIN DEL JUEGO"];
                        await db.ref(`users/${currentUser.uid}/config/prizes`).set(config.prizes);
                        this.draw();
                    }
                    document.getElementById('modalWinner').style.display = 'none';
                };
                db.ref(`users/${currentUser.uid}/history`).push({ prize, date: new Date().toLocaleTimeString() });
                loadHistory();
            }
        }
        const appWheel = new Wheel();
        document.getElementById('btnSpinCenter').onclick = () => appWheel.spin();

        // --- NUEVA FUNCI√ìN: REINICIAR JUEGO ---
        async function resetGame() {
            if(!confirm("¬øEST√ÅS SEGURO? Se borrar√° el historial y los premios volver√°n al estado inicial.")) return;
            const defaultPrizes = ["OPCI√ìN 1", "OPCI√ìN 2", "OPCI√ìN 3", "OPCI√ìN 4"];
            await db.ref(`users/${currentUser.uid}/history`).remove();
            await db.ref(`users/${currentUser.uid}/config/prizes`).set(defaultPrizes);
            config.prizes = defaultPrizes;
            appWheel.draw();
            loadHistory();
            alert("JUEGO REINICIADO CON √âXITO");
        }

        // --- GESTI√ìN DE PREMIOS ---
        function renderPrizeList() {
            const container = document.getElementById('prizesList');
            container.innerHTML = "";
            config.prizes.forEach((p, i) => {
                container.innerHTML += `<div style="display:flex; gap:10px; margin-bottom:10px;"><input type="text" value="${p}" onchange="config.prizes[${i}]=this.value" style="flex:1; padding:12px; background:#000; border:1px solid #333; border-radius:12px;"><button onclick="config.prizes.splice(${i},1);renderPrizeList()" style="background:none; border:none; color:red; cursor:pointer;">‚úï</button></div>`;
            });
        }
        function addPrizeRow() { config.prizes.push("NUEVA OPCI√ìN"); renderPrizeList(); }
        async function savePrizes() {
            await db.ref(`users/${currentUser.uid}/config/prizes`).set(config.prizes);
            appWheel.draw();
            closeModal('modalPrizes');
        }

        // --- HISTORIAL ---
        async function loadHistory() {
            const snap = await db.ref(`users/${currentUser.uid}/history`).limitToLast(10).once('value');
            const body = document.getElementById('historyBody');
            body.innerHTML = "";
            snap.forEach(c => {
                const h = c.val();
                body.innerHTML = `<tr><td>${h.date}</td><td style="color:var(--gold); font-weight:bold;">${h.prize}</td></tr>` + body.innerHTML;
            });
        }

        // --- ADMIN ---
        async function checkAdmin(uid) {
            const s = await db.ref(`admins/${uid}`).once('value');
            if(s.exists()) {
                document.getElementById('btnAdminMaster').style.display = 'block';
                document.getElementById('btnAdminMaster').onclick = () => {
                    openModal('modalAdmin');
                    loadAdminData();
                };
            }
        }
        function loadAdminData() {
            db.ref('users').on('value', snap => {
                const list = document.getElementById('adminUsers');
                list.innerHTML = "";
                snap.forEach(u => {
                    const d = u.val();
                    list.innerHTML += `<tr style="border-bottom:1px solid #111;"><td style="padding:10px;">${d.email || u.key}</td><td style="color:var(--gold)">${d.config?.level || 'FREE'}</td></tr>`;
                });
            });
        }

        // --- AUXILIARES ---
        function openModal(id) { document.getElementById(id).style.display = 'flex'; if(id==='modalPrizes') renderPrizeList(); }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        function applyBranding(url) { if(url) { document.getElementById('btnSpinCenter').style.backgroundImage = `url(${url})`; document.getElementById('btnSpinCenter').innerText = ""; } }
        function downloadHistory() { html2canvas(document.getElementById('captureArea')).then(c => { const a = document.createElement('a'); a.download='Nexo_Win.png'; a.href=c.toDataURL(); a.click(); }); }
        document.getElementById('btnAuth').onclick = () => {
            const e = document.getElementById('authEmail').value;
            const p = document.getElementById('authPin').value;
            auth.signInWithEmailAndPassword(e, p).catch(err => alert(err.message));
        };
    </script>
</body>
</html>
