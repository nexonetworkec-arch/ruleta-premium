<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NEXO¬Æ Business Pro - Sistema de Sorteo Premium</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <style>
        :root { 
            --bg-color: #000000;
            --card-bg: rgba(15, 15, 15, 0.95); 
            --gold: #d4af37; 
            --gold-dark: #8a6d1d;
            --gold-mix: #6A571B;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

        input, select, textarea, .editable-text, h1, h2, h3, h4, .btn, #winnerName, .dynamic-title {
            color: var(--gold) !important;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 900;
        }

        input[type="email"], input[type="password"], input[type="tel"], input[type="text"], .no-caps {
            text-transform: none !important;
            letter-spacing: 1px;
            font-weight: 400;
        }
        
        ::placeholder { color: rgba(212, 175, 55, 0.4) !important; text-transform: uppercase; }

        body { 
            background-color: var(--bg-color);
            color: var(--gold); font-family: 'Segoe UI', sans-serif; 
            margin: 0; height: 100vh; overflow: hidden; display: flex; align-items: center; justify-content: center;
            background-image: radial-gradient(circle, #111 1px, transparent 1px); background-size: 40px 40px;
        }

        #loading-overlay {
            position: fixed; inset: 0; background: #000; z-index: 10000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .spinner { width: 40px; height: 40px; border: 3px solid rgba(212,175,55,0.1); border-radius: 50%; border-top-color: var(--gold); animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        #loginScreen, .app-container { display: none; width: 100%; height: 100%; align-items: center; justify-content: center; flex-direction: column; }

        input {
            background: #000; border: 1px solid #222; border-radius: 15px; padding: 18px; text-align: center; font-size: 14px;
        }

        .btn { padding: 16px 24px; border: none; border-radius: 20px; cursor: pointer; transition: 0.3s; font-size: 11px; }
        .btn-primary { background: linear-gradient(135deg, var(--gold), var(--gold-dark)); color: #000 !important; }

        .wheel-wrapper { position: relative; width: min(82vh, 88vw); height: min(82vh, 88vw); max-width: 550px; max-height: 550px; }
        #wheelCanvas { width: 100%; height: 100%; border-radius: 50%; border: 8px solid #111; box-shadow: 0 0 50px rgba(0,0,0,1); }
        
        #pointer { position: absolute; top: -15px; left: 50%; transform: translateX(-50%); z-index: 100; width: 0; height: 0; border-left: min(20px, 4vw) solid transparent; border-right: min(20px, 4vw) solid transparent; border-top: min(50px, 10vw) solid var(--gold); }
        #centerLogo { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 150; }
        #btnSpinCenter { width: min(90px, 18vw); height: min(90px, 18vw); border-radius: 50%; border: 3px solid var(--gold); background: #000; cursor: pointer; font-size: min(13px, 3vw); box-shadow: 0 0 20px rgba(212,175,55,0.2); }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.92); display: none; justify-content: center; align-items: center; z-index: 9000; backdrop-filter: blur(15px); }
        .modal-content { background: var(--card-bg); padding: 40px; border-radius: 40px; border: 1px solid var(--gold); width: min(500px, 90%); text-align: center; }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <div class="spinner"></div>
        <p style="margin-top: 20px; font-weight: 900; font-size: 10px;">NEXO¬Æ MASTER ENGINE</p>
    </div>

    <div id="loginScreen">
        <div id="authCard" style="background: var(--card-bg); padding: 40px; border-radius: 40px; border: 1px solid var(--gold); text-align: center; width: min(400px, 90%); box-shadow: 0 0 30px rgba(212,175,55,0.15);">
            <h2 style="margin-top:0;">NEXO¬Æ</h2>
            
            <div id="loginForm">
                <input type="email" id="authEmail" placeholder="EMAIL" style="width:100%; margin-bottom:15px;">
                <div style="position:relative; margin-bottom:25px;">
                    <input type="password" id="authPin" placeholder="PIN" style="width:100%;">
                    <span onclick="togglePass('authPin')" style="position:absolute; right:15px; top:50%; transform:translateY(-50%); cursor:pointer; font-size:12px; opacity:0.6;">üëÅÔ∏è</span>
                </div>
                <button id="btnAuth" class="btn btn-primary" style="width:100%;">ENTRAR AL SISTEMA</button>
                <p style="font-size:10px; margin-top:20px; cursor:pointer;" onclick="toggleAuthMode()">¬øNO TIENES CUENTA? REG√çSTRATE</p>
            </div>

            <div id="registerForm" style="display:none;">
                <input type="text" id="regName" placeholder="NOMBRE COMPLETO" style="width:100%; margin-bottom:10px;">
                <div style="display:flex; gap:10px; margin-bottom:10px;">
                    <input type="text" id="regCountry" placeholder="+593" style="width:25%;" maxlength="4">
                    <input type="tel" id="regPhone" placeholder="TEL√âFONO" style="width:75%;">
                </div>
                <input type="email" id="regEmail" placeholder="EMAIL" style="width:100%; margin-bottom:10px;">
                <div style="position:relative; margin-bottom:10px;">
                    <input type="password" id="regPass" placeholder="CONTRASE√ëA" style="width:100%;">
                    <span onclick="togglePass('regPass')" style="position:absolute; right:15px; top:50%; transform:translateY(-50%); cursor:pointer; font-size:12px; opacity:0.6;">üëÅÔ∏è</span>
                </div>
                <button id="btnRegister" class="btn btn-primary" style="width:100%; margin-top:10px;">CREAR CUENTA</button>
                <p style="font-size:10px; margin-top:20px; cursor:pointer;" onclick="toggleAuthMode()">VOLVER AL INGRESO</p>
            </div>

            <div id="verifyView" style="display:none;">
                <p style="font-size:12px;">VALIDACI√ìN REQUERIDA</p>
                <p style="font-size:11px; color:#aaa; margin-bottom:20px;">Revisa tu correo para activar tu cuenta.</p>
                <button id="btnResend" class="btn" style="width:100%; border:1px solid var(--gold); margin-bottom:10px;">REENVIAR CORREO</button>
                <button onclick="auth.signOut()" class="btn" style="width:100%; font-size:9px; opacity:0.7;">CANCELAR / SALIR</button>
            </div>
        </div>
    </div>

    <div class="app-container" id="appMain">
        <div style="text-align:center; padding: 20px;">
            <h1 class="dynamic-title" style="color: #fff !important; margin-bottom:20px; font-size: min(1.8rem, 6vw);">SORTEO PREMIUM</h1>
            <div class="wheel-wrapper">
                <div id="pointer"></div>
                <div id="centerLogo"><button id="btnSpinCenter">GIRAR</button></div>
                <canvas id="wheelCanvas" width="800" height="800"></canvas>
            </div>
        </div>
    </div>

    <div id="modalWinner" class="modal"><div class="modal-content" style="border-width: 2px;">
        <p class="dynamic-title" style="font-size: 12px; color: var(--gold-dark) !important;"></p>
        <div id="winnerName" style="font-size: min(42px, 9vw); margin: 25px 0;">---</div>
        <button id="btnFinishWin" class="btn btn-primary" style="width:100%;">ACEPTAR</button>
    </div></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCG703rpW4_8U2onJFSw7VfWDNLFofCk8A",
            authDomain: "ruletapremiumbusiness-4db7e.firebaseapp.com",
            projectId: "ruletapremiumbusiness-4db7e",
            storageBucket: "ruletapremiumbusiness-4db7e.firebasestorage.app",
            messagingSenderId: "822563863112",
            appId: "1:822563863112:web:d134d015736e2fafb5367d",
            databaseURL: "https://ruletapremiumbusiness-4db7e-default-rtdb.firebaseio.com"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(); const db = firebase.database();
        const MASTER_UID = "9rlrqduPdIZn8G9vkdGIJHkiuOI2";

        let currentUser = null;
        let config = { 
            tituloSorteo: "SORTEO PREMIUM",
            prizes: ["PREMIO 1", "PREMIO 2", "PREMIO 3"], 
            colorA: "#d4af37", colorB: "#000000", colorMix: "#6A571B",
            modoRegistro: false,
            isValidated: false
        };

        function togglePass(id) {
            const el = document.getElementById(id);
            el.type = el.type === 'password' ? 'text' : 'password';
        }

        function toggleAuthMode() {
            const isLogin = document.getElementById('loginForm').style.display !== 'none';
            document.getElementById('loginForm').style.display = isLogin ? 'none' : 'block';
            document.getElementById('registerForm').style.display = isLogin ? 'block' : 'none';
        }

        function syncUI() {
            document.querySelectorAll('.dynamic-title').forEach(el => { el.innerText = config.tituloSorteo; });
            appWheel.draw();
        }

        auth.onAuthStateChanged(async (user) => {
            currentUser = user;
            const loginScreen = document.getElementById('loginScreen');
            const appMain = document.getElementById('appMain');
            const verifyView = document.getElementById('verifyView');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');

            if(user) {
                if(user.uid === MASTER_UID || user.emailVerified) {
                    loginScreen.style.display = 'none';
                    appMain.style.display = 'flex';
                    db.ref(`users/${user.uid}/config`).on('value', snap => {
                        if(snap.exists()) { config = {...config, ...snap.val()}; syncUI(); }
                    });
                    updatePresence(user.uid);
                } else {
                    loginForm.style.display = 'none';
                    registerForm.style.display = 'none';
                    verifyView.style.display = 'block';
                    loginScreen.style.display = 'flex';
                    appMain.style.display = 'none';
                }
            } else {
                appMain.style.display = 'none';
                loginScreen.style.display = 'flex';
                verifyView.style.display = 'none';
                loginForm.style.display = 'block';
            }
            document.getElementById('loading-overlay').style.display = 'none';
        });

        // ACCIONES DE AUTENTICACI√ìN
        document.getElementById('btnAuth').onclick = () => {
            const email = document.getElementById('authEmail').value;
            const pin = document.getElementById('authPin').value;
            if(!email || !pin) return alert("LLENE LOS CAMPOS");
            auth.signInWithEmailAndPassword(email, pin).catch(err => alert("ERROR: " + err.message));
        };

        document.getElementById('btnRegister').onclick = () => {
            const email = document.getElementById('regEmail').value;
            const pass = document.getElementById('regPass').value;
            const name = document.getElementById('regName').value;
            const phone = document.getElementById('regCountry').value + document.getElementById('regPhone').value;

            if(!email || !pass || !name) return alert("DATOS INCOMPLETOS");

            auth.createUserWithEmailAndPassword(email, pass).then(cred => {
                cred.user.sendEmailVerification();
                db.ref(`users/${cred.user.uid}/profile`).set({
                    name: name, phone: phone, email: email,
                    createdAt: firebase.database.ServerValue.TIMESTAMP
                });
                alert("REGISTRO EXITOSO. VERIFICA TU EMAIL.");
            }).catch(err => alert("ERROR: " + err.message));
        };

        document.getElementById('btnResend').onclick = () => {
            if(currentUser) currentUser.sendEmailVerification().then(() => alert("CORREO REENVIADO"));
        };

        class Wheel {
            constructor() {
                this.canvas = document.getElementById('wheelCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.angle = 0; this.isSpinning = false;
            }
            draw() {
                const w = 800, cx = 400, r = 385;
                this.ctx.clearRect(0,0,w,w);
                const n = config.prizes.length;
                const slice = (Math.PI*2)/n;
                config.prizes.forEach((p, i) => {
                    this.ctx.save();
                    this.ctx.beginPath();
                    this.ctx.moveTo(cx,cx);
                    if (n % 2 !== 0 && i === n - 1) { this.ctx.fillStyle = config.colorMix; }
                    else { this.ctx.fillStyle = i % 2 ? config.colorB : config.colorA; }
                    this.ctx.arc(cx,cx,r, this.angle+i*slice, this.angle+(i+1)*slice);
                    this.ctx.fill();
                    this.ctx.translate(cx,cx);
                    this.ctx.rotate(this.angle+i*slice+slice/2);
                    this.ctx.font = "900 32px Segoe UI";
                    this.ctx.textAlign="right";
                    if (n % 2 !== 0 && i === n - 1) { this.ctx.fillStyle = "#FFFFFF"; }
                    else { this.ctx.fillStyle = i % 2 ? config.colorA : config.colorB; }
                    this.ctx.fillText(p.toUpperCase(), r-40, 10);
                    this.ctx.restore();
                });
            }
            handleSpinClick() {
                if(this.isSpinning) return;
                if(config.modoRegistro && !config.isValidated) { alert("REGISTRO REQUERIDO"); return; }
                this.executeSpin();
            }
            executeSpin() {
                this.isSpinning = true;
                const total = (Math.PI*2*10) + (Math.random()*Math.PI*2);
                const duration = 5000; const start = performance.now();
                const anim = (now) => {
                    const t = Math.min((now-start)/duration, 1);
                    const ease = 1 - Math.pow(1-t, 4);
                    this.angle = total * ease;
                    this.draw();
                    if(t < 1) requestAnimationFrame(anim);
                    else this.finish();
                };
                requestAnimationFrame(anim);
            }
            finish() {
                this.isSpinning = false;
                const n = config.prizes.length;
                const deg = (this.angle * 180 / Math.PI) % 360;
                const idx = n - 1 - Math.floor(deg/(360/n));
                const prize = config.prizes[idx];
                document.getElementById('winnerName').innerText = prize;
                document.getElementById('modalWinner').style.display = 'flex';
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: [config.colorA, config.colorB] });
                document.getElementById('btnFinishWin').onclick = () => {
                    document.getElementById('modalWinner').style.display = 'none';
                    if(config.modoRegistro) config.isValidated = false;
                };
                db.ref(`users/${currentUser.uid}/history`).push({ 
                    prize, date: new Date().toLocaleString(),
                    timestamp: firebase.database.ServerValue.TIMESTAMP 
                });
            }
        }

        const appWheel = new Wheel();
        document.getElementById('btnSpinCenter').onclick = () => appWheel.handleSpinClick();

        function updatePresence(uid) {
            const statusRef = db.ref(`users/${uid}/status`);
            db.ref('.info/connected').on('value', s => {
                if(!s.val()) return;
                statusRef.onDisconnect().set({ state: 'offline' }).then(() => statusRef.set({ state: 'online' }));
            });
        }
    </script>
</body>
</html>
