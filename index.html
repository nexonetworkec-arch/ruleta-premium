        class Wheel {
            constructor() {
                this.canvas = document.getElementById('wheelCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.angle = 0; this.isSpinning = false;
            }
            draw() {
                const w = 800, cx = 400, r = 385;
                this.ctx.clearRect(0,0,w,w);
                const n = config.prizes.length;
                const slice = (Math.PI*2)/n;
                
                config.prizes.forEach((p, i) => {
                    this.ctx.save();
                    this.ctx.beginPath();
                    this.ctx.moveTo(cx,cx);
                    if (n % 2 !== 0 && i === n - 1) { this.ctx.fillStyle = config.colorMix; }
                    else { this.ctx.fillStyle = i % 2 ? config.colorB : config.colorA; }
                    this.ctx.arc(cx,cx,r, this.angle+i*slice, this.angle+(i+1)*slice);
                    this.ctx.fill();
                    this.ctx.translate(cx,cx);
                    this.ctx.rotate(this.angle+i*slice+slice/2);
                    this.ctx.font = "900 32px Segoe UI";
                    this.ctx.textAlign="right";
                    if (n % 2 !== 0 && i === n - 1) { this.ctx.fillStyle = "#FFFFFF"; }
                    else { this.ctx.fillStyle = i % 2 ? config.colorA : config.colorB; }
                    this.ctx.fillText(p.toUpperCase(), r-40, 10);
                    this.ctx.restore();
                });
            }
            handleSpinClick() {
                if(this.isSpinning) return;
                if(config.modoRegistro && !config.isValidated) {
                    alert("REGISTRO REQUERIDO"); 
                    return;
                }
                this.executeSpin();
            }
            executeSpin() {
                this.isSpinning = true;
                const total = (Math.PI*2*10) + (Math.random()*Math.PI*2);
                const duration = 5000; const start = performance.now();
                const anim = (now) => {
                    const t = Math.min((now-start)/duration, 1);
                    const ease = 1 - Math.pow(1-t, 4);
                    this.angle = total * ease;
                    this.draw();
                    if(t < 1) requestAnimationFrame(anim);
                    else this.finish();
                };
                requestAnimationFrame(anim);
            }
            finish() {
                this.isSpinning = false;
                const n = config.prizes.length;
                const deg = (this.angle * 180 / Math.PI) % 360;
                const idx = n - 1 - Math.floor(deg/(360/n));
                const prize = config.prizes[idx];
                document.getElementById('winnerName').innerText = prize;
                document.getElementById('modalWinner').style.display = 'flex';
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: [config.colorA, config.colorB] });
                document.getElementById('btnFinishWin').onclick = () => {
                    document.getElementById('modalWinner').style.display = 'none';
                    if(config.modoRegistro) config.isValidated = false;
                };
                db.ref(`users/${currentUser.uid}/history`).push({ 
                    prize, 
                    date: new Date().toLocaleString(),
                    timestamp: firebase.database.ServerValue.TIMESTAMP 
                });
            }
        }

        const appWheel = new Wheel();
        document.getElementById('btnSpinCenter').onclick = () => appWheel.handleSpinClick();

const adminEngine = {
    users: [],
    
    init() {
        this.syncStats();
        this.listenUsers();
    },

    syncStats() {
        db.ref('users').on('value', snap => {
            const data = snap.val() || {};
            this.users = Object.entries(data).map(([uid, val]) => ({uid, ...val}));
            document.getElementById('statTotal').innerText = this.users.length;
            this.renderUserTable(this.users);
            
            // Conteo de premios (Punto 6)
            let totalPrizes = 0;
            this.users.forEach(u => { if(u.history) totalPrizes += Object.keys(u.history).length });
            document.getElementById('statPrizes').innerText = totalPrizes;
        });
        
        // Usuarios activos (Punto 4)
        db.ref('users').orderByChild('status/state').equalTo('online').on('value', snap => {
            document.getElementById('statActive').innerText = snap.numChildren();
        });
    },

    renderUserTable(list) {
        const body = document.getElementById('userTableBody');
        body.innerHTML = list.map((u, i) => `
            <tr>
                <td>${i+1}</td>
                <td class="no-caps">${u.config?.nombreEmpresa || 'SIN NOMBRE'}</td>

    verifyPin() {
        const inputPin = document.getElementById('menuPinInput').value;
        const originalPin = document.getElementById('authPin').value; // Sincronización automática con login [cite: 32]
        
        if (inputPin === originalPin) {
            document.getElementById('menuLockOverlay').style.display = 'none';
            document.getElementById('menuContainer').style.display = 'block';
            document.getElementById('menuPinInput').value = '';
        } else {
            alert("PIN INCORRECTO");
        }
    },
    
    closeLock() {
        document.getElementById('menuLockOverlay').style.display = 'none';
    },

    toggleLeads() {
        config.modoRegistro = !config.modoRegistro; // Punto 9 [cite: 37]
        document.getElementById('statusLeads').innerText = config.modoRegistro ? "ON" : "OFF";
        alert("MODO REGISTRO: " + (config.modoRegistro ? "ACTIVADO" : "DESACTIVADO"));
    },

    viewHistory() {
        alert("ABRIENDO HISTORIAL PERSONAL...");
    },

    openSupport() {
        const code = "NEXO-" + Math.floor(1000 + Math.random() * 9000);
        alert("CÓDIGO DE SOPORTE PARA ADMINISTRADOR: " + code + "\n(Proporcione este código para autorizar el acceso)");
    }
};
