        // MOTOR RULETA
        class Wheel {
            constructor() {
                this.canvas = document.getElementById('wheelCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.angle = 0; this.isSpinning = false;
            }
            draw() {
                const w = 800, cx = 400, r = 385;
                this.ctx.clearRect(0,0,w,w);
                const n = config.prizes.length;
                const slice = (Math.PI*2)/n;
                config.prizes.forEach((p, i) => {
                    this.ctx.save();
                    this.ctx.beginPath();
                    this.ctx.fillStyle = i%2 ? "#000000" : "#d4af37";
                    this.ctx.moveTo(cx,cx);
                    this.ctx.arc(cx,cx,r, this.angle+i*slice, this.angle+(i+1)*slice);
                    this.ctx.fill();
                    this.ctx.translate(cx,cx);
                    this.ctx.rotate(this.angle+i*slice+slice/2);
                    this.ctx.font = "900 32px Segoe UI";
                    this.ctx.textAlign="right";
                    this.ctx.fillStyle = i%2 ? "#d4af37" : "#000000";
                    this.ctx.fillText(p.toUpperCase(), r-40, 10);
                    this.ctx.restore();
                });
            }
            spin() {
                if(this.isSpinning || config.prizes.length < 2) return;
                this.isSpinning = true;
                const total = (Math.PI*2*10) + (Math.random()*Math.PI*2);
                const duration = 5000; const start = performance.now();
                const anim = (now) => {
                    const t = Math.min((now-start)/duration, 1);
                    const ease = 1 - Math.pow(1-t, 4);
                    this.angle = total * ease;
                    this.draw();
                    if(t < 1) requestAnimationFrame(anim);
                    else this.finish();
                };
                requestAnimationFrame(anim);
            }
            finish() {
                this.isSpinning = false;
                const n = config.prizes.length;
                const deg = (this.angle * 180 / Math.PI) % 360;
                const idx = n - 1 - Math.floor(deg/(360/n));
                const prize = config.prizes[idx];

                // === INSERCI√ìN ADITIVA AQU√ç ===
                appWheel.triggerResult(prize); 
                // ==============================

                document.getElementById('winnerName').innerText = prize;
                document.getElementById('modalWinner').style.display = 'flex';
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#d4af37', '#000000'] });
                document.getElementById('btnFinishWin').onclick = async () => {
                    if(document.getElementById('chkRemoveWinner').checked) {
                        config.prizes.splice(idx, 1);
                        if(config.prizes.length === 0) config.prizes = ["LISTA VAC√çA"];
                        await db.ref(`users/${currentUser.uid}/config/prizes`).set(config.prizes);
                        this.draw();
                    }
                    document.getElementById('modalWinner').style.display = 'none';
                };
                db.ref(`users/${currentUser.uid}/history`).push({ prize, date: new Date().toLocaleTimeString() });
                loadHistory();
            }
        }
        const appWheel = new Wheel();

appWheel.draw = function() {
    const w = 800, cx = 400, r = 385;
    this.ctx.clearRect(0, 0, w, w);
    const n = config.prizes.length;
    const slice = (Math.PI * 2) / n;

    config.prizes.forEach((p, i) => {
        this.ctx.save();
        this.ctx.beginPath();
        
        // --- GRADIENTES MET√ÅLICOS ---
        const grad = this.ctx.createRadialGradient(cx, cx, 0, cx, cx, r);
        if (i % 2) {
            grad.addColorStop(0, '#111');
            grad.addColorStop(1, '#000');
        } else {
            grad.addColorStop(0, '#fdf5e6'); // Brillo central
            grad.addColorStop(0.5, '#d4af37'); // Oro base
            grad.addColorStop(1, '#8a6d1d'); // Oro oscuro
        }
        
        this.ctx.fillStyle = grad;
        this.ctx.moveTo(cx, cx);
        this.ctx.arc(cx, cx, r, this.angle + i * slice, this.angle + (i + 1) * slice);
        this.ctx.fill();
        
        // Borde fino entre secciones
        this.ctx.strokeStyle = 'rgba(0,0,0,0.2)';
        this.ctx.lineWidth = 2;
        this.ctx.stroke();

        // --- TEXTO PREMIUM ---
        this.ctx.translate(cx, cx);
        this.ctx.rotate(this.angle + i * slice + slice / 2);
        this.ctx.font = "900 34px 'Segoe UI'";
        this.ctx.textAlign = "right";
        
        // Sombra para el texto
        this.ctx.shadowColor = i % 2 ? "rgba(212,175,55,0.5)" : "rgba(0,0,0,0.5)";
        this.ctx.shadowBlur = 4;
        
        this.ctx.fillStyle = i % 2 ? "#d4af37" : "#000";
        this.ctx.fillText(p.toUpperCase(), r - 50, 12);
        this.ctx.restore();
    });

    // Anillo exterior decorativo (Stroke Gold)
    this.ctx.beginPath();
    this.ctx.arc(cx, cx, r - 2, 0, Math.PI * 2);
    this.ctx.strokeStyle = 'rgba(212, 175, 55, 0.5)';
    this.ctx.lineWidth = 5;
    this.ctx.stroke();
};

// Aplicar cambios inmediatamente
appWheel.draw();

        /* ==========================================================================
   INYECCI√ìN DE AUDIO: SISTEMA DE CLIC R√çTMICO NEXO¬Æ
   Referencia: [2026-01-13] - Audio sint√©tico sin dependencias externas.
   ========================================================================== */

appWheel.audioCtx = null;

// 1. Inicializaci√≥n del motor de audio (requiere interacci√≥n del usuario)
appWheel.initAudio = function() {
    if (!this.audioCtx) {
        this.audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    }
};

// 2. Funci√≥n para generar el sonido de "Tick"
appWheel.playTick = function() {
    if (!this.audioCtx) return;
    
    const osc = this.audioCtx.createOscillator();
    const gain = this.audioCtx.createGain();
    
    osc.type = 'sine'; // Sonido limpio y profesional
    osc.frequency.setValueAtTime(800, this.audioCtx.currentTime);
    osc.frequency.exponentialRampToValueAtTime(10, this.audioCtx.currentTime + 0.1);
    
    gain.gain.setValueAtTime(0.1, this.audioCtx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.01, this.audioCtx.currentTime + 0.1);
    
    osc.connect(gain);
    gain.connect(this.audioCtx.destination);
    
    osc.start();
    osc.stop(this.audioCtx.currentTime + 0.1);
};

// 3. Extensi√≥n de la l√≥gica de giro para detectar cambio de secci√≥n
appWheel.lastTickIndex = -1;

const originalDraw = appWheel.draw;
appWheel.draw = function() {
    // Ejecutamos el dibujo 2D Pro que ya tenemos
    originalDraw.call(this);
    
    if (this.isSpinning) {
        const n = config.prizes.length;
        const deg = (this.angle * 180 / Math.PI) % 360;
        const currentIndex = Math.floor(deg / (360 / n));
        
        // Si la secci√≥n cambi√≥, disparamos el sonido
        if (currentIndex !== this.lastTickIndex) {
            this.playTick();
            this.lastTickIndex = currentIndex;
        }
    }
};

// 4. Activar audio al presionar el bot√≥n de giro
const originalSpinBtn = document.getElementById('btnSpinCenter').onclick;
document.getElementById('btnSpinCenter').onclick = () => {
    appWheel.initAudio(); // Activa el contexto de audio
    if (typeof originalSpinBtn === 'function') originalSpinBtn();
};
