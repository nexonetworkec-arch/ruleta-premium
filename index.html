<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NEXO¬Æ Business Pro</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <style>
        :root { 
            --bg-color: #000000;
            --card-bg: rgba(15, 15, 15, 0.95); 
            --gold: #d4af37; 
            --gold-dark: #8a6d1d;
            --gold-mix: #6A571B;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { 
            background-color: var(--bg-color); color: var(--gold); font-family: 'Segoe UI', sans-serif; 
            margin: 0; height: 100vh; overflow: hidden; display: flex; align-items: center; justify-content: center;
        }

        /* LOGIN OVERLAY */
        #nexoAuthOverlay { position: fixed; inset: 0; background: #000; z-index: 20000; display: flex; align-items: center; justify-content: center; }
        .auth-card { background: #0a0a0a; border: 1px solid var(--gold); border-radius: 30px; width: 90%; max-width: 400px; padding: 30px; box-shadow: 0 0 50px rgba(212,175,55,0.1); }
        .auth-tabs { display: flex; gap: 20px; margin-bottom: 25px; border-bottom: 1px solid #222; }
        .auth-tab { padding-bottom: 10px; cursor: pointer; color: #666; font-size: 11px; font-weight: 900; }
        .auth-tab.active { color: var(--gold); border-bottom: 2px solid var(--gold); }
        .auth-input { width: 100%; background: #000; border: 1px solid #222; padding: 15px; border-radius: 12px; margin-bottom: 15px; color: #fff; }
        .auth-btn { width: 100%; background: var(--gold); border: none; padding: 15px; border-radius: 12px; font-weight: 900; cursor: pointer; text-transform: uppercase; }
        .toggle-pass { position: absolute; right: 15px; top: 15px; cursor: pointer; color: var(--gold); }

        /* APP MAIN */
        .app-container { display: none; width: 100%; height: 100%; flex-direction: column; align-items: center; justify-content: center; }
        .wheel-wrapper { position: relative; width: min(82vh, 88vw); height: min(82vh, 88vw); max-width: 550px; }
        #wheelCanvas { width: 100%; height: 100%; border-radius: 50%; border: 8px solid #111; }
        #pointer { position: absolute; top: -15px; left: 50%; transform: translateX(-50%); z-index: 100; border-left: 20px solid transparent; border-right: 20px solid transparent; border-top: 50px solid var(--gold); }
        #btnSpinCenter { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 150; width: 90px; height: 90px; border-radius: 50%; border: 3px solid var(--gold); background: #000; cursor: pointer; color: var(--gold); font-weight: 900; }

        /* MENU HAMBURGUESA CUADRADO */
        #nexoMenuBtn { position: fixed; bottom: 25px; right: 25px; width: 55px; height: 55px; background: var(--gold); border-radius: 12px; border: none; z-index: 25000; display: none; flex-direction: column; align-items: center; justify-content: center; gap: 4px; cursor: pointer; }
        .bar { width: 25px; height: 3px; background: #000; border-radius: 2px; }
        #nexoMenuContent { position: fixed; bottom: 90px; right: 25px; width: 220px; background: #0a0a0a; border: 1px solid var(--gold); border-radius: 15px; display: none; flex-direction: column; z-index: 24000; overflow: hidden; }
        .menu-item { padding: 18px; font-size: 11px; font-weight: 900; color: #fff; border-bottom: 1px solid #111; cursor: pointer; }
        .menu-item:hover { background: rgba(212,175,55,0.1); }

        /* MODAL GANADOR */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; justify-content: center; align-items: center; z-index: 30000; backdrop-filter: blur(10px); }
        
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loading-overlay" style="position:fixed; inset:0; background:#000; z-index:40000; display:flex; flex-direction:column; align-items:center; justify-content:center;">
        <div style="width:40px; height:40px; border:3px solid rgba(212,175,55,0.1); border-top-color:var(--gold); border-radius:50%; animation:spin 0.8s linear infinite;"></div>
        <p style="color:var(--gold); font-size:10px; margin-top:20px; font-weight:900; letter-spacing:2px;">NEXO¬Æ MASTER ENGINE</p>
    </div>

    <div id="nexoAuthOverlay">
        <div class="auth-card">
            <h2 style="text-align:center; letter-spacing:5px; margin-bottom:25px;">NEXO¬Æ</h2>
            <div id="authContent">
                <div class="auth-tabs">
                    <div class="auth-tab active" onclick="switchAuth('login')">INGRESO</div>
                    <div class="auth-tab" onclick="switchAuth('register')">REGISTRO</div>
                </div>
                <div id="loginForm">
                    <input type="email" id="logEmail" class="auth-input" placeholder="EMAIL">
                    <div style="position:relative">
                        <input type="password" id="logPass" class="auth-input" placeholder="PASSWORD">
                        <span class="toggle-pass" onclick="togglePass('logPass')">üëÅÔ∏è</span>
                    </div>
                    <button class="auth-btn" onclick="handleLogin()">Entrar</button>
                    <p style="text-align:center; font-size:9px; margin-top:15px; cursor:pointer;" onclick="handleReset()">¬øOLVIDASTE TU CONTRASE√ëA?</p>
                </div>
                <div id="registerForm" style="display:none">
                    <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
                        <input type="text" id="regName" class="auth-input" placeholder="NOMBRE">
                        <input type="text" id="regLast" class="auth-input" placeholder="APELLIDO">
                    </div>
                    <div style="display:grid; grid-template-columns:80px 1fr; gap:10px;">
                        <input type="text" id="regCountry" class="auth-input" value="+57">
                        <input type="tel" id="regPhone" class="auth-input" placeholder="CELULAR">
                    </div>
                    <input type="email" id="regEmail" class="auth-input" placeholder="EMAIL">
                    <div style="position:relative">
                        <input type="password" id="regPass" class="auth-input" placeholder="PASSWORD">
                        <span class="toggle-pass" onclick="togglePass('regPass')">üëÅÔ∏è</span>
                    </div>
                    <div style="position:relative">
                        <input type="password" id="regPassConf" class="auth-input" placeholder="CONFIRMAR">
                        <span class="toggle-pass" onclick="togglePass('regPassConf')">üëÅÔ∏è</span>
                    </div>
                    <button class="auth-btn" onclick="handleRegister()">Crear Cuenta</button>
                </div>
            </div>
            <div id="verifyView" style="display:none; text-align:center;">
                <p style="font-size:12px; margin-bottom:20px; line-height:1.6;">HEMOS ENVIADO UN ENLACE DE VERIFICACI√ìN A TU CORREO.</p>
                <button class="auth-btn" style="background:transparent; border:1px solid var(--gold); color:var(--gold);" onclick="resendEmail()">Reenviar Correo</button>
                <button style="background:none; border:none; color:#666; font-size:10px; margin-top:15px; cursor:pointer;" onclick="auth.signOut()">Volver al Login</button>
            </div>
        </div>
    </div>

    <div class="app-container" id="appMain">
        <h1 class="dynamic-title" style="color:#fff !important; margin-bottom:30px; letter-spacing:4px;">SORTEO PREMIUM</h1>
        <div class="wheel-wrapper">
            <div id="pointer"></div>
            <button id="btnSpinCenter" onclick="appWheel.handleSpinClick()">GIRAR</button>
            <canvas id="wheelCanvas" width="800" height="800"></canvas>
        </div>
    </div>

    <button id="nexoMenuBtn" onclick="toggleMenu()"><div class="bar"></div><div class="bar"></div><div class="bar"></div></button>
    <div id="nexoMenuContent">
        <div class="menu-item" id="optMaster" style="display:none; color:var(--gold);">‚öôÔ∏è PANEL MASTER</div>
        <div class="menu-item">üë§ MI PERFIL</div>
        <div class="menu-item" style="color:#ff4444" onclick="handleLogout()">üö™ CERRAR SESI√ìN</div>
    </div>

    <div id="modalWinner" class="modal">
        <div style="background:var(--card-bg); padding:40px; border-radius:40px; border:1px solid var(--gold); text-align:center; width:90%; max-width:450px;">
            <p style="font-size:12px; color:var(--gold-dark); letter-spacing:2px;">¬°FELICIDADES!</p>
            <div id="winnerName" style="font-size:42px; margin:25px 0; font-weight:900; color:var(--gold);">---</div>
            <button class="auth-btn" onclick="document.getElementById('modalWinner').style.display='none'">Aceptar</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCG703rpW4_8U2onJFSw7VfWDNLFofCk8A",
            authDomain: "ruletapremiumbusiness-4db7e.firebaseapp.com",
            projectId: "ruletapremiumbusiness-4db7e",
            storageBucket: "ruletapremiumbusiness-4db7e.firebasestorage.app",
            messagingSenderId: "822563863112",
            appId: "1:822563863112:web:d134d015736e2fafb5367d",
            databaseURL: "https://ruletapremiumbusiness-4db7e-default-rtdb.firebaseio.com"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(); const db = firebase.database();
        const MASTER_ID = "9rlrqduPdIZn8G9vkdGIJHkiuOI2";

        let currentUser = null;
        let config = { 
            tituloSorteo: "SORTEO PREMIUM", prizes: ["PREMIO 1", "PREMIO 2", "PREMIO 3"],
            colorA: "#d4af37", colorB: "#000000", colorMix: "#6A571B"
        };

        // MOTOR DE LA RUEDA (CEREBRO)
        class Wheel {
            constructor() {
                this.canvas = document.getElementById('wheelCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.angle = 0; this.isSpinning = false;
            }
            draw() {
                if(!this.canvas) return;
                const w = 800, cx = 400, r = 385;
                this.ctx.clearRect(0,0,w,w);
                const n = config.prizes.length; const slice = (Math.PI*2)/n;
                config.prizes.forEach((p, i) => {
                    this.ctx.save(); this.ctx.beginPath(); this.ctx.moveTo(cx,cx);
                    this.ctx.fillStyle = (n % 2 !== 0 && i === n - 1) ? config.colorMix : (i % 2 ? config.colorB : config.colorA);
                    this.ctx.arc(cx,cx,r, this.angle+i*slice, this.angle+(i+1)*slice);
                    this.ctx.fill(); this.ctx.translate(cx,cx);
                    this.ctx.rotate(this.angle+i*slice+slice/2);
                    this.ctx.font = "900 32px Segoe UI"; this.ctx.textAlign="right";
                    this.ctx.fillStyle = (n % 2 !== 0 && i === n - 1) ? "#FFF" : (i % 2 ? config.colorA : config.colorB);
                    this.ctx.fillText(p.toUpperCase(), r-40, 10); this.ctx.restore();
                });
            }
            handleSpinClick() { if(this.isSpinning) return; this.executeSpin(); }
            executeSpin() {
                this.isSpinning = true; const total = (Math.PI*2*15) + (Math.random()*Math.PI*2);
                const duration = 5000; const start = performance.now();
                const anim = (now) => {
                    const t = Math.min((now-start)/duration, 1);
                    this.angle = total * (1 - Math.pow(1-t, 4)); this.draw();
                    if(t < 1) requestAnimationFrame(anim); else this.finish();
                };
                requestAnimationFrame(anim);
            }
            finish() {
                this.isSpinning = false; const n = config.prizes.length;
                const deg = (this.angle * 180 / Math.PI) % 360;
                const idx = n - 1 - Math.floor(deg/(360/n));
                const prize = config.prizes[idx];
                document.getElementById('winnerName').innerText = prize;
                document.getElementById('modalWinner').style.display = 'flex';
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
                db.ref(`users/${currentUser.uid}/history`).push({ prize, date: new Date().toLocaleString() });
            }
        }
        const appWheel = new Wheel();

        // CONTROL DE SESI√ìN Y VISTAS
        auth.onAuthStateChanged(user => {
            currentUser = user;
            const overlay = document.getElementById('nexoAuthOverlay');
            const app = document.getElementById('appMain');
            const verify = document.getElementById('verifyView');
            const content = document.getElementById('authContent');
            const menuBtn = document.getElementById('nexoMenuBtn');

            if(user) {
                // EXCEPCI√ìN MASTER O VERIFICADO
                if(user.emailVerified || user.uid === MASTER_ID) {
                    overlay.style.display = 'none'; app.style.display = 'flex';
                    menuBtn.style.display = 'flex';
                    document.getElementById('optMaster').style.display = (user.uid === MASTER_ID) ? 'block' : 'none';
                    appWheel.draw();
                    db.ref(`users/${user.uid}/config`).on('value', snap => {
                        if(snap.exists()) { config = {...config, ...snap.val()}; syncUI(); }
                    });
                } else {
                    content.style.display = 'none'; verify.style.display = 'block';
                }
            } else {
                overlay.style.display = 'flex'; app.style.display = 'none';
                content.style.display = 'block'; verify.style.display = 'none';
                menuBtn.style.display = 'none';
            }
            document.getElementById('loading-overlay').style.display = 'none';
        });

        // FUNCIONES AUXILIARES
        function switchAuth(t) {
            document.getElementById('loginForm').style.display = t === 'login' ? 'block' : 'none';
            document.getElementById('registerForm').style.display = t === 'register' ? 'block' : 'none';
            document.querySelectorAll('.auth-tab').forEach((el, i) => el.classList.toggle('active', (t==='login'&&i===0)||(t==='register'&&i===1)));
        }
        function togglePass(id) { const el = document.getElementById(id); el.type = el.type === 'password' ? 'text' : 'password'; }
        function toggleMenu() { const m = document.getElementById('nexoMenuContent'); m.style.display = m.style.display === 'flex' ? 'none' : 'flex'; }
        function syncUI() { document.querySelectorAll('.dynamic-title').forEach(el => el.innerText = config.tituloSorteo); appWheel.draw(); }
        
        async function handleLogin() {
            const e = document.getElementById('logEmail').value;
            const p = document.getElementById('logPass').value;
            auth.signInWithEmailAndPassword(e, p).catch(err => alert("ERROR: " + err.message));
        }

        async function handleRegister() {
            const p = document.getElementById('regPass').value;
            if(p !== document.getElementById('regPassConf').value) return alert("PASSWORD NO COINCIDE");
            try {
                const res = await auth.createUserWithEmailAndPassword(document.getElementById('regEmail').value, p);
                await res.user.sendEmailVerification();
                await db.ref(`users/${res.user.uid}`).set({
                    perfil: { 
                        nombre: document.getElementById('regName').value, 
                        apellido: document.getElementById('regLast').value,
                        telefono: document.getElementById('regCountry').value + document.getElementById('regPhone').value 
                    },
                    config: config, registroFecha: new Date().toLocaleDateString()
                });
                alert("REGISTRO EXITOSO. VERIFICA TU CORREO.");
            } catch(err) { alert(err.message); }
        }

        function handleLogout() { auth.signOut().then(() => location.reload()); }
        function resendEmail() { auth.currentUser.sendEmailVerification().then(() => alert("REENVIADO")); }
        function handleReset() { const e = prompt("EMAIL:"); if(e) auth.sendPasswordResetEmail(e).then(() => alert("ENVIADO")); }

        // AUTO-DETECCION PAIS
        fetch('https://ipapi.co/json/').then(r => r.json()).then(d => { if(d.country_calling_code) document.getElementById('regCountry').value = d.country_calling_code; });
    </script>
</body>
</html>
