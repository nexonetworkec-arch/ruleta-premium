        class Wheel {
            constructor() {
                this.canvas = document.getElementById('wheelCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.angle = 0; this.isSpinning = false;
            }
            draw() {
                const w = 800, cx = 400, r = 385;
                this.ctx.clearRect(0,0,w,w);
                const n = config.prizes.length;
                const slice = (Math.PI*2)/n;
                
                config.prizes.forEach((p, i) => {
                    this.ctx.save();
                    this.ctx.beginPath();
                    this.ctx.moveTo(cx,cx);
                    if (n % 2 !== 0 && i === n - 1) { this.ctx.fillStyle = config.colorMix; }
                    else { this.ctx.fillStyle = i % 2 ? config.colorB : config.colorA; }
                    this.ctx.arc(cx,cx,r, this.angle+i*slice, this.angle+(i+1)*slice);
                    this.ctx.fill();
                    this.ctx.translate(cx,cx);
                    this.ctx.rotate(this.angle+i*slice+slice/2);
                    this.ctx.font = "900 32px Segoe UI";
                    this.ctx.textAlign="right";
                    if (n % 2 !== 0 && i === n - 1) { this.ctx.fillStyle = "#FFFFFF"; }
                    else { this.ctx.fillStyle = i % 2 ? config.colorA : config.colorB; }
                    this.ctx.fillText(p.toUpperCase(), r-40, 10);
                    this.ctx.restore();
                });
            }
            handleSpinClick() {
                if(this.isSpinning) return;
                if(config.modoRegistro && !config.isValidated) {
                    alert("REGISTRO REQUERIDO"); 
                    return;
                }
                this.executeSpin();
            }
            executeSpin() {
                this.isSpinning = true;
                const total = (Math.PI*2*10) + (Math.random()*Math.PI*2);
                const duration = 5000; const start = performance.now();
                const anim = (now) => {
                    const t = Math.min((now-start)/duration, 1);
                    const ease = 1 - Math.pow(1-t, 4);
                    this.angle = total * ease;
                    this.draw();
                    if(t < 1) requestAnimationFrame(anim);
                    else this.finish();
                };
                requestAnimationFrame(anim);
            }
            finish() {
                this.isSpinning = false;
                const n = config.prizes.length;
                const deg = (this.angle * 180 / Math.PI) % 360;
                const idx = n - 1 - Math.floor(deg/(360/n));
                const prize = config.prizes[idx];
                document.getElementById('winnerName').innerText = prize;
                document.getElementById('modalWinner').style.display = 'flex';
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: [config.colorA, config.colorB] });
                document.getElementById('btnFinishWin').onclick = () => {
                    document.getElementById('modalWinner').style.display = 'none';
                    if(config.modoRegistro) config.isValidated = false;
                };
                db.ref(`users/${currentUser.uid}/history`).push({ 
                    prize, 
                    date: new Date().toLocaleString(),
                    timestamp: firebase.database.ServerValue.TIMESTAMP 
                });
            }
        }

        const appWheel = new Wheel();
        document.getElementById('btnSpinCenter').onclick = () => appWheel.handleSpinClick();

        function updatePresence(uid) {
            const statusRef = db.ref(`users/${uid}/status`);
            db.ref('.info/connected').on('value', s => {

            const email = document.getElementById('authEmail').value;
            const pin = document.getElementById('authPin').value;

        };

    // L√ìGICA DE SINCRONIZACI√ìN REALTIME CON FIREBASE
    syncRealTime() {
        // Contador de usuarios
        db.ref('users').on('value', snapshot => {
            const users = snapshot.val();
            if(!users) return;
            const list = document.getElementById('admin-user-list');
            list.innerHTML = "";
            let totalPrizes = 0;
            let onlineCount = 0;

            Object.keys(users).forEach(uid => {
                const u = users[uid];
                const config = u.config || {};
                const status = u.status || { state: 'offline' };
                if(status.state === 'online') onlineCount++;
                
                // Conteo de premios
                if(u.history) totalPrizes += Object.keys(u.history).length;

                // Renderizado de tabla (Incluyendo Punto 9)
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td style="padding: 12px; border-bottom: 1px solid #222;">

            document.getElementById('kpi-prizes').innerText = totalPrizes;
        });

            a.download = `leads_${uid}.json`;

        const slot = document.createElement('div');
        slot.id = 'nexo-btn-slot';
        slot.style = `display: flex; flex-direction: column; gap: 12px; opacity: 0; pointer-events: none; transition: 0.3s; transform: translateY(20px);`;

        burger.onclick = () => {
            if (slot.style.opacity === "0") {
                this.show(); // Primero pide contrase√±a
            } else {
                this.toggle(false);
            }
        };

        menuContainer.appendChild(burger);
        menuContainer.appendChild(slot);
        document.body.appendChild(menuContainer);

        // VALIDACI√ìN DE ADMIN: Solo t√∫ ves el bot√≥n de Panel
        // REEMPLAZA EL UID POR EL TUYO REAL:
        setTimeout(() => {
            if (auth.currentUser && auth.currentUser.uid === "9rlrqduPdIZn8G9vkdGIJHkiuOI2") {
                this.addBtn('üõ†Ô∏è', () => adminPanel.open());
            }
            // Los usuarios pueden activar su propio modal (Punto 9)
            this.addBtn('üë§', () => {
                const newState = !config.modoRegistro;
                db.ref(`users/${auth.currentUser.uid}/config/modoRegistro`).set(newState);
                alert("Modo Registro: " + (newState ? "ACTIVADO" : "DESACTIVADO"));
            });
        }, 2000);
    },

    addBtn(icon, action) {
        const btn = document.createElement('button');
        btn.innerHTML = icon;
        btn.style = `width: 48px; height: 48px; border-radius: 12px; border: 1px solid #333; background: #000; color: var(--gold); cursor: pointer; font-size: 18px; box-shadow: 0 4px 15px rgba(0,0,0,0.4);`;
        btn.onclick = () => { action(); this.toggle(false); };
        document.getElementById('nexo-btn-slot').appendChild(btn);
    },

    async process() {
        if (this.isLocked) return;
        const pin = document.getElementById('nexo-pin-verify').value;
        const error = document.getElementById('nexo-sec-error');

        try {
            // RE-AUTENTICACI√ìN CON FIREBASE USANDO EL PIN DE SESI√ìN
            const credential = firebase.auth.EmailAuthProvider.credential(auth.currentUser.email, pin);
            await auth.currentUser.reauthenticateWithCredential(credential);
            
            this.attempts = 0;
            this.hide();
            this.toggle(true);
            document.getElementById('nexo-pin-verify').value = "";
        } catch (e) {
            this.attempts++;
            error.innerText = `PIN INCORRECTO (${this.attempts}/${this.maxAttempts})`;
            if (this.attempts >= this.maxAttempts) this.lock();
        }
    },

    toggle(show) {
        const s = document.getElementById('nexo-btn-slot');
        const t = document.getElementById('nexo-burger-trigger');
        s.style.opacity = show ? "1" : "0";
        s.style.pointerEvents = show ? "auto" : "none";
        s.style.transform = show ? "translateY(0)" : "translateY(20px)";
        t.style.transform = show ? "rotate(90deg)" : "rotate(0deg)";
    },

    lock() {
        this.isLocked = true;
        document.getElementById('nexo-sec-error').innerText = "BLOQUEADO POR SEGURIDAD (60s)";
        setTimeout(() => { this.isLocked = false; this.attempts = 0; }, 60000);
    },

    show() { document.getElementById('nexo-security-modal').style.display = 'flex'; document.getElementById('nexo-pin-verify').focus(); },
    hide() { document.getElementById('nexo-security-modal').style.display = 'none'; }
};

nexoSecurity.init();

        /* ==========================================================================
   NEXO¬Æ MASTER ADMIN SYSTEM - INYECCI√ìN ADITIVA UNIFICADA
   ========================================================================== */

const nexoAdmin = {
    // CONFIGURACI√ìN Y ESTADOS
    state: {
        isLocked: false,
        attempts: 0,
        maxAttempts: 3,
        currentBroadcastMedia: null,
        brandGold: "#d4af37"
    },

    init() {
        this.injectStyles();
        this.createSecurityModal();
        this.createAdminPanel();
        this.createFloatingMenu();
    },

    injectStyles() {
        const style = document.createElement('style');
        style.innerHTML = `
            .admin-card { background: var(--card-bg); border: 1px solid #222; border-radius: 15px; padding: 20px; }
            .admin-input { background: #000; border: 1px solid #333; color: white; padding: 10px; border-radius: 8px; width: 100%; margin-bottom: 10px; }
            .admin-btn { cursor: pointer; border: none; border-radius: 8px; font-weight: bold; transition: 0.3s; padding: 12px; }
            .admin-btn-gold { background: var(--gold); color: black; }
            .admin-btn-outline { background: transparent; border: 1px solid var(--gold); color: var(--gold); }
            .preview-box { border: 1px dashed #444; border-radius: 10px; padding: 15px; margin-top: 10px; min-height: 100px; display: flex; flex-direction: column; align-items: center; }
            .switch { position: relative; display: inline-block; width: 40px; height: 20px; }
            .switch input { opacity: 0; width: 0; height: 0; }
        `;
        document.head.appendChild(style);
    },

    // 1. MODAL DE SEGURIDAD (VINCULADO AL PIN DE INICIO)
    createSecurityModal() {
        const modal = document.createElement('div');
        modal.id = 'nexo-sec-modal';
        modal.style = `position:fixed; inset:0; background:rgba(0,0,0,0.95); z-index:12000; display:none; justify-content:center; align-items:center; backdrop-filter:blur(15px);`;
        modal.innerHTML = `
            <div style="background:var(--card-bg); padding:40px; border-radius:25px; border:1px solid var(--gold); width:320px; text-align:center;">
                <h3 style="color:white; margin:0 0 20px 0; letter-spacing:2px;">ACCESO PROTEGIDO</h3>
                <input type="password" id="nexo-pin-input" class="admin-input" placeholder="INGRESE SU PIN" style="text-align:center; font-size:20px; letter-spacing:5px;">
                <div id="nexo-sec-err" style="color:#ff4444; font-size:10px; margin-bottom:15px; height:12px;"></div>
                <button onclick="nexoAdmin.verifyPIN()" class="admin-btn admin-btn-gold" style="width:100%">VERIFICAR</button>
                <button onclick="nexoAdmin.hideSecurity()" style="background:none; border:none; color:#555; margin-top:15px; cursor:pointer;">Cancelar</button>
            </div>
        `;
        document.body.appendChild(modal);
    },

    async verifyPIN() {
        const pin = document.getElementById('nexo-pin-input').value;
        const err = document.getElementById('nexo-sec-err');
        try {
            const credential = firebase.auth.EmailAuthProvider.credential(auth.currentUser.email, pin);
            await auth.currentUser.reauthenticateWithCredential(credential);
            this.state.attempts = 0;
            this.hideSecurity();
            this.openMenu();
            document.getElementById('nexo-pin-input').value = "";
        } catch (e) {
            this.state.attempts++;
            err.innerText = `PIN INCORRECTO (${this.state.attempts}/${this.state.maxAttempts})`;
            if(this.state.attempts >= this.state.maxAttempts) this.lockout();
        }
    },

    // 2. PANEL DE ADMINISTRADOR (CON BROADCAST MULTIMEDIA)
    createAdminPanel() {
        const panel = document.createElement('div');
        panel.id = 'nexo-admin-panel';
        panel.style = `position:fixed; inset:0; background:#000; z-index:11000; display:none; flex-direction:column; color:white; overflow-y:auto;`;
        panel.innerHTML = `
            <header style="padding:20px; border-bottom:1px solid var(--gold); display:flex; justify-content:space-between; align-items:center; background:var(--card-bg); position:sticky; top:0; z-index:10;">
                <h2 style="margin:0; color:var(--gold); font-size:16px;">NEXO¬Æ ADMIN COMMAND</h2>
                <button onclick="nexoAdmin.closePanel()" class="admin-btn admin-btn-outline" style="padding:5px 15px;">SALIR</button>
            </header>

            <div style="padding:20px; display:grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap:20px;">
                
                <div class="admin-card">
                    <h4 style="color:var(--gold); margin-top:0;">ESTAD√çSTICAS</h4>
                    <div style="display:flex; justify-content:space-around; text-align:center;">
                        <div><b id="stat-total">0</b><br><small>Usuarios</small></div>
                        <div><b id="stat-online" style="color:#00ff00;">0</b><br><small>Online</small></div>
                    </div>
                </div>

                <div class="admin-card" style="grid-row: span 2;">
                    <h4 style="color:var(--gold); margin-top:0;">BROADCAST MARKETING</h4>
                    <textarea id="bc-text" class="admin-input" placeholder="Texto del mensaje..." oninput="nexoAdmin.updatePreview()"></textarea>
                    
                    <div style="display:flex; gap:5px; margin-bottom:10px;">
                        <input type="text" id="bc-url" class="admin-input" placeholder="URL Imagen" style="margin:0;" oninput="nexoAdmin.updatePreview()">
                        <button onclick="document.getElementById('bc-file').click()" class="admin-btn admin-btn-outline" style="padding:5px;">üìÅ</button>
                        <input type="file" id="bc-file" hidden accept="image/*" onchange="nexoAdmin.handleFile(this)">
                    </div>

                    <input type="text" id="bc-link" class="admin-input" placeholder="Link del bot√≥n (Opcional)" oninput="nexoAdmin.updatePreview()">
                    
                    <div class="preview-box" id="bc-preview">
                        <small style="color:#444;">VISTA PREVIA</small>
                    </div>

                    <button onclick="nexoAdmin.sendBroadcast()" class="admin-btn admin-btn-gold" style="width:100%; margin-top:15px;">ENVIAR CAMPA√ëA</button>
                </div>

                <div class="admin-card" style="grid-column: span 1;">
                    <h4 style="color:var(--gold); margin-top:0;">CONTROL DE LEADS (PUNTO 9)</h4>
                    <div id="admin-user-list" style="max-height:300px; overflow-y:auto;"></div>
                </div>
            </div>
        `;
        document.body.appendChild(panel);
        this.syncData();
    },

    // 3. MEN√ö FLOTANTE ESCALABLE
    createFloatingMenu() {
        const wrapper = document.createElement('div');
        wrapper.id = 'nexo-menu-container';
        wrapper.style = `position:fixed; bottom:30px; right:30px; z-index:10000; display:flex; flex-direction:column-reverse; gap:15px; align-items:flex-end;`;
        
        const trigger = document.createElement('div');
        trigger.style = `width:55px; height:55px; background:#000; border:2px solid var(--gold); border-radius:12px; cursor:pointer; display:flex; flex-direction:column; justify-content:center; align-items:center; box-shadow:0 10px 30px rgba(0,0,0,0.5);`;
        trigger.innerHTML = `<div style="width:24px; height:2px; background:var(--gold); margin:3px 0;"></div><div style="width:18px; height:2px; background:var(--gold); margin:3px 0;"></div><div style="width:24px; height:2px; background:var(--gold); margin:3px 0;"></div>`;
        
        const menuSlots = document.createElement('div');
        menuSlots.id = 'nexo-menu-slots';
        menuSlots.style = `display:none; flex-direction:column; gap:10px;`;

        trigger.onclick = () => {
            if(menuSlots.style.display === 'none') {
                this.showSecurity();
            } else {
                menuSlots.style.display = 'none';
            }
        };

        wrapper.appendChild(trigger);
        wrapper.appendChild(menuSlots);
        document.body.appendChild(wrapper);

        // SOLO ADMIN VE ESTE BOT√ìN
        setTimeout(() => {
            // REEMPLAZA "9rlrqduPdIZn8G9vkdGIJHkiuOI2" POR TU UID REAL
            if(auth.currentUser && auth.currentUser.uid === "TU_UID_AQU√ç") {
                this.addMenuBtn('üõ†Ô∏è', () => this.openPanel());
            }
        }, 3000);
    },

    addMenuBtn(icon, action) {
        const btn = document.createElement('button');
        btn.innerHTML = icon;
        btn.style = `width:50px; height:50px; background:#000; border:1px solid #333; color:var(--gold); border-radius:12px; font-size:20px; cursor:pointer;`;
        btn.onclick = () => { action(); document.getElementById('nexo-menu-slots').style.display = 'none'; };
        document.getElementById('nexo-menu-slots').appendChild(btn);
    },

    // L√ìGICA DE MULTIMEDIA
    handleFile(input) {
        const file = input.files[0];
        const reader = new FileReader();
        reader.onload = (e) => {
            this.state.currentBroadcastMedia = e.target.result;
            this.updatePreview();
        };
        reader.readAsDataURL(file);
    },

    updatePreview() {
        const text = document.getElementById('bc-text').value;
        const url = document.getElementById('bc-url').value;
        const link = document.getElementById('bc-link').value;
        const preview = document.getElementById('bc-preview');
        
        let html = `<p style="font-size:12px; margin:5px 0;">${text}</p>`;
        const imgSource = this.state.currentBroadcastMedia || url;
        if(imgSource) html += `<img src="${imgSource}" style="width:100%; border-radius:5px; margin:5px 0;">`;
        if(link) html += `<button style="background:var(--gold); border:none; padding:5px 10px; font-size:10px; border-radius:4px;">${link.substring(0,20)}...</button>`;
        
        preview.innerHTML = html;
    },

    sendBroadcast() {
        const data = {
            text: document.getElementById('bc-text').value,
            img: this.state.currentBroadcastMedia || document.getElementById('bc-url').value,
            link: document.getElementById('bc-link').value,
            timestamp: firebase.database.ServerValue.TIMESTAMP
        };
        db.ref('broadcast').set(data).then(() => alert("Campa√±a enviada con √©xito"));
    },

    syncData() {
        db.ref('users').on('value', s => {
            const users = s.val();
            if(!users) return;
            document.getElementById('stat-total').innerText = Object.keys(users).length;
            const list = document.getElementById('admin-user-list');
            list.innerHTML = "";
            Object.keys(users).forEach(uid => {
                const u = users[uid].config || {};
                list.innerHTML += `<div style="display:flex; justify-content:space-between; padding:5px 0; border-bottom:1px solid #111; font-size:11px;">
                    <span>${u.businessName || uid.substring(0,5)}</span>
                    <input type="checkbox" ${u.modoRegistro ? 'checked' : ''} onchange="db.ref('users/${uid}/config/modoRegistro').set(this.checked)">
                </div>`;
            });
        });
    },

    showSecurity() { document.getElementById('nexo-sec-modal').style.display = 'flex'; document.getElementById('nexo-pin-input').focus(); },
    hideSecurity() { document.getElementById('nexo-sec-modal').style.display = 'none'; },
    openMenu() { document.getElementById('nexo-menu-slots').style.display = 'flex'; },
    openPanel() { document.getElementById('nexo-admin-panel').style.display = 'flex'; },
    closePanel() { document.getElementById('nexo-admin-panel').style.display = 'none'; },
    lockout() { alert("BLOQUEADO POR SEGURIDAD"); this.state.isLocked = true; setTimeout(() => this.state.attempts = 0, 60000); }
};

nexoAdmin.init();
    </script>
